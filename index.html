<!DOCTYPE html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; background: #000; color: #fff; -webkit-font-smoothing: antialiased; }

    .card { background: #1c1c1e; border-radius: 16px; padding: 20px; width: 85%; display: flex; align-items: center; gap: 15px; border: 1px solid #333; transition: 0.2s; cursor: pointer; }
    .card:active { transform: scale(0.97); background: #2c2c2e; }

    .btn-group button { border: none; background: #3a3a3c; color: #fff; width: 42px; height: 42px; border-radius: 10px; font-size: 18px; display: flex; align-items: center; justify-content: center; }
    .btn-close { background: #ff3b30 !important; }
    pre { margin: 0; flex-grow: 1; overflow: hidden; display: flex; }
    #popupBody { background: #000; width: 100%; padding: 20px !important; font-family: "SF Mono", "Menlo", monospace; font-size: 11px; line-height: 1.5; overflow-y: auto !important; white-space: pre; }
  </style>
</head>
<body>

  <h1>Archivio Progetto Note</h1>

  <div class="cards">
    <div class="card" onclick="openPopup('html')"><span>üìÑ</span><span>App Note (HTML)</span></div>
    <div class="card" onclick="openPopup('css')"><span>üé®</span><span>App Note (CSS)</span></div>
    <div class="card" onclick="openPopup('js')"><span>‚ö°</span><span>App Note (JS)</span></div>
  </div>

  <div id="popup">
    <div id="popupHeader">
      <div id="popupTitle" style="font-weight:bold; color:#0a84ff; font-size: 13px; text-transform: uppercase;">File</div>
      <div class="btn-group">
        <button onclick="azioneCopia()">üìã</button>
        <button onclick="azioneScarica()">‚¨áÔ∏è</button>
        <button onclick="azioneEditor()">üìù</button> 
        <button onclick="chiudiPopup()" class="btn-close">‚úï</button>
      </div>
    </div>
    <pre><code id="popupBody"></code></pre>
  </div>

  <script>
    const archivio = {
      html: `<!DOCTYPE html>

<body>

    <div class="panel-content">

  <div id="trashPanel" class="panel hidden">

      <div id="trashList"></div>

    </div>
  </div>

  <div id="settingsPanel" class="panel hidden">
    <div class="panel-content settings-box">
      <h2>Impostazioni ‚öôÔ∏è</h2>
      <div class="settings-group">
        <label class="settings-row"><span>Tema dinamico</span><input type="checkbox" id="settingThemeAuto" class="toggle"></label>
        <label class="settings-row"><span>Vibrazione feedback</span><input type="checkbox" id="settingVibration" class="toggle"></label>
        <label class="settings-row"><span>Ordinamento note</span><select id="settingSort" class="select-ios">
          <option value="recenti">Pi√π recenti</option><option value="vecchie">Pi√π vecchie</option><option value="colore">Per colore</option><option value="titolo">Titolo A-Z</option>
        </select></label>
        <label class="settings-row"><span>Animazioni</span><input type="checkbox" id="settingAnimations" class="toggle"></label>
      </div>
      <button id="infoAppBtn" class="settings-item">‚ÑπÔ∏è Info App</button>
      <button id="exportBackupBtn" class="settings-item">üì§ Esporta backup</button>
      <button id="syncCloudBtn" class="settings-item">‚òÅÔ∏è Sync Drive</button>
      <button id="resetDataBtn" class="settings-item">üóëÔ∏è Reset totale</button>
      <button id="closeSettingsPanel" class="close">Chiudi</button>
    </div>
  </div>
  <script src="script.js"><\/script>

</html>`,

      css: `body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); }
:root { --bg: #ffffff; --text: #000000; --search-bg: #f2f2f7; }
.dark { --bg: #111111; --text: #ffffff; --search-bg: #1c1c1e; }

.search-container { padding: 12px 16px; background: var(--bg); position: sticky; top: 0; z-index: 10; }
#mainSearch {
  width: 100%; padding: 12px 15px; border-radius: 12px; border: none;
  background: var(--search-bg); color: var(--text); font-size: 16px;
  outline: none; box-sizing: border-box; transition: 0.3s;
}
#mainSearch:focus { background: #e5e5ea; }
.dark #mainSearch:focus { background: #2c2c2e; }

.icon-bar { display: flex; justify-content: space-around; padding: 10px; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.1); }
.icon-bar button { font-size: 22px; background: none; border: none; cursor: pointer; }

.panel { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: flex-end; z-index: 1000; opacity: 0; backdrop-filter: blur(8px); transition: 0.25s; }
.panel.show { opacity: 1; }
.hidden { display: none; }
.panel-content { width: 100%; background: var(--bg); padding: 20px; border-radius: 20px 20px 0 0; box-shadow: 0 -8px 25px rgba(0,0,0,0.2); }

.note { background: var(--bg); border-left: 8px solid; padding: 15px; margin: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
.dark .note { background: #1c1c1e; color: white; }
.note h3 { margin: 0 0 5px 0; font-size: 18px; }
.note p { margin: 0; font-size: 14px; opacity: 0.8; }

.settings-group { background: var(--search-bg); border-radius: 14px; padding: 5px 15px; margin-bottom: 20px; }
.settings-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
.settings-row:last-child { border-bottom: none; }
.toggle { appearance: none; width: 50px; height: 30px; background: #ccc; border-radius: 15px; position: relative; cursor: pointer; }
.toggle:checked { background: #34c759; }
.toggle::before { content: ""; position: absolute; width: 26px; height: 26px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
.toggle:checked::before { transform: translateX(20px); }`,

      js: `document.addEventListener("DOMContentLoaded", () => {
  let notes = JSON.parse(localStorage.getItem("notes")) || [];
  let categories = JSON.parse(localStorage.getItem("categories")) || [{name:"Generale", color:"#0a84ff"}];
  let appSettings = JSON.parse(localStorage.getItem("appSettings")) || {vibration:true, animations:true};

  const container = document.getElementById("notesContainer");
  const searchInput = document.getElementById("mainSearch");

  function renderNotes(filter = "") {
    container.innerHTML = "";
    const filtered = notes.filter(n => 
      n.titolo.toLowerCase().includes(filter.toLowerCase()) || 
      n.testo.toLowerCase().includes(filter.toLowerCase())
    );

    filtered.forEach(n => {
      const div = document.createElement("div");
      div.className = "note";
      div.style.borderLeftColor = n.colore;
      div.innerHTML = \`<h3>\${n.titolo}</h3><p>\${n.testo}</p><small>\${n.categoria}</small>\`;
      container.appendChild(div);
    });
  }

  // Listener Ricerca
  searchInput.oninput = (e) => {
    renderNotes(e.target.value);
  };

  // Tema
  const themeBtn = document.getElementById("themeToggle");
  themeBtn.onclick = () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    themeBtn.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  };

  // Pannelli
  const panels = {
    add: document.getElementById("notePanel"),
    settings: document.getElementById("settingsPanel")
  };

  document.getElementById("addNoteBtn").onclick = () => {
    panels.add.classList.remove("hidden");
    setTimeout(() => panels.add.classList.add("show"), 10);
  };

  document.querySelectorAll(".close").forEach(btn => {
    btn.onclick = () => {
      const p = btn.closest(".panel");
      p.classList.remove("show");
      setTimeout(() => p.classList.add("hidden"), 250);
    };
  });

  if(localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    themeBtn.textContent = "üåô";
  }

  renderNotes();
});`
    };

    let fileAttivo = '';
    function openPopup(tipo) {
      fileAttivo = tipo;
      const p = document.getElementById('popup');
      const b = document.getElementById('popupBody');
      const t = document.getElementById('popupTitle');
      p.style.display = 'flex';
      t.textContent = "FILE: " + tipo.toUpperCase();
      b.textContent = archivio[tipo];
      b.className = "language-" + (tipo === 'js' ? 'javascript' : tipo === 'html' ? 'xml' : 'css');
      hljs.highlightElement(b);
      b.scrollTop = 0;
    }
    function chiudiPopup() { document.getElementById('popup').style.display = 'none'; }
    function azioneCopia() { navigator.clipboard.writeText(archivio[fileAttivo]); alert("Copiato!"); }
    function azioneScarica() {
      const blob = new Blob([archivio[fileAttivo]], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "note_app." + (fileAttivo === 'js' ? 'js' : fileAttivo);
      a.click();
    }
  </script>
</body>
</html>
