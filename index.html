<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS - Editor</title>
  <style>
    :root { --web: #0984e3; --play: #00d2d3; --danger: #ff7675; --folder: #fdcb6e; }
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #050505; color: #fff; }
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; position: relative; }
    #projectView, #editView, #playView { display: none; position: fixed; inset: 0; background: #050505; padding: 20px; flex-direction: column; z-index: 100; }
    .btn { padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; margin-bottom: 10px; }
    textarea { width: 100%; flex-grow: 1; background: #111; color: #00ff00; border: 1px solid #333; border-radius: 10px; padding: 15px; font-family: monospace; font-size: 14px; outline: none; }
    iframe { width: 100%; flex-grow: 1; background: #fff; border-radius: 15px; border: none; margin-top: 10px; }
  </style>
</head>
<body>

  <div id="homeView">
    <h1>Sandro Project OS</h1>
    <div class="folder-grid" id="grid"></div>
  </div>

  <div id="projectView">
    <button class="btn" style="background:#444" onclick="goHome()">‚¨ÖÔ∏è INDIETRO</button>
    <h2 id="projTitle"></h2>
    <button class="btn" style="background:var(--play)" onclick="avviaPlay()">‚ñ∂Ô∏è PLAY</button>
    <div class="folder-grid">
      <div class="item-box" onclick="openEditor('html')">üìÑ HTML</div>
      <div class="item-box" onclick="openEditor('css')">üé® CSS</div>
      <div class="item-box" onclick="openEditor('js')">‚ö° JS</div>
    </div>
  </div>

  <div id="editView">
    <h2 id="editTitle">MODIFICA</h2>
    <textarea id="editorTextarea" placeholder="Incolla qui il codice..."></textarea>
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button class="btn" style="background:var(--web); flex:1;" onclick="salvaCodice()">‚úÖ SALVA</button>
        <button class="btn" style="background:var(--danger); flex:1;" onclick="closeEditor()">‚ùå ANNULLA</button>
    </div>
  </div>

  <div id="playView">
    <button class="btn" style="background:var(--danger)" onclick="document.getElementById('playView').style.display='none'">CHIUDI</button>
    <iframe id="playFrame"></iframe>
  </div>

  <script>
    let database = { "Test": { html: "<h1>Ciao!</h1>", css: "h1{color:red}", js: "" } };
    let currentProj = "";
    let currentType = "";

    function render() {
        const g = document.getElementById('grid'); g.innerHTML = '';
        Object.keys(database).forEach(n => {
            g.innerHTML += `<div class="item-box" onclick="openProj('${n}')">üìÇ<br>${n}</div>`;
        });
        g.innerHTML += `<div class="item-box" onclick="nuovo()">‚ûï NUOVO</div>`;
    }

    function nuovo() { let n = prompt("Nome?"); if(n) { database[n] = {html:"", css:"", js:""}; render(); } }
    function openProj(n) { currentProj = n; document.getElementById('projTitle').innerText = n; document.getElementById('projectView').style.display = 'flex'; }
    function goHome() { document.getElementById('projectView').style.display = 'none'; render(); }
    
    // QUI RISPONDO ALLA TUA DOMANDA: Come inserire i codici
    function openEditor(type) {
        currentType = type;
        document.getElementById('editTitle').innerText = "MODIFICA " + type.toUpperCase();
        document.getElementById('editorTextarea').value = database[currentProj][type];
        document.getElementById('editView').style.display = 'flex';
    }

    function salvaCodice() {
        database[currentProj][currentType] = document.getElementById('editorTextarea').value;
        closeEditor();
    }

    function closeEditor() { document.getElementById('editView').style.display = 'none'; }

    function avviaPlay() {
        const p = database[currentProj];
        const code = `<html><head><style>${p.css}</style></head><body>${p.html}<script>${p.js}<\/script></body></html>`;
        document.getElementById('playView').style.display = 'flex';
        document.getElementById('playFrame').srcdoc = code;
    }

    render();
  </script>
</body>
</html>
