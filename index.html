<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --copy-btn: #6c5ce7; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --glass: rgba(28, 28, 28, 0.9);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 20px; background: #050505; color: #fff;
      -webkit-tap-highlight-color: transparent;
    }

    h1 { font-size: 1.8rem; margin-bottom: 15px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* BARRA AGGIUNGI */
    .add-zone { margin-bottom: 25px; display: flex; gap: 10px; }
    .input-style { flex-grow: 1; padding: 14px; border-radius: 15px; border: 1px solid #333; background: #111; color: white; outline: none; }
    .btn-main { padding: 12px 18px; border: none; border-radius: 14px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; transition: 0.2s; }

    /* GRID CARTELLE */
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { 
        background: var(--glass); border-radius: 20px; padding: 25px; text-align: center; 
        border: 1px solid #222; backdrop-filter: blur(10px); position: relative;
    }
    .item-box:active { transform: scale(0.95); background: #222; }
    .icon-big { font-size: 2.8rem; display: block; margin-bottom: 10px; }

    .btn-del-folder { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--danger); font-size: 1.2rem; cursor: pointer; }

    /* VIEW PROGETTO */
    #projectView { display: none; }
    .back-bar { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }

    /* POPUP */
    #popup { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; z-index: 1000; }
    #popupContent { height: 100%; display: flex; flex-direction: column; padding: 20px; }
    #popupBody { background: #080808; border-radius: 15px; padding: 15px; overflow: auto; font-family: "SF Mono", monospace; font-size: 13px; flex-grow: 1; white-space: pre; border: 1px solid #222; }
  </style>
</head>
<body>

  <div id="homeView">
    <h1>Sandro Project OS</h1>
    
    <div class="add-zone">
        <input type="text" id="newFolderName" class="input-style" placeholder="Nome nuovo progetto...">
        <button class="btn-main" style="background: var(--web);" onclick="creaCartella()">NUOVA üìÇ</button>
    </div>

    <div class="folder-grid" id="folderGrid">
        </div>
  </div>

  <div id="projectView">
    <div class="back-bar">
        <button class="btn-main" style="background: #333;" onclick="goHome()">‚¨Ö Home</button>
        <h2 id="activeProjectTitle" style="margin:0; font-size: 1.2rem; color: var(--folder);"></h2>
    </div>
    
    <div class="folder-grid" id="fileGrid">
        </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 id="popupTitle" style="margin:0; color: var(--web);"></h2>
        <button class="btn-main" style="background: var(--danger);" onclick="closePopup()">CHIUDI</button>
      </div>
      <pre><code id="popupBody"></code></pre>
      <button class="btn-main" style="background: var(--copy-btn); margin-top: 15px; width: 100%;" onclick="copyFromPopup()">üìã COPIA QUESTO CODICE</button>
    </div>
  </div>

  <script>
    // DATABASE INIZIALE CON LA TUA APP NOTE DENTRO
    let progetti = {
      "App Note Sandro": {
        "html": "\n<div class='app'>Sandro Dashboard</div>",
        "css": "/* Master CSS 2026 */\nbody { background: #0f0f0f; backdrop-filter: blur(10px); }",
        "js": "// Master JS 2026\nfunction vibrate() { navigator.vibrate(25); }"
      }
    };

    let cartellaCorrente = "";
    let fileCorrente = "";

    function vibrate() { if (navigator.vibrate) navigator.vibrate(25); }

    function renderHome() {
      const grid = document.getElementById('folderGrid');
      grid.innerHTML = '';
      Object.keys(progetti).forEach(nome => {
        grid.innerHTML += `
          <div class="item-box" onclick="openProject('${nome}')">
            <button class="btn-del-folder" onclick="event.stopPropagation(); eliminaCartella('${nome}')">üóëÔ∏è</button>
            <span class="icon-big">üìÇ</span>
            <strong style="color: var(--folder); font-size: 0.9rem;">${nome}</strong>
          </div>`;
      });
    }

    function creaCartella() {
      vibrate();
      const input = document.getElementById('newFolderName');
      const nome = input.value.trim();
      if (nome && !progetti[nome]) {
        progetti[nome] = { "nuovo_file": "// Inizia a scrivere qui..." };
        input.value = '';
        renderHome();
      }
    }

    function eliminaCartella(nome) {
      vibrate();
      if (confirm("Vuoi eliminare definitivamente la cartella " + nome + "?")) {
        delete progetti[nome];
        renderHome();
      }
    }

    function openProject(nome) {
      vibrate();
      cartellaCorrente = nome;
      document.getElementById('homeView').style.display = 'none';
      document.getElementById('projectView').style.display = 'block';
      document.getElementById('activeProjectTitle').textContent = nome;
      
      const fileGrid = document.getElementById('fileGrid');
      fileGrid.innerHTML = '';
      
      Object.keys(progetti[nome]).forEach(file => {
        fileGrid.innerHTML += `
          <div class="item-box" onclick="viewCode('${file}')">
            <span class="icon-big" style="color:#fff">üìÑ</span>
            <span style="font-size: 0.8rem; font-weight: bold;">${file.toUpperCase()}</span>
          </div>`;
      });
    }

    function viewCode(fileName) {
      vibrate();
      fileCorrente = fileName;
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popupTitle').textContent = fileName.toUpperCase();
      const codeArea = document.getElementById('popupBody');
      codeArea.textContent = progetti[cartellaCorrente][fileName];
      hljs.highlightElement(codeArea);
    }

    function copyFromPopup() {
      vibrate();
      navigator.clipboard.writeText(progetti[cartellaCorrente][fileCorrente]);
      alert("‚úÖ Codice copiato!");
    }

    function goHome() { vibrate(); document.getElementById('homeView').style.display = 'block'; document.getElementById('projectView').style.display = 'none'; }
    function closePopup() { vibrate(); document.getElementById('popup').style.display = 'none'; }

    renderHome();
  </script>
</body>
</html>
