<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivio Codici</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
    }

    h1 { margin-bottom: 20px; }

    .cards {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      min-width: 180px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      color: #fff;
      border: 1px solid #333;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
      background: #252525;
    }

    .icon { font-size: 26px; }

    /* Popup */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      backdrop-filter: blur(4px);
    }

    #popupContent {
      background: #1e1e1e;
      color: #f5f5f5;
      width: 90%;
      max-width: 900px;
      max-height: 85vh;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      border: 1px solid #444;
    }

    #popupHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #popupTitle { font-weight: bold; color: #007aff; }

    #popupHeader button {
      margin-left: 4px;
      border: none;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #popupHeader button:hover { background: #444; }

    pre {
      margin: 0;
      flex-grow: 1;
      overflow: hidden;
      border-radius: 10px;
    }

    #popupBody {
      background: #0d0d0d;
      height: 100%;
      overflow: auto;
      font-size: 14px;
      padding: 15px !important;
      font-family: "SF Mono", Menlo, monospace;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <h1>Archivio Codici</h1>

  <div class="cards">
    <div class="card" onclick="openPopup('html')">
      <span class="icon">üìÑ</span>
      <span>App Note (HTML)</span>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <div id="popupTitle"></div>
        <div>
          <button id="copyBtn" title="Copia">üìã</button>
          <button id="downloadBtn" title="Scarica">‚¨áÔ∏è</button>
          <button id="textareaBtn" title="Editor">üìù</button>
          <button id="closePopup">‚úï</button>
        </div>
      </div>
      <pre><code id="popupBody" class="language-html"></code></pre>
    </div>
  </div>

  <script>
/* ===========================
   IL TUO CODICE APP NOTE (ESCAPED)
=========================== */

const codiceHTML = `<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://accounts.google.com/gsi/client" async defer><\/script>
</head>
<body>

  <div class="icon-bar">
    <button id="themeToggle">‚òÄÔ∏è</button>
    <button id="addNoteBtn">‚ûï</button>
    <button id="categoriesBtn">üìÅ</button>
    <button id="trashBtn">üóëÔ∏è</button>
    <button id="settingsBtn">‚öôÔ∏è</button>
  </div>

  <div id="notesContainer"></div>

  <div id="notePanel" class="panel hidden">
    <div class="panel-content">
      <input id="noteTitle" placeholder="Titolo">
      <textarea id="noteText" placeholder="Testo"></textarea>
      <div id="categoryButtons" class="category-buttons"></div>
      <div id="notePalette" class="palette"></div>
      <button id="saveNoteBtn" class="save">Salva</button>
      <button id="closeNotePanel" class="close">Chiudi</button>
    </div>
  </div>

  <div id="categoryPanel" class="panel hidden">
    <div class="panel-content">
      <input id="newCategoryName" placeholder="Nome categoria">
      <div id="categoryPalette" class="palette"></div>
      <input type="color" id="categoryColorPicker">
      <button id="saveCategoryBtn" class="save">Salva categoria</button>
      <div id="categoryList"></div>
      <button id="closeCategoryPanel" class="close">Chiudi</button>
    </div>
  </div>

  <div id="trashPanel" class="panel hidden">
    <div class="panel-content">
      <div id="trashList"></div>
      <button id="closeTrashPanel" class="close">Chiudi</button>
    </div>
  </div>

  <div id="settingsPanel" class="panel hidden">
    <div class="panel-content settings-box">

      <h2>Impostazioni ‚öôÔ∏è</h2>

      <div class="settings-group">
        <label class="settings-row">
          <span>Tema dinamico</span>
          <input type="checkbox" id="settingThemeAuto" class="toggle">
        </label>
        <label class="settings-row">
          <span>Vibrazione feedback</span>
          <input type="checkbox" id="settingVibration" class="toggle">
        </label>
        <label class="settings-row">
          <span>Ordinamento note</span>
          <select id="settingSort" class="select-ios">
            <option value="recenti">Pi√π recenti</option>
            <option value="vecchie">Pi√π vecchie</option>
            <option value="colore">Per colore categoria</option>
            <option value="titolo">Titolo A-Z</option>
          </select>
        </label>
        <label class="settings-row">
          <span>Animazioni avanzate</span>
          <input type="checkbox" id="settingAnimations" class="toggle">
        </label>
      </div>

      <button id="infoAppBtn" class="settings-item">‚ÑπÔ∏è Info App</button>
      <button id="exportBackupBtn" class="settings-item">üì§ Esporta backup</button>
      <button id="syncCloudBtn" class="settings-item">‚òÅÔ∏è Sincronizza con Google Drive</button>
      <button id="restoreCategoriesBtn" class="settings-item">üîÑ Ripristina categorie iniziali</button>
      <button id="resetDataBtn" class="settings-item">üóëÔ∏è Reset totale dati</button>
      <button id="memoryStatusBtn" class="settings-item">üíæ Stato memoria</button>

      <button id="closeSettingsPanel" class="close">Chiudi</button>
    </div>
  </div>

  <script src="script.js"><\/script>
</body>
</html>`;

/* ===========================
   LOGICA POPUP
=========================== */

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupBody = document.getElementById("popupBody");
const closePopupBtn = document.getElementById("closePopup");

function openPopup(type) {
  popup.style.display = "flex";
  popupTitle.textContent = "CODICE " + type.toUpperCase();

  // Inserisce il codice
  popupBody.textContent = codiceHTML;

  // Applica colorazione sintassi
  if (window.hljs) {
    hljs.highlightElement(popupBody);
  }
}

closePopupBtn.onclick = () => popup.style.display = "none";
popup.onclick = e => { if (e.target === popup) popup.style.display = "none"; };

// Funzione Copia
document.getElementById("copyBtn").onclick = async () => {
  await navigator.clipboard.writeText(codiceHTML);
  const btn = document.getElementById("copyBtn");
  btn.textContent = "‚úîÔ∏è";
  setTimeout(() => btn.textContent = "üìã", 1500);
};

// Funzione Scarica
document.getElementById("downloadBtn").onclick = () => {
  const blob = new Blob([codiceHTML], { type: "text/html" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "index.html";
  a.click();
  URL.revokeObjectURL(url);
};

// Funzione Editor rapido
document.getElementById("textareaBtn").onclick = () => {
  const win = window.open("", "_blank");
  win.document.write(`<body style="margin:0"><textarea style="width:100%;height:100vh;font-family:monospace;padding:20px;background:#1e1e1e;color:#fff;border:none;">${codiceHTML}</textarea></body>`);
};
  </script>

</body>
</html>
