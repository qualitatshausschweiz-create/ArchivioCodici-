<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Archivio Sandro - iPhone</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --gray-btn: #333;
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0; padding: 15px; background: #0f0f0f; color: #fff;
      -webkit-tap-highlight-color: transparent; /* Toglie il flash blu al tocco su iPhone */
    }

    /* HEADER & TOOLBAR */
    .header-master {
      display: flex; flex-direction: column; gap: 15px;
      margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px;
    }

    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-start; }

    .btn-tool {
      padding: 10px 14px; border: none; border-radius: 10px; cursor: pointer;
      font-weight: bold; color: white; font-size: 11px; transition: 0.2s;
      display: flex; align-items: center; gap: 5px;
    }

    .b-copy { background: var(--copy-btn); }
    .b-rep  { background: var(--report); }
    .b-web  { background: var(--web); }
    .b-util { background: var(--gray-btn); }

    .btn-tool:active { transform: scale(0.95); opacity: 0.8; }

    /* CARDS ARCHIVIO */
    .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .card {
      background: #1c1c1c; border-radius: 14px; padding: 20px;
      text-align: center; border: 1px solid #333;
    }

    /* POPUP */
    #popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: none; flex-direction: column; z-index: 999;
    }
    #popupContent { height: 100%; display: flex; flex-direction: column; padding: 15px; }
    #popupHeader { display: flex; justify-content: space-between; padding: 10px 0; }
    #popupBody { 
      background: #0d0d0d; border-radius: 10px; padding: 15px; 
      overflow: auto; font-family: monospace; font-size: 13px; flex-grow: 1;
    }
  </style>
</head>
<body>

  <div class="header-master">
    <h1 style="margin:0; font-size: 1.5rem;">Archivio Codici Sandro</h1>
    <div class="toolbar">
        <button class="btn-tool b-copy" onclick="copyFullArchive()">üìã COPIA TUTTO</button>
        <button class="btn-tool b-rep" onclick="quickDownload()">üìä REPORT</button>
        <button class="btn-tool b-web" onclick="quickCopy('webapp')">üåê WEB APP</button>
        <button class="btn-tool b-util" onclick="openEditor()">‚úèÔ∏è EDIT</button>
        <button class="btn-tool b-util" onclick="downloadCurrent()">‚¨áÔ∏è SAVE</button>
    </div>
  </div>

  <div class="cards">
    <div class="card" onclick="openPopup('html')"><span>üìÑ</span><br>HTML</div>
    <div class="card" onclick="openPopup('css')"><span>üé®</span><br>CSS</div>
    <div class="card" onclick="openPopup('js')"><span>‚ö°</span><br>JS</div>
    <div class="card" onclick="openPopup('python')"><span>üêç</span><br>PY</div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <h2 id="popupTitle" style="margin:0"></h2>
        <button class="btn-tool" style="background:#cc0000; padding: 10px 20px;" onclick="closePopup()">CHIUDI</button>
      </div>
      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
    const database = {
      html: `&lt;!-- App Note Sandro --&gt;`,
      css: `/* Style Master 2026 */`,
      js: `// Logic Altea`,
      python: `# Script Altea V2.6\npassword = "ALTEA_PRO_2026"`,
      webapp: `&lt;!-- Full Dashboard Code --&gt;`
    };

    let currentType = 'html';

    // Funzione per la vibrazione iPhone (Haptic Feedback)
    function vibrateDevice() {
      if (navigator.vibrate) {
        navigator.vibrate(20); // Vibrazione breve di 20ms
      }
    }

    function openPopup(type) {
      vibrateDevice();
      currentType = type;
      document.getElementById("popup").style.display = "flex";
      document.getElementById("popupTitle").textContent = type.toUpperCase();
      const body = document.getElementById("popupBody");
      body.innerHTML = database[type];
      hljs.highlightElement(body);
    }

    function closePopup() { vibrateDevice(); document.getElementById("popup").style.display = "none"; }

    function copyFullArchive() {
      vibrateDevice();
      navigator.clipboard.writeText(JSON.stringify(database));
      alert("‚úÖ Database Copiato!");
    }

    function quickCopy(type) {
      vibrateDevice();
      const text = database[type].replace(/&lt;/g, '<').replace(/&gt;/g, '>');
      navigator.clipboard.writeText(text);
      alert("Copiato!");
    }

    function quickDownload() {
      vibrateDevice();
      alert("Report Generato!");
    }

    function openEditor() {
      vibrateDevice();
      window.open("", "_blank").document.write(`<textarea style="width:100%;height:100%;">${database[currentType]}</textarea>`);
    }

    function downloadCurrent() {
      vibrateDevice();
      alert("Download avviato...");
    }
  </script>
</body>
</html>
