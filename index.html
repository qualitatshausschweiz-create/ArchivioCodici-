<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS - Archivio PRO</title>
  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --glass: rgba(28, 28, 28, 0.9); --play: #00d2d3;
    }
    body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #050505; color: #fff; overflow-x: hidden; }
    .stats-bar { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; font-size: 0.75rem; color: #888; margin-bottom: 20px; display: flex; justify-content: space-between; border: 1px solid #222; }
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { background: var(--glass); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; backdrop-filter: blur(10px); position: relative; transition: 0.2s; cursor: pointer; }
    #projectView, #editView, #playView { display: none; position: fixed; inset: 0; background: #050505; padding: 20px; flex-direction: column; z-index: 100; overflow-y: auto; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .btn-tool { padding: 12px 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
    textarea { width: 100%; flex-grow: 1; min-height: 350px; background: #000; color: #00ff00; border: 1px solid #333; border-radius: 15px; padding: 15px; font-family: monospace; font-size: 14px; margin: 15px 0; outline: none; }
    iframe { width: 100%; flex-grow: 1; background: #fff; border-radius: 20px; border: none; margin-top: 10px; }
    .icon-big { font-size: 2.8rem; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div id="homeView">
    <h1 style="color: var(--web);">Sandro Project OS</h1>
    <div class="stats-bar">
        <span id="memUsage">Memoria: 0 KB</span>
        <span id="projCount">Progetti: 1</span>
    </div>
    <div class="folder-grid" id="mainGrid"></div>
  </div>

  <div id="projectView">
    <button onclick="goHome()" style="background:none; border:none; color:#888; margin-bottom:15px; font-size: 1.1rem;">‚¨ÖÔ∏è Archivio</button>
    <h2 id="activeTitle" style="margin:0 0 20px 0; color: var(--folder);"></h2>
    <div class="toolbar">
        <button class="btn-tool" style="background:var(--play)" onclick="avviaPlay()">‚ñ∂Ô∏è TEST PLAY</button>
        <button class="btn-tool" style="background:var(--copy-btn)" onclick="copyAll()">üìã COPIA TUTTO</button>
    </div>
    <div class="folder-grid">
      <div class="item-box" onclick="openEditor('html')"><span class="icon-big">üìÑ</span><strong>HTML</strong></div>
      <div class="item-box" onclick="openEditor('css')"><span class="icon-big">üé®</span><strong>CSS</strong></div>
      <div class="item-box" onclick="openEditor('js')"><span class="icon-big">‚ö°</span><strong>JS</strong></div>
    </div>
  </div>

  <div id="editView">
    <h2 id="editTitle"></h2>
    <textarea id="editorTextarea" spellcheck="false"></textarea>
    <div style="display:flex; gap:10px;">
        <button class="btn-tool" style="background:var(--report); flex:1;" onclick="salvaCodice()">‚úÖ SALVA</button>
        <button class="btn-tool" style="background:var(--danger); flex:1;" onclick="closeEditor()">‚ùå ANNULLA</button>
    </div>
  </div>

  <div id="playView">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
      <h2 style="margin:0; color:var(--play)">Sandbox App</h2>
      <button class="btn-tool" style="background:var(--danger);" onclick="document.getElementById('playView').style.display='none'">ESCI</button>
    </div>
    <iframe id="playFrame"></iframe>
  </div>

  <script>
    // DATABASE - Qui inserisco sempre i tuoi codici completi
    let database = { 
        "Codici Note app Sandro": { 
            html: `<div class="icon-bar">
  <button id="themeToggle">‚òÄÔ∏è</button>
  <button id="addNoteBtn">‚ûï</button>
  <button id="categoriesBtn">üìÅ</button>
  <button id="trashBtn">üóëÔ∏è</button>
  <button id="settingsBtn">‚öôÔ∏è</button>
</div>
<div id="notesContainer"></div>

<div id="notePanel" class="panel hidden"><div class="panel-content"><input id="noteTitle" placeholder="Titolo"><textarea id="noteText" placeholder="Scrivi qui..."></textarea><button id="saveNoteBtn" class="save">Salva Nota</button><button id="closeNotePanel" class="close">Chiudi</button></div></div>
<div id="categoryPanel" class="panel hidden"><div class="panel-content"><input id="newCategoryName" placeholder="Nuova categoria"><input type="color" id="categoryColorPicker" value="#34c759"><button id="saveCategoryBtn" class="save">Crea Categoria</button><div id="categoryList"></div><button id="closeCategoryPanel" class="close">Chiudi</button></div></div>
<div id="trashPanel" class="panel hidden"><div class="panel-content"><h2>Cestino üóëÔ∏è</h2><div id="trashList"></div><button id="closeTrashPanel" class="close">Chiudi</button></div></div>
<div id="settingsPanel" class="panel hidden"><div class="panel-content"><h2>Impostazioni ‚öôÔ∏è</h2><p>Sandro Project OS v2.0</p><button id="closeSettingsPanel" class="close">Chiudi</button></div></div>`,

            css: `/* CSS COMPLETO */
body { margin: 0; font-family: -apple-system, sans-serif; background: #f2f2f7; color: #000; transition: 0.3s; }
.dark { background: #000; color: #fff; }
.icon-bar { display: flex; justify-content: space-around; padding: 15px; border-bottom: 1px solid #ccc; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); }
.icon-bar button { font-size: 26px; background: none; border: none; cursor: pointer; }
.panel { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: flex-end; z-index: 1000; opacity: 0; visibility: hidden; transition: 0.3s; }
.panel.show { opacity: 1; visibility: visible; }
.panel-content { width: 100%; background: #fff; padding: 25px; border-radius: 30px 30px 0 0; transform: translateY(100%); transition: 0.3s; color: #000; box-shadow: 0 -10px 20px rgba(0,0,0,0.1); }
.panel.show .panel-content { transform: translateY(0); }
.hidden { display: none !important; }
.note { background: #fff; padding: 20px; margin: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 12px solid #ff9500; }
.dark .note { background: #1c1c1e; color: #fff; }
input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; font-size: 16px; box-sizing: border-box; }
.save { background: #34c759; color: #fff; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; }
.close { background: #ff3b30; color: #fff; border: none; padding: 15px; border-radius: 15px; width: 100%; margin-top: 10px; }
.category-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }`,

            js: `/* JS COMPLETO CON GESTIONE DATI */
document.addEventListener("DOMContentLoaded", () => {
  let notes = JSON.parse(localStorage.getItem("notes")) || [];
  let categories = JSON.parse(localStorage.getItem("categories")) || [];
  let trash = JSON.parse(localStorage.getItem("trash")) || [];

  const openP = (id) => { 
    const p = document.getElementById(id);
    p.classList.remove("hidden");
    setTimeout(() => p.classList.add("show"), 10);
    if(id === "trashPanel") renderTrash();
  };
  const closeP = (id) => {
    const p = document.getElementById(id);
    p.classList.remove("show");
    setTimeout(() => p.classList.add("hidden"), 300);
  };

  document.getElementById("addNoteBtn").onclick = () => openP("notePanel");
  document.getElementById("categoriesBtn").onclick = () => openP("categoryPanel");
  document.getElementById("trashBtn").onclick = () => openP("trashPanel");
  document.getElementById("settingsBtn").onclick = () => openP("settingsPanel");
  document.getElementById("closeNotePanel").onclick = () => closeP("notePanel");
  document.getElementById("closeCategoryPanel").onclick = () => closeP("categoryPanel");
  document.getElementById("closeTrashPanel").onclick = () => closeP("trashPanel");
  document.getElementById("closeSettingsPanel").onclick = () => closeP("settingsPanel");
  document.getElementById("themeToggle").onclick = () => document.body.classList.toggle("dark");

  const renderNotes = () => {
    const cont = document.getElementById("notesContainer");
    cont.innerHTML = notes.length === 0 ? "<p style='text-align:center; padding:20px; opacity:0.5;'>Nessuna nota</p>" : "";
    notes.forEach((n, i) => {
      const d = document.createElement("div"); d.className = "note";
      d.innerHTML = "<h3>"+n.t+"</h3><p>"+n.txt+"</p><button onclick='window.moveToTrash("+i+")' style='background:#ff3b30; color:white; border:none; padding:8px; border-radius:8px;'>Sposta nel Cestino</button>";
      cont.appendChild(d);
    });
  };

  document.getElementById("saveNoteBtn").onclick = () => {
    const t = document.getElementById("noteTitle").value;
    const txt = document.getElementById("noteText").value;
    if(t || txt) {
      notes.push({t, txt});
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes(); closeP("notePanel");
      document.getElementById("noteTitle").value = ""; document.getElementById("noteText").value = "";
    }
  };

  window.moveToTrash = (i) => {
    trash.push(notes[i]);
    notes.splice(i, 1);
    localStorage.setItem("notes", JSON.stringify(notes));
    localStorage.setItem("trash", JSON.stringify(trash));
    renderNotes();
  };

  window.renderTrash = () => {
    const l = document.getElementById("trashList"); l.innerHTML = trash.length === 0 ? "Vuoto" : "";
    trash.forEach((n, i) => {
      l.innerHTML += "<div class='category-row'><span>"+n.t+"</span><div><button onclick='window.restore("+i+")'>üîÑ</button><button onclick='window.delP("+i+")'>‚ùå</button></div></div>";
    });
  };

  window.restore = (i) => {
    notes.push(trash[i]); trash.splice(i, 1);
    localStorage.setItem("notes", JSON.stringify(notes)); localStorage.setItem("trash", JSON.stringify(trash));
    renderTrash(); renderNotes();
  };

  window.delP = (i) => {
    trash.splice(i, 1); localStorage.setItem("trash", JSON.stringify(trash));
    renderTrash();
  };

  const renderCats = () => {
    const l = document.getElementById("categoryList"); l.innerHTML = "";
    categories.forEach((c, i) => {
      l.innerHTML += "<div class='category-row'><div style='display:flex; align-items:center;'><div style='width:15px; height:15px; border-radius:50%; background:"+c.c+"; margin-right:10px;'></div>"+c.n+"</div><button onclick='window.delC("+i+")'>üóëÔ∏è</button></div>";
    });
  };

  document.getElementById("saveCategoryBtn").onclick = () => {
    const n = document.getElementById("newCategoryName").value;
    const c = document.getElementById("categoryColorPicker").value;
    if(n) {
      categories.push({n, c}); localStorage.setItem("categories", JSON.stringify(categories));
      renderCats(); document.getElementById("newCategoryName").value = "";
    }
  };

  window.delC = (i) => {
    categories.splice(i, 1); localStorage.setItem("categories", JSON.stringify(categories));
    renderCats();
  };

  renderNotes(); renderCats();
});`
        } 
    };
    
    // LOGICA DI SISTEMA - SANDRO OS
    let currentProj = ""; let currentType = "";
    function render() {
        const grid = document.getElementById('mainGrid'); grid.innerHTML = '';
        Object.keys(database).forEach(n => {
            grid.innerHTML += `<div class="item-box" onclick="openProj('${n}')"><span class="icon-big">üìÇ</span><strong>${n}</strong></div>`;
        });
        const size = (JSON.stringify(database).length / 1024).toFixed(2);
        document.getElementById('memUsage').textContent = 'Memoria: ' + size + ' KB';
    }
    function openProj(n) { currentProj = n; document.getElementById('activeTitle').innerText = n; document.getElementById('projectView').style.display = 'flex'; }
    function goHome() { document.getElementById('projectView').style.display = 'none'; render(); }
    function openEditor(type) {
        currentType = type;
        document.getElementById('editTitle').innerText = type.toUpperCase();
        document.getElementById('editorTextarea').value = database[currentProj][type];
        document.getElementById('editView').style.display = 'flex';
    }
    function salvaCodice() { database[currentProj][currentType] = document.getElementById('editorTextarea').value; render(); closeEditor(); }
    function closeEditor() { document.getElementById('editView').style.display = 'none'; }
    function avviaPlay() {
        const p = database[currentProj];
        const code = "<!DOCTYPE html><html><head><style>"+p.css+"</style></head><body>"+p.html+"<script>"+p.js+"<\/script></body></html>";
        document.getElementById('playView').style.display = 'flex';
        document.getElementById('playFrame').srcdoc = code;
    }
    function copyAll() { navigator.clipboard.writeText(JSON.stringify(database[currentProj])); alert("Copiato!"); }
    render();
  </script>
</body>
</html>
