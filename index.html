<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Codici</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: linear-gradient(180deg, #f2f2f7, #e5e5ea);
            margin: 0;
            padding: 30px 20px;
            color: #1c1c1e;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #000;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 22px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.55);
            border-radius: 22px;
            padding: 22px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,0.4);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.18);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000;
        }

        .card-link {
            display: inline-block;
            padding: 10px 18px;
            background: #007aff;
            color: white;
            border-radius: 14px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .card-link:hover {
            background: #005ecb;
        }
    </style>
</head>

<body>

    <h1>Archivio Codici</h1>

    <div class="grid">

        <div class="card">
            <div class="card-title">Modello 1</div>
            <a class="card-link" href="HTML/modello1.html" target="_blank">Apri</a>
        </div>

        <div class="card">
            <div class="card-title">Modello 2</div>
            <a class="card-link" href="HTML/modello2.html" target="_blank">Apri</a>
        </div>

        <div class="card">
            <div class="card-title">Modello 3</div>
            <a class="card-link" href="HTML/modello3.html" target="_blank">Apri</a>
        </div>

    </div>

</body>
</html>
