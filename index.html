<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivio Progetto Note - Completo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; background: #0f0f0f; color: #fff; }
    h1 { margin-bottom: 25px; font-weight: 800; text-align: center; }
    .cards { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
    .card { background: #1c1c1c; border-radius: 16px; padding: 18px 24px; cursor: pointer; min-width: 200px; display: flex; align-items: center; gap: 12px; border: 1px solid #333; transition: 0.2s; }
    .card:hover { transform: translateY(-3px); border-color: #007aff; background: #252525; }
    #popup { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 999; backdrop-filter: blur(8px); }
    #popupContent { background: #1e1e1e; width: 92%; max-width: 1000px; height: 85vh; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; border: 1px solid #444; }
    #popupHeader { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    .btn-group button { margin-left: 6px; border: none; background: #333; color: #fff; padding: 8px 14px; border-radius: 10px; cursor: pointer; }
    pre { margin: 0; flex-grow: 1; overflow: hidden; border-radius: 12px; }
    #popupBody { background: #0d0d0d; height: 100%; overflow: auto; font-size: 14px; padding: 15px !important; font-family: "SF Mono", monospace; }
  </style>
</head>
<body>

  <h1>Archivio Codici</h1>

  <div class="cards">
    <div class="card" onclick="openPopup('html')"><span style="font-size:28px">üìÑ</span><span>App Note (HTML)</span></div>
    <div class="card" onclick="openPopup('css')"><span style="font-size:28px">üé®</span><span>App Note (CSS)</span></div>
    <div class="card" onclick="openPopup('js')"><span style="font-size:28px">‚ö°</span><span>App Note (JS)</span></div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <div id="popupTitle" style="color:#007aff; font-weight:bold">CODICE</div>
        <div class="btn-group">
          <button id="copyBtn">üìã Copia</button>
          <button id="downloadBtn">‚¨áÔ∏è Scarica</button>
          <button onclick="document.getElementById('popup').style.display='none'" style="background:#ff3b30">‚úï</button>
        </div>
      </div>
      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
    const archivio = {
      // 1. CODICE HTML COMPLETO DELL'APP NOTE
      html: `<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App - iOS Style</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer><\/script>
</head>
<body>
  <div class="icon-bar">
    <button id="themeToggle">‚òÄÔ∏è</button>
    <button id="addNoteBtn">‚ûï</button>
    <button id="categoriesBtn">üìÅ</button>
    <button id="trashBtn">üóëÔ∏è</button>
    <button id="settingsBtn">‚öôÔ∏è</button>
  </div>
  
  <div id="notesContainer"></div>

  <div id="notePanel" class="panel hidden">
    <div class="panel-content">
      <input id="noteTitle" placeholder="Titolo">
      <textarea id="noteText" placeholder="Inizia a scrivere..."></textarea>
      <div id="categoryButtons"></div>
      <button id="saveNoteBtn" class="save">Salva Nota</button>
    </div>
  </div>

  <script src="script.js"><\/script>
</body>
</html>`,

      // 2. CODICE CSS COMPLETO (STILE iOS E PANNELLI)
      css: `/* VARIABILI E TEMA */
:root { --bg: #ffffff; --text: #000000; --accent: #007aff; }
body.dark { --bg: #000000; --text: #ffffff; }

body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; }

/* BARRA ICONE */
.icon-bar { display: flex; justify-content: space-around; padding: 15px; background: var(--bg); border-bottom: 1px solid #ccc; position: sticky; top: 0; z-index: 100; }
.icon-bar button { background: none; border: none; font-size: 24px; cursor: pointer; }

/* PANNELLI A SCOMPARSA */
.panel { position: fixed; bottom: 0; left: 0; width: 100%; height: 75%; background: var(--bg); border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); transform: translateY(100%); transition: transform 0.3s ease; z-index: 1000; }
.panel.show { transform: translateY(0); }
.hidden { display: none; }

.note { margin: 15px; padding: 15px; border-radius: 12px; background: rgba(150,150,150,0.1); border-left: 5px solid var(--accent); }`,

      // 3. CODICE JS COMPLETO (LOGICA DRIVE E GESTIONE)
      js: `document.addEventListener("DOMContentLoaded", () => {
  const CLIENT_ID = "792122447047-u30lrb5oo1jjbnkibfh420ah0o95e3d8.apps.googleusercontent.com";
  let notes = JSON.parse(localStorage.getItem("notes")) || [];

  /* FUNZIONE DI RENDERING */
  function renderNotes() {
    const container = document.getElementById("notesContainer");
    container.innerHTML = "";
    notes.forEach(n => {
      const div = document.createElement("div");
      div.className = "note";
      div.innerHTML = \`
        <h3>\${n.titolo}</h3>
        <p>\${n.testo}</p>
        <button onclick="deleteNote(\${n.id})">üóëÔ∏è Elimina</button>
      \`;
      container.appendChild(div);
    });
  }

  /* SINCRONIZZAZIONE GOOGLE DRIVE */
  window.syncWithDrive = function() {
    google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: "https://www.googleapis.com/auth/drive.file",
      callback: (res) => {
        if (res.access_token) {
          console.log("Token ottenuto:", res.access_token);
          alert("Sincronizzazione Cloud Attivata!");
        }
      }
    }).requestAccessToken();
  };

  /* INIZIALIZZAZIONE */
  renderNotes();
  console.log("Logica App Note caricata correttamente.");
});`
    };

    let active = '';
    
    // Funzione per aprire il popup e colorare il codice
    function openPopup(type) {
      active = type;
      const p = document.getElementById('popup');
      const b = document.getElementById('popupBody');
      const t = document.getElementById('popupTitle');
      
      p.style.display = 'flex';
      t.textContent = "FILE: " + type.toUpperCase();
      b.textContent = archivio[type];
      
      // Associa il linguaggio corretto per Highlight.js
      b.className = "language-" + (type === 'js' ? 'javascript' : type === 'html' ? 'xml' : 'css');
      hljs.highlightElement(b);
    }

    // Funzione Copia
    document.getElementById('copyBtn').onclick = () => {
      navigator.clipboard.writeText(archivio[active]);
      const originalText = document.getElementById('copyBtn').innerHTML;
      document.getElementById('copyBtn').innerHTML = "‚úîÔ∏è Copiato";
      setTimeout(() => { document.getElementById('copyBtn').innerHTML = originalText; }, 1500);
    };

    // Funzione Scarica File
    document.getElementById('downloadBtn').onclick = () => {
      const blob = new Blob([archivio[active]], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = active === 'html' ? 'index.html' : active === 'css' ? 'style.css' : 'script.js';
      a.click();
    };
  </script>
</body>
</html>
