<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sandro Desktop System</title>
    <style>
        :root { --black: #111; --green: #1b4d3e; --white: #fff; --gray: #f4f4f4; }
        * { box-sizing: border-box; -webkit-appearance: none; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        .clock { background: var(--black); color: #fff; text-align: center; padding: 12px; font-weight: bold; border-radius: 8px; margin-bottom: 25px; font-size: 22px; }
        
        .desktop-admin { display: flex; gap: 5px; margin-bottom: 20px; }
        .btn-admin { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }
        .btn-add { background: #28a745; }
        .btn-mod { background: #fd7e14; }
        .btn-reset { background: #dc3545; }

        .desktop { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #ccc; gap: 10px; }
        .folder { text-align: center; width: 45%; cursor: pointer; position: relative; margin-bottom: 15px; }
        .folder-icon { font-size: 40px; display: block; margin-bottom: 5px; }
        .folder-name { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #333; }
        
        .del-tag { position: absolute; top: 0; right: 10px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: none; line-height: 20px; }
        .editing .del-tag { display: block; }

        .app-window { display: none; background: var(--white); border: 2px solid var(--black); padding: 20px; box-shadow: 6px 6px 0px var(--green); margin-top: 10px; }
        .active { display: block !important; }

        .stats-box { background: #222; color: #0f0; padding: 12px; border-radius: 4px; font-family: monospace; font-size: 11px; margin-bottom: 15px; }

        .btn-group { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .btn { flex: 1; min-width: 60px; padding: 12px; border: none; color: #fff; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 10px; text-transform: uppercase; text-align: center; }
        
        .btn-html { background: #e34c26 !important; } 
        .btn-css { background: #264de4 !important; }  
        .btn-js { background: #f7df1e !important; color: #000 !important; }   
        
        .btn-edit { background: #007bff !important; } 
        .btn-red { background: #d9534f !important; }
        .btn-black { background: var(--black) !important; width: 100%; margin-top: 20px; font-size: 12px; }
        .btn-green { background: var(--green) !important; width: 100%; font-size: 12px; }

        #live-preview { width: 100%; height: 450px; border: 2px solid #000; margin-top: 15px; background: white; }

        .note-card { border: 2px solid #000; padding: 15px; margin-top: 15px; background: #fff; }
        textarea, input { width: 100%; border: 2px solid var(--black); padding: 12px; margin-bottom: 8px; font-family: monospace; }
        
        .footer-text { text-align: center; color: #999; font-size: 10px; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="clock" id="clk">00:00:00</div>

    <div class="desktop-admin">
        <button class="btn-admin btn-add" onclick="addFolder()">‚ûï Nuova Cartella</button>
        <button class="btn-admin btn-mod" onclick="toggleEdit()">‚öôÔ∏è Modifica</button>
        <button class="btn-admin btn-reset" onclick="resetFolders()">üîÑ Ripristina</button>
    </div>

    <div class="desktop" id="desktop-grid">
        <div class="folder" onclick="openApp('app-note')">
            <span class="folder-icon">üìÇ</span>
            <span class="folder-name">App Note Sandro</span>
        </div>
        <div class="folder" onclick="openApp('play-test')">
            <span class="folder-icon">üõ†Ô∏è</span>
            <span class="folder-name">Play Test</span>
        </div>
    </div>

    <div id="app-note" class="app-window">
        <h2>üìÇ ARCHIVIO CODICI</h2>
        <div class="stats-box">> MEMORIA: <span id="mem-val">0</span> KB | NOTE: <span id="note-count">0</span></div>
        <div id="notes-list"></div>
        <button class="btn btn-black" onclick="closeApps()">CHIUDI</button>
    </div>

    <div id="play-test" class="app-window">
        <h2>üõ†Ô∏è EDITOR & ANTEPRIMA LIVE</h2>
        <input type="text" id="p-title" placeholder="Titolo Progetto...">
        <textarea id="p-html" placeholder="HTML..." rows="3"></textarea>
        <textarea id="p-css" placeholder="CSS..." rows="2"></textarea>
        <textarea id="p-js" placeholder="JS..." rows="2"></textarea>
        
        <div class="btn-group">
            <button class="btn btn-green" onclick="runTest()">‚ñ∂Ô∏è TESTA LIVE</button>
            <button class="btn btn-edit" onclick="saveNew()">üíæ MEMORIZZA</button>
            <button class="btn btn-red" onclick="resetEditor()">üîÑ RESET</button>
        </div>

        <label style="display:block; margin-top:15px; font-size:10px; font-weight:bold;">SIMULATORE LIVE:</label>
        <iframe id="live-preview"></iframe>
    </div>

    <div class="footer-text">Archivio Personale Sandro - 2026</div>

    <script>
        // --- GESTIONE CARTELLE ---
        let folders = JSON.parse(localStorage.getItem('sandro_custom_folders')) || [];
        let editMode = false;

        function renderDesktop() {
            const grid = document.getElementById('desktop-grid');
            grid.innerHTML = `
                <div class="folder" onclick="openApp('app-note')">
                    <span class="folder-icon">üìÇ</span>
                    <span class="folder-name">App Note Sandro</span>
                </div>
                <div class="folder" onclick="openApp('play-test')">
                    <span class="folder-icon">üõ†Ô∏è</span>
                    <span class="folder-name">Play Test</span>
                </div>
            `;
            folders.forEach((f, i) => {
                grid.innerHTML += `
                    <div class="folder ${editMode ? 'editing' : ''}" onclick="folderAction(${i})">
                        <div class="del-tag" onclick="deleteFolder(${i}); event.stopPropagation();">X</div>
                        <span class="folder-icon">üìÅ</span>
                        <span class="folder-name">${f.name}</span>
                    </div>
                `;
            });
        }

        function addFolder() {
            const n = prompt("Nome cartella:");
            if(n) { folders.push({name: n.toUpperCase()}); save(); renderDesktop(); }
        }

        function toggleEdit() { editMode = !editMode; renderDesktop(); }
        
        function folderAction(i) {
            if(editMode) {
                const n = prompt("Rinomina:", folders[i].name);
                if(n) { folders[i].name = n.toUpperCase(); save(); renderDesktop(); }
            } else {
                alert("Cartella " + folders[i].name + " aperta");
            }
        }

        function deleteFolder(i) { folders.splice(i, 1); save(); renderDesktop(); }
        function resetFolders() { if(confirm("Ripristinare tutto?")) { folders = []; localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('sandro_custom_folders', JSON.stringify(folders)); }

        function updateClock() { document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH'); }
        setInterval(updateClock, 1000); updateClock();

        function resetEditor() {
            document.getElementById('p-title').value = '';
            document.getElementById('p-html').value = '';
            document.getElementById('p-css').value = '';
            document.getElementById('p-js').value = '';
            document.getElementById('live-preview').srcdoc = '';
        }

        // --- DATABASE CON I TUOI CODICI NOTE APP ---
        let database = JSON.parse(localStorage.getItem('sandro_db')) || [{
            id: 'original',
            t: 'APP NOTE ORIGINALE',
            h: `<!DOCTYPE html>
<html lang="it">
<body>
    <div class="icon-bar" style="display: flex; justify-content: space-around; padding: 15px; border-bottom: 1px solid #ccc;">
        <button id="themeToggle">‚òÄÔ∏è</button>
        <button id="addNoteBtn">‚ûï</button>
        <button id="categoriesBtn">üìÅ</button>
        <button id="trashBtn">üóëÔ∏è</button>
        <button id="settingsBtn">‚öôÔ∏è</button>
    </div>
    <div id="notesContainer"></div>
    <div id="notePanel" class="panel hidden"><h3>Nuova Nota</h3><button id="saveNoteBtn">Salva</button><button id="closeNotePanel">Chiudi</button></div>
    <div id="categoryPanel" class="panel hidden"><h3>Categorie</h3><button id="closeCategoryPanel">Chiudi</button></div>
    <div id="trashPanel" class="panel hidden"><h3>Cestino</h3><button id="closeTrashPanel">Chiudi</button></div>
    <div id="settingsPanel" class="panel hidden"><h3>Impostazioni</h3><button id="closeSettingsPanel">Chiudi</button></div>
</body>
</html>`,
            c: `body { margin: 0; font-family: sans-serif; }
.panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; padding: 20px; z-index: 99; }
.hidden { display: none; }
.icon-bar button { font-size: 20px; cursor: pointer; border: none; background: none; }`,
            j: `document.getElementById('addNoteBtn').onclick = () => document.getElementById('notePanel').classList.remove('hidden');
document.getElementById('closeNotePanel').onclick = () => document.getElementById('notePanel').classList.add('hidden');
document.getElementById('categoriesBtn').onclick = () => document.getElementById('categoryPanel').classList.remove('hidden');
document.getElementById('closeCategoryPanel').onclick = () => document.getElementById('categoryPanel').classList.add('hidden');
document.getElementById('trashBtn').onclick = () => document.getElementById('trashPanel').classList.remove('hidden');
document.getElementById('closeTrashPanel').onclick = () => document.getElementById('trashPanel').classList.add('hidden');
document.getElementById('settingsBtn').onclick = () => document.getElementById('settingsPanel').classList.remove('hidden');
document.getElementById('closeSettingsPanel').onclick = () => document.getElementById('settingsPanel').classList.add('hidden');`
        }];

        function openApp(id) {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'app-note') renderNotes();
        }

        function closeApps() { document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active')); }

        function runTest() {
            const h = document.getElementById('p-html').value;
            const c = "<style>" + document.getElementById('p-css').value + "</style>";
            const j = "<script>" + document.getElementById('p-js').value + "<\/script>";
            document.getElementById('live-preview').srcdoc = h + c + j;
        }

        function saveNew() {
            const entry = {
                id: Date.now(),
                t: document.getElementById('p-title').value.toUpperCase() || "PROGETTO",
                h: document.getElementById('p-html').value,
                c: document.getElementById('p-css').value,
                j: document.getElementById('p-js').value
            };
            database.push(entry);
            localStorage.setItem('sandro_db', JSON.stringify(database));
            renderNotes();
        }

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = database.map(n => `
                <div class="note-card">
                    <strong>üìÅ ${n.t}</strong>
                    <div class="btn-group">
                        <button class="btn btn-html" onclick="alert('HTML:\\n'+database.find(x=>x.id=='${n.id}').h)">HTML</button>
                        <button class="btn btn-css" onclick="alert('CSS:\\n'+database.find(x=>x.id=='${n.id}').c)">CSS</button>
                        <button class="btn btn-js" onclick="alert('JS:\\n'+database.find(x=>x.id=='${n.id}').j)">JS</button>
                    </div>
                    <button class="btn btn-edit" style="width:100%; margin-top:5px;" onclick="loadToEditor('${n.id}')">EDIT & TEST LIVE</button>
                </div>
            `).reverse().join('');
            document.getElementById('note-count').innerText = database.length;
            document.getElementById('mem-val').innerText = (JSON.stringify(database).length / 1024).toFixed(2);
        }

        function loadToEditor(id) {
            const item = database.find(x => x.id == id);
            document.getElementById('p-title').value = item.t;
            document.getElementById('p-html').value = item.h;
            document.getElementById('p-css').value = item.c;
            document.getElementById('p-js').value = item.j;
            openApp('play-test');
            runTest();
        }

        renderDesktop();
        renderNotes();
    </script>
</body>
</html>
