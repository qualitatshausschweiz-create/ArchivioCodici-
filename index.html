const codiceHTML = `<!DOCTYPE html>

          <select id="settingSort" class="select-ios">

            <option value="vecchie">Pi√π vecchie</option>
            <option value="colore">Per colore categoria</option>
            <option value="titolo">Titolo A-Z</option>
          </select>
        </label>
        <label class="settings-row">
          <span>Animazioni avanzate</span>
          <input type="checkbox" id="settingAnimations" class="toggle">
        </label>

      <button id="exportBackupBtn" class="settings-item">üì§ Esporta backup</button>
      <button id="syncCloudBtn" class="settings-item">‚òÅÔ∏è Sincronizza con Google Drive</button>
      <button id="restoreCategoriesBtn" class="settings-item">üîÑ Ripristina categorie iniziali</button>
      <button id="resetDataBtn" class="settings-item">üóëÔ∏è Reset totale dati</button>
      <button id="memoryStatusBtn" class="settings-item">üíæ Stato memoria</button>

/* ===========================
   LOGICA POPUP
=========================== */

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupBody = document.getElementById("popupBody");
const closePopupBtn = document.getElementById("closePopup");

function openPopup(type) {
  popup.style.display = "flex";
  popupTitle.textContent = "CODICE " + type.toUpperCase();

  // Inserisce il codice
  popupBody.textContent = codiceHTML;

  // Applica colorazione sintassi
  if (window.hljs) {
    hljs.highlightElement(popupBody);
  }
}

closePopupBtn.onclick = () => popup.style.display = "none";
popup.onclick = e => { if (e.target === popup) popup.style.display = "none"; };

// Funzione Copia
document.getElementById("copyBtn").onclick = async () => {
  await navigator.clipboard.writeText(codiceHTML);
  const btn = document.getElementById("copyBtn");
  btn.textContent = "‚úîÔ∏è";
  setTimeout(() => btn.textContent = "üìã", 1500);
};

// Funzione Scarica
document.getElementById("downloadBtn").onclick = () => {
  const blob = new Blob([codiceHTML], { type: "text/html" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "index.html";
  a.click();
  URL.revokeObjectURL(url);
};

// Funzione Editor rapido
document.getElementById("textareaBtn").onclick = () => {
  const win = window.open("", "_blank");
  win.document.write(`<body style="margin:0"><textarea style="width:100%;height:100vh;font-family:monospace;padding:20px;background:#1e1e1e;color:#fff;border:none;">${codiceHTML}</textarea></body>`);
};
  </script>

</body>

const codici = {
  html: `<!DOCTYPE html>

  css: `body {

  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
}

:root {
  --bg: #ffffff;
  --text: #000000;
}

.dark {
  --bg: #111111;
  --text: #ffffff;
}

.icon-bar {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: var(--bg);
  border-bottom: 1px solid #ccc;
}

}

  width: 100%;

  justify-content: center;
  align-items: flex-end;
  z-index: 1000;

}

.panel.show { opacity: 1; }
.hidden { display: none; }

.toggle {
  appearance: none;

  height: 28px;
  background: #ccc;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

.toggle:checked { background: #34c759; }

.toggle::before {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  background: white;
  border-radius: 50%;

  left: 3px;

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupBody = document.getElementById("popupBody");

  currentType = type;

  // Inserisce il codice

  // Colora il codice

}

};
