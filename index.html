  <script>
    const archivio = {
      // --- HTML INTEGRALE CON AGGIUNTA RICERCA ---
      html: `<!DOCTYPE html>

      // --- CSS INTEGRALE + STILI RICERCA ---
      css: `body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); }
:root { --bg: #ffffff; --text: #000000; --search-bg: #f2f2f7; }
.dark { --bg: #111111; --text: #ffffff; --search-bg: #1c1c1e; }

/* STILI RICERCA AGGIUNTI */
.search-container { padding: 12px 16px; background: var(--bg); position: sticky; top: 0; z-index: 10; }
#mainSearch { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--search-bg); color: var(--text); font-size: 16px; outline: none; box-sizing: border-box; }

.icon-bar { display: flex; justify-content: space-around; padding: 10px; background: var(--bg); border-bottom: 1px solid #ccc; }
.icon-bar button { font-size: 22px; background: none; border: none; cursor: pointer; }

.panel { position: fixed; left: 0; bottom: 0; width: 100%; height: 70%; background: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: flex-end; z-index: 1000; opacity: 0; backdrop-filter: blur(6px); transition: opacity 0.25s ease; }
.panel.show { opacity: 1; }
.hidden { display: none; }
.panel-content { width: 100%; background: var(--bg); color: var(--text); padding: 20px; border-radius: 20px 20px 0 0; box-shadow: 0 -8px 25px rgba(0,0,0,0.25); animation: panelSlideUp 0.28s cubic-bezier(0.22, 1, 0.36, 1); }
@keyframes panelSlideUp { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }

.note { background: var(--bg); border-left: 8px solid; padding: 12px; margin: 10px; border-radius: 6px; color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.category-btn { padding: 8px 12px; border-radius: 10px; border: none; color: white; margin: 5px; }
.palette { display: flex; gap: 10px; margin: 10px 0; }
.color { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
.color.selected { border: 2px solid #000; }
.toggle { appearance: none; width: 48px; height: 28px; background: #ccc; border-radius: 20px; position: relative; cursor: pointer; }
.toggle:checked { background: #34c759; }
.toggle::before { content: ""; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.25s; }
.toggle:checked::before { transform: translateX(20px); }`,

      // --- JS INTEGRALE + LOGICA RICERCA ---
      js: `document.addEventListener("DOMContentLoaded", () => {
  const CLIENT_ID = "792122447047-u30lrb5oo1jjbnkibfh420ah0o95e3d8.apps.googleusercontent.com";
  const DRIVE_SCOPE = "https://www.googleapis.com/auth/drive.file";
  let accessToken = null;

  let notes = JSON.parse(localStorage.getItem("notes")) || [];
  let categories = JSON.parse(localStorage.getItem("categories")) || [{ name: "Lavoro", color: "#1e90ff" }, { name: "Idee", color: "#a55eea" }];
  let trash = JSON.parse(localStorage.getItem("trash")) || [];
  let appSettings = JSON.parse(localStorage.getItem("appSettings")) || { themeAuto: false, vibration: true, sort: "recenti", animations: true };

  const notesContainer = document.getElementById("notesContainer");
  const searchInput = document.getElementById("mainSearch");

  function saveNotes() { localStorage.setItem("notes", JSON.stringify(notes)); }
  function saveTrash() { localStorage.setItem("trash", JSON.stringify(trash)); }

  // FUNZIONE RENDER CON FILTRO RICERCA
  function renderNotes() {
    const term = searchInput.value.toLowerCase();
    notesContainer.innerHTML = "";
    
    // Ordinamento
    if (appSettings.sort === "recenti") notes.sort((a, b) => new Date(b.data) - new Date(a.data));
    if (appSettings.sort === "titolo") notes.sort((a, b) => a.titolo.localeCompare(b.titolo));

    notes.forEach(n => {
      if (n.titolo.toLowerCase().includes(term) || n.testo.toLowerCase().includes(term)) {
        const div = document.createElement("div");
        div.className = "note";
        div.style.borderLeftColor = n.colore;
        div.innerHTML = \`<h3>\${n.titolo}</h3><p>\${n.testo}</p><small>\${n.categoria}</small><br><button onclick="deleteNote(\${n.id})">Elimina</button>\`;
        notesContainer.appendChild(div);
      }
    });
  }

  window.deleteNote = (id) => {
    const note = notes.find(x => x.id === id);
    trash.push(note);
    notes = notes.filter(x => x.id !== id);
    saveNotes(); saveTrash(); renderNotes();
  };

  searchInput.oninput = () => renderNotes();

  // Tema e Altre funzioni originali...
  const themeToggle = document.getElementById("themeToggle");
  themeToggle.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  };

  // Apertura Pannelli
  document.getElementById("addNoteBtn").onclick = () => {
    document.getElementById("notePanel").classList.remove("hidden");
    setTimeout(() => document.getElementById("notePanel").classList.add("show"), 10);
  };

  renderNotes();
});`
    };

    function openPopup(tipo) {
      const p = document.getElementById('popup');
      const b = document.getElementById('popupBody');
      p.style.display = 'flex';
      b.textContent = archivio[tipo];
      hljs.highlightElement(b);
    }
    function chiudiPopup() { document.getElementById('popup').style.display = 'none'; }
    function azioneCopia() { navigator.clipboard.writeText(document.getElementById('popupBody').textContent); alert("Copiato!"); }
    function azioneScarica() {
      const blob = new Blob([document.getElementById('popupBody').textContent], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "progetto_note_completo.txt";
      a.click();
    }
  </script>
</body>
