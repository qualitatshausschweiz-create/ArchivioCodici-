<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --gray-btn: #2d2d2d; --glass: rgba(28, 28, 28, 0.9); --undo: #fdcb6e; --export: #636e72;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; padding: 20px; background: #050505; color: #fff;
      -webkit-tap-highlight-color: transparent;
    }

    /* STATS BAR */
    .stats-bar {
        background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; 
        font-size: 0.75rem; color: #888; margin-bottom: 20px; display: flex; justify-content: space-between;
    }

    /* HOME VIEW */
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { 
        background: var(--glass); border-radius: 20px; padding: 25px; text-align: center; 
        border: 1px solid #222; backdrop-filter: blur(10px); transition: 0.2s; position: relative;
    }
    .item-box:active { transform: scale(0.95); }
    .icon-big { font-size: 2.8rem; display: block; margin-bottom: 10px; }
    
    .btn-folder-action { position: absolute; top: 10px; background: none; border: none; font-size: 1.1rem; cursor: pointer; }
    .btn-del { right: 10px; color: var(--danger); }
    .btn-edit { left: 10px; color: var(--web); }

    #undoBar { 
        display: none; background: var(--undo); color: #000; padding: 15px; 
        border-radius: 15px; margin-bottom: 20px; font-weight: bold; 
        justify-content: space-between; align-items: center;
    }

    /* PROJECT VIEW */
    #projectView { display: none; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .btn-tool { padding: 12px 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
    .search-container { display: flex; gap: 8px; margin-bottom: 25px; }
    .search-box { flex-grow: 1; padding: 14px; border-radius: 12px; border: 1px solid #333; background: #1c1c1c; color: white; outline: none; }
    .btn-vai { background: var(--web); border: none; border-radius: 12px; padding: 0 25px; color: white; font-weight: bold; }
    .panel { background: #1c1c1c; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-top: 20px; position: relative; }
    .quick-note-area { width: 100%; height: 80px; background: transparent; border: none; color: #fff; font-size: 1rem; resize: none; outline: none; margin-top: 10px; }
    .btn-trash-note { background: var(--danger); border: none; border-radius: 50%; width: 40px; height: 40px; color: white; cursor: pointer; position: absolute; right: 15px; top: 15px; }

    /* POPUP */
    #popup { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; z-index: 1000; padding: 20px; }
    #popupBody { background: #080808; border-radius: 15px; padding: 15px; overflow: auto; font-family: monospace; flex-grow: 1; white-space: pre; border: 1px solid #222; margin-top: 15px;}
  </style>
</head>
<body>

  <div id="homeView">
    <h1 style="margin-bottom: 10px;">Sandro Project OS</h1>
    
    <div class="stats-bar">
        <span id="memUsage">Memoria: 0 KB</span>
        <span id="projCount">Progetti: 0</span>
    </div>

    <div id="undoBar">
        <span>Cartella eliminata</span>
        <button onclick="ripristinaProgetto()" style="background:#000; color:#fff; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">‚Ü©Ô∏è RIPRISTINA</button>
    </div>

    <div class="folder-grid" id="mainFolderGrid"></div>
  </div>

  <div id="projectView">
    <button onclick="goHome()" style="background:none; border:none; color:#888; margin-bottom:15px; font-size:1rem; display:flex; align-items:center; gap:5px;">
        ‚¨ÖÔ∏è Torna ai Progetti
    </button>
    <h2 id="activeProjectTitle" style="margin:0 0 20px 0;"></h2>

    <div class="toolbar">
        <button class="btn-tool" style="background:var(--copy-btn)" onclick="copyAll()">üìã COPIA TUTTO</button>
        <button class="btn-tool" style="background:var(--report)" onclick="alertStats()">üìä STATS</button>
        <button class="btn-tool" style="background:var(--export)" onclick="esportaDatabase()">üíæ ESPORTA DB</button>
        <button class="btn-tool" style="background:var(--gray-btn)" onclick="vibrate()">‚úèÔ∏è EDIT</button>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" class="search-box" placeholder="Cerca codice...">
      <button class="btn-vai" onclick="cerca()">VAI</button>
    </div>

    <div class="folder-grid">
      <div class="item-box" onclick="viewCode('html')">üìÑ<br><strong>HTML</strong></div>
      <div class="item-box" onclick="viewCode('css')">üé®<br><strong>CSS</strong></div>
      <div class="item-box" onclick="viewCode('js')">‚ö°<br><strong>JS</strong></div>
      <div class="item-box" onclick="viewCode('python')">üêç<br><strong>PY</strong></div>
    </div>

    <div class="panel">
      <div style="color: #666; font-size: 0.7rem; text-transform: uppercase;">Note Rapide</div>
      <button class="btn-trash-note" onclick="pulisciNote()">üóëÔ∏è</button>
      <textarea id="noteArea" class="quick-note-area" placeholder="Scrivi qui..."></textarea>
    </div>
  </div>

  <div id="popup">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 id="popupTitle" style="margin:0; color:var(--web)"></h2>
      <button class="btn-tool" style="background:var(--danger); padding:10px 20px;" onclick="closePopup()">CHIUDI</button>
    </div>
    <pre><code id="popupBody"></code></pre>
  </div>

  <script>
    let database = {
      "App Note Sandro": { html: "", css: "/* CSS Note */", js: "// JS Note", python: "# PY Note", note: "Appunti..." }
    };

    let backupProgetto = null;
    let backupNome = "";
    let undoTimeout;
    let cartellaAttiva = "";

    function vibrate() { if (navigator.vibrate) navigator.vibrate(25); }

    function updateStats() {
        const dataStr = JSON.stringify(database);
        const sizeKB = (dataStr.length / 1024).toFixed(2);
        const count = Object.keys(database).length;
        document.getElementById('memUsage').textContent = `Memoria: ${sizeKB} KB / 1024 KB`;
        document.getElementById('projCount').textContent = `Progetti: ${count}`;
    }

    function alertStats() {
        const dataStr = JSON.stringify(database);
        const sizeKB = (dataStr.length / 1024).toFixed(2);
        alert(`üìä STATISTICHE ARCHIVIO\n\nSpazio usato: ${sizeKB} KB\nProgetti totali: ${Object.keys(database).length}`);
    }

    function esportaDatabase() {
        vibrate();
        const dataStr = JSON.stringify(database, null, 2);
        const blob = new Blob([dataStr], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "backup_sandro_os_" + new Date().toISOString().split('T')[0] + ".txt";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        alert("‚úÖ Backup scaricato con successo!");
    }

    function renderHome() {
      updateStats();
      const grid = document.getElementById('mainFolderGrid');
      grid.innerHTML = '';
      
      Object.keys(database).forEach(nome => {
        grid.innerHTML += `
          <div class="item-box" onclick="openProject('${nome}')">
            <button class="btn-folder-action btn-edit" onclick="event.stopPropagation(); rinominaProgetto('${nome}')">‚úèÔ∏è</button>
            <button class="btn-folder-action btn-del" onclick="event.stopPropagation(); eliminaProgetto('${nome}')">üóëÔ∏è</button>
            <span class="icon-big">üìÇ</span>
            <strong style="color: var(--folder);">${nome}</strong>
          </div>`;
      });

      grid.innerHTML += `
        <div class="item-box" onclick="nuovoProgetto()" style="border-style: dashed; border-color: #444;">
          <span class="icon-big">‚ûï</span>
          <strong>Nuovo Progetto</strong>
        </div>`;
    }

    function nuovoProgetto() {
      vibrate();
      const nome = prompt("Nome del nuovo progetto:");
      if (nome && !database[nome]) {
        database[nome] = { html: "", css: "", js: "", python: "", note: "" };
        renderHome();
      }
    }

    function rinominaProgetto(vecchioNome) {
      vibrate();
      const nuovoNome = prompt("Modifica nome:", vecchioNome);
      if (nuovoNome && nuovoNome !== vecchioNome) {
        database[nuovoNome] = database[vecchioNome];
        delete database[vecchioNome];
        renderHome();
      }
    }

    function eliminaProgetto(nome) {
      vibrate();
      backupNome = nome;
      backupProgetto = { ...database[nome] };
      delete database[nome];
      renderHome();
      document.getElementById('undoBar').style.display = 'flex';
      clearTimeout(undoTimeout);
      undoTimeout = setTimeout(() => { document.getElementById('undoBar').style.display = 'none'; }, 5000);
    }

    function ripristinaProgetto() {
      vibrate();
      if (backupNome) {
        database[backupNome] = backupProgetto;
        document.getElementById('undoBar').style.display = 'none';
        renderHome();
      }
    }

    function openProject(nome) {
      vibrate();
      cartellaAttiva = nome;
      document.getElementById('homeView').style.display = 'none';
      document.getElementById('projectView').style.display = 'block';
      document.getElementById('activeProjectTitle').textContent = nome;
      document.getElementById('noteArea').value = database[nome].note || "";
    }

    function goHome() { 
      vibrate(); 
      database[cartellaAttiva].note = document.getElementById('noteArea').value;
      document.getElementById('homeView').style.display = 'block'; 
      document.getElementById('projectView').style.display = 'none'; 
      updateStats();
    }

    function viewCode(type) {
      vibrate();
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popupTitle').textContent = type.toUpperCase();
      document.getElementById('popupBody').textContent = database[cartellaAttiva][type] || "// Nessun codice";
      hljs.highlightAll();
    }

    function cerca() {
      vibrate();
      const q = document.getElementById("searchInput").value.toLowerCase();
      if (database[cartellaAttiva][q]) viewCode(q); else alert("Codice non trovato");
    }

    function pulisciNote() { vibrate(); document.getElementById("noteArea").value = ""; }
    function closePopup() { vibrate(); document.getElementById("popup").style.display = "none"; }
    function copyAll() { vibrate(); navigator.clipboard.writeText(JSON.stringify(database[cartellaAttiva])); alert("Copiato!"); }

    renderHome();
  </script>
</body>
</html>
