
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio Codici</title>

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
    }

    h1 { margin-bottom: 20px; }

    .cards {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      min-width: 180px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      color: #fff;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }

    .icon {
      font-size: 26px;
    }

    /* Popup */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popupContent {
      background: #1e1e1e;
      color: #f5f5f5;
      width: 90%;
      max-width: 900px;
      max-height: 80vh;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    #popupHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #popupHeader button {
      margin-left: 4px;
    }

    #popupBody {
      background: #0d0d0d;
      border-radius: 10px;
      padding: 16px;
      overflow: auto;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: "SF Mono", Menlo, monospace;
      line-height: 1.4;
    }

    #popupHeader button {
      border: none;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    #popupHeader button:hover {
      background: #444;
    }
  </style>
</head>

<body>

  <h1>Archivio Codici</h1>

  <div class="cards">
    <div class="card" onclick="openPopup('html')">
      <span class="icon">üìÑ</span>
      <span>HTML</span>
    </div>

    <div class="card" onclick="openPopup('css')">
      <span class="icon">üé®</span>
      <span>CSS</span>
    </div>

    <div class="card" onclick="openPopup('js')">
      <span class="icon">‚ö°</span>
      <span>JavaScript</span>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <div id="popupTitle"></div>

        <div>
          <button id="copyBtn">üìã</button>
          <button id="openEditorBtn">‚úèÔ∏è</button>
          <button id="downloadBtn">‚¨áÔ∏è</button>
          <button id="textareaBtn">üìù</button>
          <button id="closePopup">‚úï</button>
        </div>
      </div>

      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
    /* ===========================
       CODICI ESCAPED
    ============================ */

    const codiceHTML = `
&lt;h1&gt;Ciao Sandro!&lt;/h1&gt;
&lt;p&gt;Questo √® un esempio di codice HTML salvato nel tuo Archivio.&lt;/p&gt;
`;

    const codiceCSS = `
body {
  background: #111;
  color: white;
  font-family: sans-serif;
}
`;

    const codiceJS = `
console.log("Ciao Sandro, questo √® JavaScript!");
`;

    /* ===========================
       LOGICA POPUP
    ============================ */

    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupBody = document.getElementById("popupBody");

    const closePopupBtn = document.getElementById("closePopup");
    const copyBtn = document.getElementById("copyBtn");
    const openEditorBtn = document.getElementById("openEditorBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const textareaBtn = document.getElementById("textareaBtn");

    function openPopup(type) {
      popup.style.display = "flex";
      popupTitle.textContent = type.toUpperCase();

      let codice = "";

      if (type === "html") {
        popupBody.className = "language-html";
        codice = codiceHTML;
      }
      if (type === "css") {
        popupBody.className = "language-css";
        codice = codiceCSS;
      }
      if (type === "js") {
        popupBody.className = "language-javascript";
        codice = codiceJS;
      }

      popupBody.innerHTML = "";
      popupBody.appendChild(document.createTextNode(codice));

      hljs.highlightElement(popupBody);
    }

    closePopupBtn.onclick = () => popup.style.display = "none";
    popup.onclick = e => { if (e.target === popup) popup.style.display = "none"; };

    /* 1) COPIA */
    copyBtn.onclick = async () => {
      const text = popupBody.innerText;

      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = "‚úîÔ∏è";
        setTimeout(() => copyBtn.textContent = "üìã", 1500);
        return;
      } catch (e) {}

      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.opacity = "0";
      document.body.appendChild(ta);
      ta.select();
      try {
        document.execCommand("copy");
        copyBtn.textContent = "‚úîÔ∏è";
      } catch (e) {
        copyBtn.textContent = "‚ùå";
      }
      setTimeout(() => copyBtn.textContent = "üìã", 1500);
      document.body.removeChild(ta);
    };

    /* 2) APRI IN EDITOR */
    openEditorBtn.onclick = () => {
      const editorWindow = window.open("", "_blank");
      editorWindow.document.write(`
        <textarea style="width:100%;height:100%;font-size:14px;font-family:SF Mono,Menlo,monospace;">
${popupBody.innerText}
        </textarea>
      `);
      editorWindow.document.close();
    };

    /* 3) SCARICA FILE TXT */
    downloadBtn.onclick = () => {
      const blob = new Blob([popupBody.innerText], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = popupTitle.textContent + ".txt";
      a.click();

      URL.revokeObjectURL(url);
    };

    /* 4) MOSTRA IN TEXTAREA */
    textareaBtn.onclick = () => {
      const box = window.open("", "_blank");
      box.document.write(`
        <textarea style="width:100%;height:100%;font-size:14px;font-family:SF Mono,Menlo,monospace;">
${popupBody.innerText}
        </textarea>
      `);
      box.document.close();
    };
  </script>

</body>
</html>
