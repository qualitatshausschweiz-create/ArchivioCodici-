<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sandro Desktop System</title>
    <style>
        :root { --black: #111; --green: #1b4d3e; --white: #fff; --gray: #f4f4f4; }
        * { box-sizing: border-box; -webkit-appearance: none; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        /* Scrivania con cartelle affiancate */
        .desktop { display: flex; justify-content: space-around; padding: 20px 0; border-bottom: 2px solid var(--black); margin-bottom: 20px; }
        .folder { text-align: center; width: 45%; cursor: pointer; }
        .folder-icon { font-size: 50px; display: block; margin-bottom: 5px; }
        .folder-name { font-size: 12px; font-weight: bold; text-transform: uppercase; }

        /* Contenitori App (nascosti di base) */
        .app-window { display: none; background: var(--white); border: 3px solid var(--black); padding: 15px; box-shadow: 8px 8px 0px var(--green); margin-bottom: 20px; }
        .active { display: block !important; }

        .clock { background: var(--black); color: #fff; text-align: center; padding: 10px; font-weight: bold; border-radius: 5px; margin-bottom: 15px; }
        
        /* Stile Input e Bottoni (come da tuoi screenshot) */
        input, textarea { width: 100%; border: 2px solid var(--black); padding: 10px; margin-bottom: 10px; font-family: monospace; font-size: 14px; }
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 12px; border: none; color: #fff; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .btn-green { background: var(--green); }
        .btn-gray { background: #666; }
        
        .spacer { height: 350px; }
    </style>
</head>
<body>

    <div class="clock" id="clk">00:00:00</div>

    <div class="desktop">
        <div class="folder" onclick="openApp('app-note')">
            <span class="folder-icon">üìÇ</span>
            <span class="folder-name">App Note Sandro</span>
        </div>
        <div class="folder" onclick="openApp('play-test')">
            <span class="folder-icon">üõ†Ô∏è</span>
            <span class="folder-name">Play Test</span>
        </div>
    </div>

    <div id="app-note" class="app-window">
        <h2>üìÇ ARCHIVIO PERSONALE</h2>
        <div id="stats" style="font-size: 10px; margin-bottom: 10px; color: var(--green);">
            Memoria: <span id="mem-val">0</span> KB | Note: <span id="note-count">0</span>
        </div>
        <div id="notes-list">
            <p style="font-size: 11px; color: #999;">Entra in una nota per vedere i 3 bottoni HTML, CSS e JS...</p>
        </div>
        <button class="btn btn-gray" onclick="closeApps()" style="width:100%; margin-top:10px;">Chiudi Cartella</button>
    </div>

    <div id="play-test" class="app-window">
        <h2>NUOVO PROGETTO (PLAY)</h2>
        <input type="text" id="p-title" placeholder="Nome (es. Shop Online)" autocomplete="off">
        <textarea id="p-html" placeholder="CODICE HTML" rows="3"></textarea>
        <textarea id="p-css" placeholder="CODICE CSS" rows="3"></textarea>
        <textarea id="p-js" placeholder="CODICE JS" rows="3"></textarea>
        <div class="btn-group">
            <button class="btn btn-green">MEMORIZZA</button>
            <button class="btn btn-gray" onclick="closeApps()">RESET</button>
        </div>
    </div>

    <div class="spacer"></div>

    <script>
        function updateClock() {
            document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH');
        }
        setInterval(updateClock, 1000); updateClock();

        // Funzione per aprire le cartelle
        function openApp(appId) {
            closeApps();
            document.getElementById(appId).classList.add('active');
            window.scrollTo({top: 200, behavior: 'smooth'});
        }

        function closeApps() {
            document.querySelectorAll('.app-window').forEach(app => app.classList.remove('active'));
        }

        // Recupero memoria e statistiche
        function refreshStats() {
            let db = JSON.parse(localStorage.getItem('sandro_storage')) || [];
            document.getElementById('note-count').innerText = db.length;
            document.getElementById('mem-val').innerText = (JSON.stringify(db).length / 1024).toFixed(2);
        }
        refreshStats();
    </script>
</body>
</html>
