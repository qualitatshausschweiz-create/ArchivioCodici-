<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sandro Desktop System Pro</title>
    <style>
        :root { --black: #111; --green: #1b4d3e; --white: #fff; --gray: #f4f4f4; --accent: #007bff; }
        * { box-sizing: border-box; -webkit-appearance: none; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        .clock { background: var(--black); color: #fff; text-align: center; padding: 12px; font-weight: bold; border-radius: 8px; margin-bottom: 25px; font-size: 22px; }
        
        /* DESKTOP GRID */
        .desktop { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        
        .folder { text-align: center; cursor: pointer; position: relative; padding: 10px; background: rgba(255,255,255,0.5); border-radius: 12px; transition: 0.2s; border: 1px solid transparent; }
        .folder:active { transform: scale(0.95); background: #e0e0e0; }
        .folder-icon { font-size: 45px; display: block; margin-bottom: 5px; }
        .folder-name { font-size: 11px; font-weight: 900; text-transform: uppercase; color: #333; word-break: break-all; }
        
        .btn-folder-delete { position: absolute; top: 0; right: 0; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; display: none; }
        .editing .btn-folder-delete { display: block; }

        /* CONTROLLI DESKTOP */
        .desktop-controls { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-add-folder { background: var(--green); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; flex: 1; cursor: pointer; }
        .btn-edit-mode { background: var(--black); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; flex: 1; cursor: pointer; }

        /* WINDOWS */
        .app-window { display: none; background: var(--white); border: 2px solid var(--black); padding: 20px; box-shadow: 6px 6px 0px var(--green); margin-top: 10px; position: relative; z-index: 100; }
        .active { display: block !important; }

        .stats-box { background: #222; color: #0f0; padding: 12px; border-radius: 4px; font-family: monospace; font-size: 11px; margin-bottom: 15px; }

        /* EDITOR UI */
        .btn-group { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .btn { flex: 1; min-width: 60px; padding: 12px; border: none; color: #fff; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 10px; text-transform: uppercase; text-align: center; }
        .btn-html { background: #e34c26 !important; } 
        .btn-css { background: #264de4 !important; }  
        .btn-js { background: #f7df1e !important; color: #000 !important; }   
        .btn-edit { background: var(--accent) !important; } 
        .btn-red { background: #d9534f !important; }
        .btn-black { background: var(--black) !important; width: 100%; margin-top: 20px; }
        .btn-green { background: var(--green) !important; width: 100%; }

        #live-preview { width: 100%; height: 450px; border: 2px solid #000; margin-top: 15px; background: white; }
        .note-card { border: 2px solid #000; padding: 15px; margin-top: 15px; background: #fff; }
        textarea, input { width: 100%; border: 2px solid var(--black); padding: 12px; margin-bottom: 8px; font-family: monospace; }
        
        .footer-text { text-align: center; color: #999; font-size: 10px; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="clock" id="clk">00:00:00</div>

    <div class="desktop-controls">
        <button class="btn-add-folder" onclick="createNewFolder()">‚ûï NUOVA CARTELLA</button>
        <button class="btn-edit-mode" onclick="toggleEditMode()">‚öôÔ∏è MODIFICA</button>
    </div>

    <div class="desktop" id="main-desktop">
        <div class="folder" onclick="openApp('app-note')">
            <span class="folder-icon">üìÇ</span>
            <span class="folder-name">App Note Sandro</span>
        </div>
        <div class="folder" onclick="openApp('play-test')">
            <span class="folder-icon">üõ†Ô∏è</span>
            <span class="folder-name">Play Test</span>
        </div>
        </div>

    <div id="app-note" class="app-window">
        <h2>üìÇ ARCHIVIO PROGETTI</h2>
        <div class="stats-box">> STORAGE: <span id="mem-val">0</span> KB | ITEMS: <span id="note-count">0</span></div>
        <div id="notes-list"></div>
        <button class="btn btn-black" onclick="closeApps()">CHIUDI DESKTOP</button>
    </div>

    <div id="play-test" class="app-window">
        <h2>üõ†Ô∏è EDITOR LIVE</h2>
        <input type="text" id="p-title" placeholder="Titolo Progetto...">
        <textarea id="p-html" placeholder="Inserisci HTML..."></textarea>
        <textarea id="p-css" placeholder="Inserisci CSS..."></textarea>
        <textarea id="p-js" placeholder="Inserisci JS..."></textarea>
        
        <div class="btn-group">
            <button class="btn btn-green" onclick="runTest()">‚ñ∂Ô∏è TESTA LIVE</button>
            <button class="btn btn-edit" onclick="saveNew()">üíæ SALVA IN ARCHIVIO</button>
            <button class="btn btn-red" onclick="resetEditor()">üîÑ RESET</button>
        </div>
        <iframe id="live-preview"></iframe>
    </div>

    <div class="footer-text">Sandro System Cloud - 2026</div>

    <script>
        /* OROLOGIO SVIZZERO */
        function updateClock() {
            document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH');
        }
        setInterval(updateClock, 1000); updateClock();

        /* GESTIONE CARTELLE DINAMICHE */
        let customFolders = JSON.parse(localStorage.getItem('sandro_folders')) || [];

        function renderDesktop() {
            const container = document.getElementById('main-desktop');
            // Mantiene le prime due fisse
            container.innerHTML = `
                <div class="folder" onclick="openApp('app-note')">
                    <span class="folder-icon">üìÇ</span>
                    <span class="folder-name">App Note Sandro</span>
                </div>
                <div class="folder" onclick="openApp('play-test')">
                    <span class="folder-icon">üõ†Ô∏è</span>
                    <span class="folder-name">Play Test</span>
                </div>
            `;
            // Aggiunge le custom
            customFolders.forEach((f, index) => {
                container.innerHTML += `
                    <div class="folder">
                        <button class="btn-folder-delete" onclick="deleteFolder(${index})">X</button>
                        <div onclick="openCustomFolder(${index})">
                            <span class="folder-icon">${f.icon || 'üìÅ'}</span>
                            <span class="folder-name">${f.name}</span>
                        </div>
                    </div>
                `;
            });
        }

        function createNewFolder() {
            const name = prompt("Nome della nuova cartella:");
            if (!name) return;
            const icon = prompt("Scegli un'emoji per l'icona (es: üöÄ, üß™, üé®) o lascia vuoto:", "üìÅ");
            customFolders.push({ name: name.toUpperCase(), icon: icon || 'üìÅ', content: [] });
            saveFolders();
            renderDesktop();
        }

        function deleteFolder(index) {
            if (confirm("Eliminare questa cartella e tutto il suo contenuto?")) {
                customFolders.splice(index, 1);
                saveFolders();
                renderDesktop();
            }
        }

        function toggleEditMode() {
            document.getElementById('main-desktop').classList.toggle('editing');
        }

        function saveFolders() {
            localStorage.setItem('sandro_folders', JSON.stringify(customFolders));
        }

        /* LOGICA APP & ARCHIVIO */
        let database = JSON.parse(localStorage.getItem('sandro_db')) || [];

        function openApp(id) {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'app-note') renderNotes();
        }

        function closeApps() { document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active')); }

        function runTest() {
            const html = document.getElementById('p-html').value;
            const css = "<style>" + document.getElementById('p-css').value + "</style>";
            const js = "<script>" + document.getElementById('p-js').value + "<\/script>";
            document.getElementById('live-preview').srcdoc = html + css + js;
        }

        function saveNew() {
            const entry = {
                id: Date.now(),
                t: document.getElementById('p-title').value.toUpperCase() || "NUOVO PROGETTO",
                h: document.getElementById('p-html').value,
                c: document.getElementById('p-css').value,
                j: document.getElementById('p-js').value
            };
            database.push(entry);
            localStorage.setItem('sandro_db', JSON.stringify(database));
            alert("Salvato nell'Archivio Generale!");
            renderNotes();
        }

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = database.map(n => `
                <div class="note-card">
                    <strong>üìÅ ${n.t}</strong>
                    <div class="btn-group">
                        <button class="btn btn-html" onclick="alert(database.find(x=>x.id==${n.id}).h)">HTML</button>
                        <button class="btn btn-css" onclick="alert(database.find(x=>x.id==${n.id}).c)">CSS</button>
                        <button class="btn btn-js" onclick="alert(database.find(x=>x.id==${n.id}).j)">JS</button>
                    </div>
                    <button class="btn btn-edit" style="width:100%; margin-top:5px;" onclick="loadToEditor(${n.id})">APRI NELL'EDITOR</button>
                    <button class="btn btn-red" style="width:100%; margin-top:5px;" onclick="deleteNote(${n.id})">ELIMINA</button>
                </div>
            `).reverse().join('');
            document.getElementById('note-count').innerText = database.length;
            document.getElementById('mem-val').innerText = (JSON.stringify(database).length / 1024).toFixed(2);
        }

        function loadToEditor(id) {
            const item = database.find(x => x.id == id);
            document.getElementById('p-title').value = item.t;
            document.getElementById('p-html').value = item.h;
            document.getElementById('p-css').value = item.c;
            document.getElementById('p-js').value = item.j;
            openApp('play-test');
            runTest();
        }

        function deleteNote(id) {
            database = database.filter(x => x.id != id);
            localStorage.setItem('sandro_db', JSON.stringify(database));
            renderNotes();
        }

        function resetEditor() {
            document.getElementById('p-title').value = '';
            document.getElementById('p-html').value = '';
            document.getElementById('p-css').value = '';
            document.getElementById('p-js').value = '';
        }

        function openCustomFolder(index) {
            const folder = customFolders[index];
            alert("Cartella: " + folder.name + "\nQuesta cartella √® pronta per ospitare i tuoi futuri codici specifici!");
        }

        renderDesktop();
        renderNotes();
    </script>
</body>
</html>
