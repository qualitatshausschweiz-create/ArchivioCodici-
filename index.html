<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sandro Desktop System</title>
    <style>
        :root { --black: #111; --green: #1b4d3e; --white: #fff; --gray: #f4f4f4; }
        * { box-sizing: border-box; -webkit-appearance: none; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        /* Orologio Nero in alto */
        .clock { background: var(--black); color: #fff; text-align: center; padding: 12px; font-weight: bold; border-radius: 8px; margin-bottom: 25px; font-size: 22px; }
        
        /* Desktop con Icone */
        .desktop { display: flex; justify-content: space-around; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        .folder { text-align: center; width: 45%; cursor: pointer; }
        .folder-icon { font-size: 40px; display: block; margin-bottom: 5px; }
        .folder-name { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #333; }

        /* Finestra App */
        .app-window { display: none; background: var(--white); border: 2px solid var(--black); padding: 20px; box-shadow: 6px 6px 0px var(--green); margin-top: 10px; }
        .active { display: block !important; }

        /* Stats Style Matrix */
        .stats-box { background: #222; color: #0f0; padding: 12px; border-radius: 4px; font-family: monospace; font-size: 11px; margin-bottom: 15px; }

        /* Bottoni Colorati */
        .btn-group { display: flex; gap: 8px; margin-top: 5px; }
        .btn { flex: 1; padding: 15px; border: none; color: #fff; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 12px; text-transform: uppercase; text-align: center; }
        
        .btn-html { background: #e34c26 !important; box-shadow: 0 4px #b13a1d; } 
        .btn-css { background: #264de4 !important; box-shadow: 0 4px #1a35a0; }  
        .btn-js { background: #f7df1e !important; color: #000 !important; box-shadow: 0 4px #c6b218; }   
        .btn-red { background: #d9534f !important; width: 100%; margin-top: 10px; }
        .btn-black { background: var(--black) !important; width: 100%; margin-top: 20px; }

        .note-card { border: 2px solid #eee; padding: 15px; margin-top: 15px; background: #fff; border-radius: 8px; }
        input, textarea { width: 100%; border: 2px solid var(--black); padding: 12px; margin-bottom: 12px; font-family: monospace; }
        
        .footer-text { text-align: center; color: #999; font-size: 10px; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="clock" id="clk">00:00:00</div>

    <div class="desktop">
        <div class="folder" onclick="openApp('app-note')">
            <span class="folder-icon">üìÇ</span>
            <span class="folder-name">App Note Sandro</span>
        </div>
        <div class="folder" onclick="openApp('play-test')">
            <span class="folder-icon">üõ†Ô∏è</span>
            <span class="folder-name">Play Test</span>
        </div>
    </div>

    <div id="app-note" class="app-window">
        <h2 style="font-size:16px;">üìÇ ARCHIVIO CODICI NOTE</h2>
        <div class="stats-box" id="stats-ui">
            > MEMORIA: 0.45 KB<br>
            > NOTE SALVATE: 1
        </div>

        <div id="notes-list">
            <div class="note-card">
                <strong style="font-size:12px;">üìÇ APP NOTE ORIGINALE</strong>
                <div class="btn-group">
                    <button class="btn btn-html" onclick="viewOriginal('h')">HTML</button>
                    <button class="btn btn-css" onclick="viewOriginal('c')">CSS</button>
                    <button class="btn btn-js" onclick="viewOriginal('j')">JS</button>
                </div>
                <button class="btn btn-red" style="padding:8px;" onclick="alert('Codice di sistema protetto')">SISTEMA</button>
            </div>
        </div>

        <button class="btn btn-black" onclick="closeApps()">CHIUDI</button>
    </div>

    <div id="play-test" class="app-window">
        <h2>üõ†Ô∏è NUOVO PROGETTO</h2>
        <input type="text" id="p-title" placeholder="Titolo...">
        <textarea id="p-html" placeholder="HTML..." rows="3"></textarea>
        <textarea id="p-css" placeholder="CSS..." rows="3"></textarea>
        <textarea id="p-js" placeholder="JS..." rows="3"></textarea>
        <button class="btn btn-html" style="width:100%" onclick="saveNew()">MEMORIZZA</button>
    </div>

    <div class="footer-text">Archivio Personale Sandro - 2026</div>

    <script>
        function updateClock() {
            document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH');
        }
        setInterval(updateClock, 1000); updateClock();

        function openApp(id) {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function closeApps() {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
        }

        // --- I TUOI CODICI MEMORIZZATI ---
        const myCodes = {
            h: `\n<div class="clock" id="clk"></div>\n<div class="desktop">\n <div class="folder">App Note</div>\n</div>`,
            c: `/* CSS Sandro */\n:root { --black: #111; --green: #1b4d3e; }\nbody { font-family: sans-serif; background: #f4f4f4; }`,
            j: `// JS Sandro\nfunction updateClock() {\n document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH');\n}\nsetInterval(updateClock, 1000);`
        };

        function viewOriginal(type) {
            alert("IL TUO CODICE " + type.toUpperCase() + ":\n\n" + myCodes[type]);
        }

        function saveNew() {
            alert("Progetto aggiunto all'archivio!");
            closeApps();
        }
    </script>
</body>
</html>
