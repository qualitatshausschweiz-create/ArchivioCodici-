<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS - Archivio PRO</title>
  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --glass: rgba(28, 28, 28, 0.9); --undo: #fdcb6e; --play: #00d2d3;
    }
    body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #050505; color: #fff; overflow-x: hidden; }
    
    /* STATISTICHE */
    .stats-bar { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; font-size: 0.75rem; color: #888; margin-bottom: 20px; display: flex; justify-content: space-between; border: 1px solid #222; }

    /* GRIGLIA CARTELLE */
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { background: var(--glass); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; backdrop-filter: blur(10px); position: relative; transition: 0.2s; }
    .item-box:active { transform: scale(0.95); }
    
    /* VISTE */
    #projectView, #editView, #playView { display: none; position: fixed; inset: 0; background: #050505; padding: 20px; flex-direction: column; z-index: 100; overflow-y: auto; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .btn-tool { padding: 12px 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
    
    textarea { width: 100%; flex-grow: 1; min-height: 300px; background: #000; color: #00ff00; border: 1px solid #333; border-radius: 15px; padding: 15px; font-family: monospace; font-size: 14px; margin: 15px 0; }
    iframe { width: 100%; flex-grow: 1; background: #fff; border-radius: 20px; border: none; margin-top: 10px; }
    .icon-big { font-size: 2.8rem; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div id="homeView">
    <h1 style="color: var(--web);">Sandro Project OS</h1>
    <div class="stats-bar">
        <span id="memUsage">Memoria: 0 KB</span>
        <span id="projCount">Progetti: 1</span>
    </div>
    <div class="folder-grid" id="mainGrid"></div>
  </div>

  <div id="projectView">
    <button onclick="goHome()" style="background:none; border:none; color:#888; margin-bottom:15px; font-size: 1rem;">‚¨ÖÔ∏è Torna all'Archivio</button>
    <h2 id="activeTitle" style="margin:0 0 20px 0; color: var(--folder);"></h2>
    <div class="toolbar">
        <button class="btn-tool" style="background:var(--play)" onclick="avviaPlay()">‚ñ∂Ô∏è AVVIA APP (TEST PLAY)</button>
        <button class="btn-tool" style="background:var(--copy-btn)" onclick="copyAll()">üìã COPIA TUTTO</button>
    </div>
    <div class="folder-grid">
      <div class="item-box" onclick="openEditor('html')"><span class="icon-big">üìÑ</span><strong>HTML</strong></div>
      <div class="item-box" onclick="openEditor('css')"><span class="icon-big">üé®</span><strong>CSS</strong></div>
      <div class="item-box" onclick="openEditor('js')"><span class="icon-big">‚ö°</span><strong>JS</strong></div>
    </div>
  </div>

  <div id="editView">
    <h2 id="editTitle" style="color:var(--web)"></h2>
    <textarea id="editorTextarea" spellcheck="false"></textarea>
    <div style="display:flex; gap:10px;">
        <button class="btn-tool" style="background:var(--report); flex:1; font-size:14px;" onclick="salvaCodice()">‚úÖ SALVA MODIFICHE</button>
        <button class="btn-tool" style="background:var(--danger); flex:1; font-size:14px;" onclick="closeEditor()">‚ùå ANNULLA</button>
    </div>
  </div>

  <div id="playView">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
      <h2 style="margin:0; color:var(--play)">App in Esecuzione</h2>
      <button class="btn-tool" style="background:var(--danger); padding:10px 20px;" onclick="document.getElementById('playView').style.display='none'">CHIUDI TEST</button>
    </div>
    <iframe id="playFrame"></iframe>
  </div>

  <script>
    // CARICAMENTO DEI TUOI CODICI ORIGINALI COMPLETI
    let database = { 
        "Codici Note app Sandro": { 
            html: `<!DOCTYPE html>\n<html lang="it">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Note App</title>\n  <script src="https://accounts.google.com/gsi/client" async defer><\/script>\n</head>\n<body>\n  <div class="icon-bar">\n    <button id="themeToggle">‚òÄÔ∏è</button>\n    <button id="addNoteBtn">‚ûï</button>\n    <button id="categoriesBtn">üìÅ</button>\n    <button id="trashBtn">üóëÔ∏è</button>\n    <button id="settingsBtn">‚öôÔ∏è</button>\n  </div>\n  <div id="notesContainer"></div>\n  <div id="notePanel" class="panel hidden">\n    <div class="panel-content">\n      <input id="noteTitle" placeholder="Titolo">\n      <textarea id="noteText" placeholder="Testo"></textarea>\n      <div id="categoryButtons" class="category-buttons"></div>\n      <div id="notePalette" class="palette"></div>\n      <button id="saveNoteBtn" class="save">Salva</button>\n      <button id="closeNotePanel" class="close">Chiudi</button>\n    </div>\n  </div>\n  <div id="categoryPanel" class="panel hidden">\n    <div class="panel-content">\n      <input id="newCategoryName" placeholder="Nome categoria">\n      <div id="categoryPalette" class="palette"></div>\n      <input type="color" id="categoryColorPicker">\n      <button id="saveCategoryBtn" class="save">Salva categoria</button>\n      <div id="categoryList"></div>\n      <button id="closeCategoryPanel" class="close">Chiudi</button>\n    </div>\n  </div>\n  <div id="trashPanel" class="panel hidden">\n    <div class="panel-content">\n      <div id="trashList"></div>\n      <button id="closeTrashPanel" class="close">Chiudi</button>\n    </div>\n  </div>\n  <div id="settingsPanel" class="panel hidden">\n    <div class="panel-content settings-box">\n      <h2>Impostazioni ‚öôÔ∏è</h2>\n      <div class="settings-group">\n        <label class="settings-row"><span>Tema dinamico</span><input type="checkbox" id="settingThemeAuto" class="toggle"></label>\n        <label class="settings-row"><span>Vibrazione feedback</span><input type="checkbox" id="settingVibration" class="toggle"></label>\n        <label class="settings-row"><span>Ordinamento note</span><select id="settingSort" class="select-ios"><option value="recenti">Pi√π recenti</option><option value="vecchie">Pi√π vecchie</option><option value="colore">Per colore categoria</option><option value="titolo">Titolo A-Z</option></select></label>\n        <label class="settings-row"><span>Animazioni avanzate</span><input type="checkbox" id="settingAnimations" class="toggle"></label>\n      </div>\n      <button id="infoAppBtn" class="settings-item">‚ÑπÔ∏è Info App</button>\n      <button id="exportBackupBtn" class="settings-item">üì§ Esporta backup</button>\n      <button id="syncCloudBtn" class="settings-item">‚òÅÔ∏è Sincronizza con Google Drive</button>\n      <button id="resetDataBtn" class="settings-item">üóëÔ∏è Reset totale dati</button>\n      <button id="memoryStatusBtn" class="settings-item">üíæ Stato memoria</button>\n      <button id="closeSettingsPanel" class="close">Chiudi</button>\n    </div>\n  </div>\n</body>\n</html>`, 

            css: `body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); }\n:root { --bg: #ffffff; --text: #000000; }\n.dark { --bg: #111111; --text: #ffffff; }\n.icon-bar { display: flex; justify-content: space-around; padding: 10px; background: var(--bg); border-bottom: 1px solid #ccc; }\n.icon-bar button { font-size: 22px; background: none; border: none; cursor: pointer; }\n.panel { position: fixed; left: 0; bottom: 0; width: 100%; height: 70%; background: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: flex-end; z-index: 1000; opacity: 0; backdrop-filter: blur(6px); transition: opacity 0.25s ease; }\n.panel.show { opacity: 1; }\n.hidden { display: none; }\n.panel-content { width: 100%; background: var(--bg); color: var(--text); padding: 20px; border-radius: 20px 20px 0 0; box-shadow: 0 -8px 25px rgba(0,0,0,0.25); animation: panelSlideUp 0.28s cubic-bezier(0.22, 1, 0.36, 1); }\n@keyframes panelSlideUp { 0% { transform: translateY(100%); } 60% { transform: translateY(-6%); } 100% { transform: translateY(0); } }\n.settings-group { background: rgba(255,255,255,0.8); border-radius: 16px; padding: 10px; margin-bottom: 20px; }\n.settings-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 6px; border-bottom: 1px solid rgba(0,0,0,0.1); }\n.toggle { appearance: none; width: 48px; height: 28px; background: #ccc; border-radius: 20px; position: relative; cursor: pointer; }\n.toggle:checked { background: #34c759; }\n.toggle::before { content: ""; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.2s; }\n.toggle:checked::before { transform: translateX(20px); }\n.color { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }\n.color.selected { border: 2px solid #000; }\n.category-list-color { width: 32px; height: 32px; border-radius: 50%; display: inline-block; }\n.save { background: #34c759; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; }\n.close { background: #ff3b30; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; margin-top: 8px; }`, 

            js: `document.addEventListener("DOMContentLoaded", () => {\n  const openPanel = (p) => { p.classList.remove("hidden"); setTimeout(() => p.classList.add("show"), 10); };\n  const closePanel = (p) => { p.classList.remove("show"); setTimeout(() => p.classList.add("hidden"), 250); };\n\n  let notes = JSON.parse(localStorage.getItem("notes")) || [];\n  let categories = JSON.parse(localStorage.getItem("categories")) || [{name:"Lavoro", color:"#1e90ff"},{name:"Idee", color:"#a55eea"}];\n\n  document.getElementById("addNoteBtn").onclick = () => openPanel(document.getElementById("notePanel"));\n  document.getElementById("closeNotePanel").onclick = () => closePanel(document.getElementById("notePanel"));\n  document.getElementById("categoriesBtn").onclick = () => openPanel(document.getElementById("categoryPanel"));\n  document.getElementById("closeCategoryPanel").onclick = () => closePanel(document.getElementById("categoryPanel"));\n  document.getElementById("settingsBtn").onclick = () => openPanel(document.getElementById("settingsPanel"));\n  document.getElementById("closeSettingsPanel").onclick = () => closePanel(document.getElementById("settingsPanel"));\n  document.getElementById("trashBtn").onclick = () => openPanel(document.getElementById("trashPanel"));\n  document.getElementById("closeTrashPanel").onclick = () => closePanel(document.getElementById("trashPanel"));\n\n  document.getElementById("themeToggle").onclick = () => document.body.classList.toggle("dark");\n\n  document.getElementById("saveNoteBtn").onclick = () => {\n    const t = document.getElementById("noteTitle").value;\n    const txt = document.getElementById("noteText").value;\n    if(t || txt) {\n      const n = document.createElement("div");\n      n.style.padding="15px"; n.style.background="#eee"; n.style.margin="10px"; n.style.borderRadius="10px";\n      n.innerHTML = "<h3>"+t+"</h3><p>"+txt+"</p>";\n      document.getElementById("notesContainer").prepend(n);\n      closePanel(document.getElementById("notePanel"));\n    }\n  };\n});` 
        } 
    };
    
    let currentProj = ""; let currentType = "";

    function render() {
        const grid = document.getElementById('mainGrid'); grid.innerHTML = '';
        Object.keys(database).forEach(n => {
            grid.innerHTML += `<div class="item-box" onclick="openProj('${n}')"><span class="icon-big">üìÇ</span><strong>${n}</strong></div>`;
        });
        updateStats();
    }

    function openProj(n) { currentProj = n; document.getElementById('activeTitle').innerText = n; document.getElementById('projectView').style.display = 'flex'; }
    function goHome() { document.getElementById('projectView').style.display = 'none'; render(); }
    function openEditor(type) {
        currentType = type;
        document.getElementById('editTitle').innerText = "MODIFICA " + type.toUpperCase();
        document.getElementById('editorTextarea').value = database[currentProj][type];
        document.getElementById('editView').style.display = 'flex';
    }
    function salvaCodice() { database[currentProj][currentType] = document.getElementById('editorTextarea').value; updateStats(); closeEditor(); }
    function closeEditor() { document.getElementById('editView').style.display = 'none'; }

    function avviaPlay() {
        const p = database[currentProj];
        // Costruiamo il documento completo per l'iframe
        const code = `<!DOCTYPE html><html><head><style>${p.css}</style></head><body>${p.html}<script>${p.js}<\/script></body></html>`;
        document.getElementById('playView').style.display = 'flex';
        document.getElementById('playFrame').srcdoc = code;
    }

    function updateStats() {
        const size = (JSON.stringify(database).length / 1024).toFixed(2);
        document.getElementById('memUsage').textContent = 'Memoria: ' + size + ' KB';
        document.getElementById('projCount').textContent = 'Progetti: ' + Object.keys(database).length;
    }

    render();
  </script>
</body>
</html>
