<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivio Progetto Note - Completo</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; background: #0f0f0f; color: #fff; }
    h1 { margin-bottom: 25px; font-weight: 800; text-align: center; }
    
    .cards { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
    .card { 
      background: #1c1c1c; border-radius: 16px; padding: 18px 24px; cursor: pointer; 
      min-width: 200px; display: flex; align-items: center; gap: 12px; 
      border: 1px solid #333; transition: 0.2s; 
    }
    .card:hover { transform: translateY(-3px); border-color: #007aff; background: #252525; }

    /* Popup */
    #popup { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 999; backdrop-filter: blur(8px); }
    #popupContent { background: #1e1e1e; width: 92%; max-width: 1000px; height: 85vh; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; border: 1px solid #444; }
    
    #popupHeader { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    
    .btn-group { display: flex; gap: 8px; }
    .btn-group button { 
      border: none; background: #333; color: #fff; padding: 8px 14px; 
      border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 18px;
    }
    .btn-group button:hover { background: #444; }
    .btn-close { background: #ff3b30 !important; }

    pre { margin: 0; flex-grow: 1; overflow: hidden; border-radius: 12px; }
    #popupBody { background: #0d0d0d; height: 100%; overflow: auto; font-size: 14px; padding: 15px !important; font-family: "SF Mono", monospace; }
  </style>
</head>
<body>

  <h1>Archivio Codici</h1>

  <div class="cards">
    <div class="card" onclick="openPopup('html')"><span style="font-size:28px">ğŸ“„</span><span>App Note (HTML)</span></div>
    <div class="card" onclick="openPopup('css')"><span style="font-size:28px">ğŸ¨</span><span>App Note (CSS)</span></div>
    <div class="card" onclick="openPopup('js')"><span style="font-size:28px">âš¡</span><span>App Note (JS)</span></div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <div id="popupTitle" style="color:#007aff; font-weight:bold; font-size: 14px; text-transform: uppercase;">CODICE</div>
        <div class="btn-group">
          <button id="copyBtn" title="Copia">ğŸ“‹</button>
          <button id="downloadBtn" title="Scarica">â¬‡ï¸</button>
          <button id="textareaBtn" title="Apri Editor">ğŸ“</button> <button onclick="document.getElementById('popup').style.display='none'" class="btn-close">âœ•</button>
        </div>
      </div>
      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
    const archivio = {
      html: `<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer><\/script>
</head>
<body>
  <div class="icon-bar">
    <button id="themeToggle">â˜€ï¸</button>
    <button id="addNoteBtn">â•</button>
    <button id="categoriesBtn">ğŸ“</button>
    <button id="trashBtn">ğŸ—‘ï¸</button>
    <button id="settingsBtn">âš™ï¸</button>
  </div>
  <div id="notesContainer"></div>
  <script src="script.js"><\/script>
</body>
</html>`,

      css: `/* STILE iOS 17 COMPLETO */
:root { --bg: #ffffff; --text: #000000; }
body.dark { --bg: #000000; --text: #ffffff; }
body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }
.panel { position: fixed; bottom: 0; width: 100%; height: 75%; background: var(--bg); border-radius: 20px 20px 0 0; transform: translateY(100%); transition: 0.3s; }
.panel.show { transform: translateY(0); }`,

      js: `/* LOGICA JS COMPLETA CON GOOGLE DRIVE */
document.addEventListener("DOMContentLoaded", () => {
  const CLIENT_ID = "792122447047-u30lrb5oo1jjbnkibfh420ah0o95e3d8.apps.googleusercontent.com";
  let notes = JSON.parse(localStorage.getItem("notes")) || [];

  function renderNotes() {
    const container = document.getElementById("notesContainer");
    container.innerHTML = "";
    notes.forEach(n => {
      const div = document.createElement("div");
      div.className = "note";
      div.innerHTML = \`<h3>\${n.titolo}</h3><p>\${n.testo}</p>\`;
      container.appendChild(div);
    });
  }
  renderNotes();
});`
    };

    let activeType = '';

    function openPopup(type) {
      activeType = type;
      const p = document.getElementById('popup');
      const b = document.getElementById('popupBody');
      p.style.display = 'flex';
      b.textContent = archivio[type];
      b.className = "language-" + (type === 'js' ? 'javascript' : type === 'html' ? 'xml' : 'css');
      hljs.highlightElement(b);
    }

    // 1. Funzione COPIA
    document.getElementById('copyBtn').onclick = () => {
      navigator.clipboard.writeText(archivio[activeType]);
      alert('Codice ' + activeType.toUpperCase() + ' copiato!');
    };

    // 2. Funzione SCARICA
    document.getElementById('downloadBtn').onclick = () => {
      const blob = new Blob([archivio[activeType]], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = activeType === 'html' ? 'index.html' : activeType === 'css' ? 'style.css' : 'script.js';
      a.click();
    };

    // 3. Funzione EDITOR (Textarea in nuova finestra)
    document.getElementById('textareaBtn').onclick = () => {
      const win = window.open("", "_blank");
      win.document.write(`
        <body style="margin:0; background:#1e1e1e;">
          <textarea style="width:100%; height:100vh; font-family:monospace; padding:20px; background:#1e1e1e; color:#fff; border:none; outline:none; font-size:14px; line-height:1.5;">${archivio[activeType]}</textarea>
        </body>
      `);
    };
  </script>
</body>
</html>
