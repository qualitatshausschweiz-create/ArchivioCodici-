<style>
body {
  font-family: -apple-system, system-ui, sans-serif;
  margin: 0;

  background: #0f0f0f;
  color: #fff;
}

h1 { margin-bottom: 20px; }

.cards {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.card {
  background: #1c1c1c;
  border-radius: 14px;
  padding: 16px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  cursor: pointer;
  min-width: 180px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 18px;
  color: #fff;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.6);
}

.icon {
  font-size: 26px;
}

/* Popup */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#popupContent {
  background: #1e1e1e;
  color: #f5f5f5;
  width: 90%;
  max-width: 900px;
  max-height: 80vh;
  border-radius: 16px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 18px 40px rgba(0,0,0,0.7);
}

#popupHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

#popupBody {
  background: #0d0d0d;
  border-radius: 10px;
  padding: 10px;
  overflow: auto;
  font-size: 14px;
}

#closePopup {
  border: none;
  background: transparent;
  color: #f5f5f5;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Archivio Codici</h1>

<div class="cards">

  <div class="card" onclick="openPopup('html')">
    <span class="icon">üìÑ</span>
    <span>HTML</span>
  </div>

  <div class="card" onclick="openPopup('css')">
    <span class="icon">üé®</span>
    <span>CSS</span>
  </div>

  <div class="card" onclick="openPopup('js')">
    <span class="icon">‚ö°</span>
    <span>JavaScript</span>
  </div>

</div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <div id="popupHeader">
      <div id="popupTitle"></div>
      <button id="closePopup">‚úï</button>
    </div>
    <pre><code id="popupBody" class="language-html"></code></pre>
  </div>
</div>

<script>
/* QUI INSERIR√í I TUOI CODICI ORIGINALI NEI PROSSIMI MESSAGGI */
const codiceHTML = ``;
const codiceCSS = ``;
const codiceJS = ``;

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupBody = document.getElementById("popupBody");
const closePopupBtn = document.getElementById("closePopup");

function openPopup(type) {
  popup.style.display = "flex";
  popupTitle.textContent = type.toUpperCase();

  if (type === "html") {
    popupBody.className = "language-html";
    popupBody.textContent = codiceHTML;
  }
  if (type === "css") {
    popupBody.className = "language-css";
    popupBody.textContent = codiceCSS;
  }
  if (type === "js") {
    popupBody.className = "language-javascript";
    popupBody.textContent = codiceJS;
  }

  hljs.highlightElement(popupBody);
}

closePopupBtn.onclick = () => popup.style.display = "none";
popup.onclick = e => { if (e.target === popup) popup.style.display = "none"; };
</script>

</body>
