<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Archivio Sandro - Pro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --gray-btn: #2d2d2d;
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0; padding: 20px; background: #0f0f0f; color: #fff;
      -webkit-tap-highlight-color: transparent;
    }

    h1 { font-size: 1.6rem; margin-bottom: 20px; }

    /* TOOLBAR & SEARCH */
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .btn-tool {
      padding: 10px 14px; border: none; border-radius: 10px; cursor: pointer;
      font-weight: bold; color: white; font-size: 11px; transition: 0.2s;
    }
    .b-copy { background: var(--copy-btn); }
    .b-rep  { background: var(--report); }
    .b-web  { background: var(--web); }
    .b-util { background: var(--gray-btn); }

    .search-box {
      width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #333;
      background: #1c1c1c; color: white; margin-bottom: 25px; box-sizing: border-box;
    }

    /* CARDS */
    .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
    .card {
      background: #1c1c1c; border-radius: 16px; padding: 25px;
      text-align: center; border: 1px solid #333; transition: 0.2s;
    }
    .card:active { transform: scale(0.95); background: #252525; }

    /* STATISTICHE RAPIDE */
    .stats-container {
      background: linear-gradient(145deg, #1c1c1c, #111);
      border-radius: 16px; padding: 20px; border: 1px solid #333;
    }
    .stats-title { color: #666; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .stat-item { display: flex; flex-direction: column; }
    .stat-val { font-size: 1.4rem; font-weight: bold; color: var(--report); }
    .stat-label { font-size: 0.8rem; color: #aaa; }

    /* POPUP */
    #popup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; z-index: 999; }
    #popupContent { height: 100%; display: flex; flex-direction: column; padding: 15px; }
    #popupBody { background: #0d0d0d; border-radius: 10px; padding: 15px; overflow: auto; font-family: monospace; flex-grow: 1; }
  </style>
</head>
<body>

  <h1>Archivio Codici Sandro</h1>

  <div class="toolbar">
      <button class="btn-tool b-copy" onclick="copyFull()">üìã COPIA TUTTO</button>
      <button class="btn-tool b-rep" onclick="vibrate()">üìä REPORT</button>
      <button class="btn-tool b-web" onclick="vibrate()">üåê WEB APP</button>
      <button class="btn-tool b-util" onclick="vibrate()">‚úèÔ∏è EDIT</button>
      <button class="btn-tool b-util" onclick="vibrate()">‚¨áÔ∏è SAVE</button>
  </div>

  <input type="text" class="search-box" placeholder="üîç Cerca tra i tuoi codici..." oninput="vibrate()">

  <div class="cards">
    <div class="card" onclick="openPopup('html')">üìÑ<br>HTML</div>
    <div class="card" onclick="openPopup('css')">üé®<br>CSS</div>
    <div class="card" onclick="openPopup('js')">‚ö°<br>JS</div>
    <div class="card" onclick="openPopup('py')">üêç<br>PY</div>
  </div>

  <div class="stats-container">
    <div class="stats-title">Statistiche Sistema</div>
    <div class="stats-grid">
        <div class="stat-item">
            <span class="stat-val" id="count-codes">4</span>
            <span class="stat-label">Snippet Salvati</span>
        </div>
        <div class="stat-item">
            <span class="stat-val" style="color: var(--web);">Feb 2026</span>
            <span class="stat-label">Ultimo Backup</span>
        </div>
        <div class="stat-item">
            <span class="stat-val" style="color: var(--copy-btn);">Master</span>
            <span class="stat-label">Stato Versione</span>
        </div>
        <div class="stat-item">
            <span class="stat-val" style="color: #e17055;">Attiva</span>
            <span class="stat-label">Haptic Feedback</span>
        </div>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader" style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <h2 id="popupTitle"></h2>
        <button class="btn-tool" style="background:#cc0000" onclick="closePopup()">CHIUDI</button>
      </div>
      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
    const db = {
      html: `&lt;!-- Master HTML 2026 --&gt;`,
      css: `/* Master CSS 2026 */`,
      js: `// Master JS 2026`,
      py: `# Altea Python 2.6`
    };

    function vibrate() { if (navigator.vibrate) navigator.vibrate(15); }

    function openPopup(type) {
      vibrate();
      document.getElementById("popup").style.display = "flex";
      document.getElementById("popupTitle").textContent = type.toUpperCase();
      document.getElementById("popupBody").innerHTML = db[type] || 'Codice non trovato';
      hljs.highlightAll();
    }

    function closePopup() { vibrate(); document.getElementById("popup").style.display = "none"; }

    function copyFull() {
      vibrate();
      navigator.clipboard.writeText(JSON.stringify(db));
      alert("Database copiato!");
    }
  </script>
</body>
</html>
