<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sandro Desktop System</title>
    <style>
        :root { --black: #111; --green: #1b4d3e; --white: #fff; --gray: #f4f4f4; }
        * { box-sizing: border-box; -webkit-appearance: none; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        .clock { background: var(--black); color: #fff; text-align: center; padding: 12px; font-weight: bold; border-radius: 8px; margin-bottom: 20px; font-size: 20px; }
        
        .desktop { display: flex; justify-content: space-around; padding: 20px 0; border-bottom: 2px solid var(--black); margin-bottom: 20px; }
        .folder { text-align: center; width: 45%; cursor: pointer; }
        .folder-icon { font-size: 50px; display: block; margin-bottom: 5px; }
        .folder-name { font-size: 11px; font-weight: bold; text-transform: uppercase; }

        .app-window { display: none; background: var(--white); border: 3px solid var(--black); padding: 15px; box-shadow: 8px 8px 0px var(--green); margin-bottom: 20px; }
        .active { display: block !important; }

        input, textarea { width: 100%; border: 2px solid var(--black); padding: 10px; margin-bottom: 10px; font-family: monospace; font-size: 14px; background: #fafafa; }
        
        /* BOTTONI GRANDI E VISIBILI */
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .btn { flex: 1; min-width: 80px; padding: 15px; border: none; color: #fff; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 12px; text-transform: uppercase; text-align: center; }
        
        .btn-html { background: #e34c26 !important; box-shadow: 0 4px #b13a1d; } 
        .btn-css { background: #264de4 !important; box-shadow: 0 4px #1a35a0; }  
        .btn-js { background: #f7df1e !important; color: #000 !important; box-shadow: 0 4px #c6b218; }   
        .btn-green { background: var(--green) !important; }
        .btn-black { background: var(--black) !important; }
        .btn-red { background: #d9534f !important; }
        .btn-blue { background: #007bff !important; }

        .note-card { border: 2px solid #000; padding: 15px; background: #fff; margin-top: 10px; }
        .stats { font-size: 10px; background: #222; color: #0f0; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-family: monospace; }
        
        .spacer { height: 400px; }
    </style>
</head>
<body>

    <div class="clock" id="clk">00:00:00</div>

    <div class="desktop">
        <div class="folder" onclick="openApp('app-note')">
            <span class="folder-icon">üìÇ</span>
            <span class="folder-name">App Note Sandro</span>
        </div>
        <div class="folder" onclick="openApp('play-test')">
            <span class="folder-icon">üõ†Ô∏è</span>
            <span class="folder-name">Play Test</span>
        </div>
    </div>

    <div id="app-note" class="app-window">
        <h2>üìÇ ARCHIVIO CODICI NOTE</h2>
        
        <div class="stats">
            > MEMORIA: <span id="mem-val">0</span> KB<br>
            > NOTE SALVATE: <span id="note-count">0</span>
        </div>

        <div id="notes-list">
            </div>

        <button class="btn btn-black" onclick="closeApps()" style="width:100%; margin-top:30px;">CHIUDI</button>
    </div>

    <div id="play-test" class="app-window">
        <h2>üõ†Ô∏è PLAY TEST EDITOR</h2>
        <input type="text" id="p-title" placeholder="Titolo Progetto..." autocomplete="off">
        <textarea id="p-html" placeholder="INCOLLA HTML" rows="3"></textarea>
        <textarea id="p-css" placeholder="INCOLLA CSS" rows="3"></textarea>
        <textarea id="p-js" placeholder="INCOLLA JS" rows="3"></textarea>
        <div class="btn-group">
            <button class="btn btn-green" onclick="saveData()">MEMORIZZA</button>
            <button class="btn btn-blue" onclick="resetPlay()">RESET</button>
        </div>
    </div>

    <div class="spacer"></div>

    <script>
        function updateClock() {
            document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH');
        }
        setInterval(updateClock, 1000); updateClock();

        let database = JSON.parse(localStorage.getItem('sandro_storage')) || [];

        function openApp(id) {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'app-note') renderNotes();
        }

        function closeApps() {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
        }

        function saveData() {
            const t = document.getElementById('p-title').value || "Senza Titolo";
            const entry = {
                t: t,
                h: document.getElementById('p-html').value,
                c: document.getElementById('p-css').value,
                j: document.getElementById('p-js').value,
                id: Date.now()
            };
            database.push(entry);
            localStorage.setItem('sandro_storage', JSON.stringify(database));
            alert("Salvato!");
            resetPlay();
            openApp('app-note');
        }

        function resetPlay() {
            ['p-title','p-html','p-css','p-js'].forEach(i => document.getElementById(i).value = '');
        }

        function deleteNote(id) {
            if(confirm("Eliminare?")) {
                database = database.filter(n => n.id !== id);
                localStorage.setItem('sandro_storage', JSON.stringify(database));
                renderNotes();
            }
        }

        // Funzione per vedere il codice cliccando i bottoni
        function show(id, type) {
            const item = database.find(n => n.id === id);
            const code = type === 'h' ? item.h : type === 'c' ? item.c : item.j;
            alert("CODICE " + type.toUpperCase() + ":\n\n" + code);
        }

        function renderNotes() {
            const list = document.getElementById('notes-list');
            if(database.length === 0) {
                list.innerHTML = "<p style='text-align:center; font-size:12px;'>Nessun codice salvato.</p>";
            } else {
                list.innerHTML = database.map(n => `
                    <div class="note-card">
                        <strong style="font-size:14px;">üìÅ ${n.t}</strong>
                        <div class="btn-group">
                            <button class="btn btn-html" onclick="show(${n.id},'h')">HTML</button>
                            <button class="btn btn-css" onclick="show(${n.id},'c')">CSS</button>
                            <button class="btn btn-js" onclick="show(${n.id},'j')">JS</button>
                        </div>
                        <div class="btn-group" style="margin-top:10px;">
                            <button class="btn btn-red" onclick="deleteNote(${n.id})">ELIMINA</button>
                        </div>
                    </div>
                `).reverse().join('');
            }
            
            document.getElementById('note-count').innerText = database.length;
            document.getElementById('mem-val').innerText = (JSON.stringify(database).length / 1024).toFixed(2);
        }

        renderNotes();
    </script>
</body>
</html>
