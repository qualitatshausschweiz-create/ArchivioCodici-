<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project Vault</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; background: #000; color: #fff; -webkit-font-smoothing: antialiased; }
    
    .vault-header { text-align: center; margin-bottom: 30px; }
    .vault-header h1 { font-size: 26px; font-weight: 800; margin-bottom: 5px; color: #fff; }
    .stats { display: inline-block; background: #1c1c1e; padding: 5px 15px; border-radius: 20px; font-size: 12px; color: #0a84ff; border: 1px solid #333; }

    .project-section { width: 95%; max-width: 450px; margin: 0 auto 35px auto; }
    .project-title { 
      font-size: 16px; font-weight: 700; color: #8e8e93; 
      margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
      text-transform: uppercase; letter-spacing: 1px;
    }
    .project-title::after { content: ""; flex-grow: 1; height: 1px; background: rgba(255, 255, 255, 0.1); }

    .cards { display: flex; flex-direction: column; gap: 10px; }
    .card { background: #1c1c1e; border-radius: 14px; padding: 16px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; transition: 0.2s; cursor: pointer; }
    .card:active { transform: scale(0.96); background: #2c2c2e; }
    .card .icon { font-size: 20px; width: 30px; text-align: center; }
    .card .info { display: flex; flex-direction: column; }
    .card .info span:first-child { font-weight: 600; font-size: 15px; }
    .card .info span:last-child { font-size: 12px; color: #8e8e93; }

    #popup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; z-index: 9999; backdrop-filter: blur(20px); }
    #popupHeader { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #333; background: #1c1c1e; }
    .btn-group { display: flex; gap: 10px; }
    .btn-group button { border: none; background: #3a3a3c; color: #fff; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .btn-close { background: #ff3b30 !important; }
    pre { margin: 0; flex-grow: 1; overflow: hidden; display: flex; }
    #popupBody { background: #000; width: 100%; padding: 20px !important; font-family: "SF Mono", monospace; font-size: 11px; line-height: 1.5; overflow-y: auto !important; white-space: pre; color: #dcdcdc; }
  </style>
</head>
<body>

  <div class="vault-header">
    <h1>Sandro Dev Vault</h1>
    <div class="stats">4 Moduli Salvati ‚Ä¢ 1 Progetto Attivo</div>
  </div>

  <div class="project-section">
    <div class="project-title">üìÇ App Note Sandro</div>
    <div class="cards">
      <div class="card" onclick="openPopup('html', 'App Note')">
        <div class="icon">üìÑ</div>
        <div class="info"><span>Structure</span><span>index.html</span></div>
      </div>
      <div class="card" onclick="openPopup('css', 'App Note')">
        <div class="icon">üé®</div>
        <div class="info"><span>Design</span><span>style.css</span></div>
      </div>
      <div class="card" onclick="openPopup('js', 'App Note')">
        <div class="icon">‚ö°</div>
        <div class="info"><span>Engine</span><span>script.js</span></div>
      </div>
    </div>
  </div>

  <div class="project-section">
    <div class="project-title">üõ†Ô∏è Utility Snippets</div>
    <div class="cards">
      <div class="card" onclick="openPopup('glass', 'Utility')">
        <div class="icon">üåà</div>
        <div class="info"><span>Glassmorphism CSS</span><span>Effetto sfocatura</span></div>
      </div>
    </div>
  </div>

  <div id="popup">
    <div id="popupHeader">
      <div id="popupTitle" style="font-weight:bold; color:#0a84ff; font-size: 11px; text-transform: uppercase;">File</div>
      <div class="btn-group">
        <button onclick="azioneCopia()">üìã</button>
        <button onclick="azioneScarica()">‚¨áÔ∏è</button>
        <button onclick="chiudiPopup()" class="btn-close">‚úï</button>
      </div>
    </div>
    <pre><code id="popupBody"></code></pre>
  </div>

  <script>
    const archivio = {
      // CODICI APP NOTE (Integrali)
      html: ``,
      css: `/* Codice CSS integrale che abbiamo salvato prima */`,
      js: `// Codice JS integrale che abbiamo salvato prima`,

      // SNIPPET GLASSMORPHISM
      glass: `.glass-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}`
    };

    function openPopup(tipo, progetto) {
      const p = document.getElementById('popup');
      const b = document.getElementById('popupBody');
      const t = document.getElementById('popupTitle');
      p.style.display = 'flex';
      t.textContent = progetto + " > " + tipo.toUpperCase();
      b.textContent = archivio[tipo];
      hljs.highlightElement(b);
    }

    function chiudiPopup() { document.getElementById('popup').style.display = 'none'; }
    function azioneCopia() { navigator.clipboard.writeText(document.getElementById('popupBody').textContent); alert("Copiato!"); }
    function azioneScarica() {
      const blob = new Blob([document.getElementById('popupBody').textContent], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "snippet_sandro.txt";
      a.click();
    }
  </script>
</body>
</html>
