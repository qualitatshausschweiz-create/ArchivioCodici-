<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project Vault</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; background: #000; color: #fff; -webkit-font-smoothing: antialiased; }
    
    /* Intestazione Principale */
    .vault-header { text-align: center; margin-bottom: 40px; }
    .vault-header h1 { font-size: 28px; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; }
    .vault-header p { color: #8e8e93; font-size: 14px; }

    /* Titolo del Progetto Specifico */
    .project-section { width: 90%; max-width: 400px; margin: 0 auto 30px auto; }
    .project-title { 
      font-size: 18px; 
      font-weight: 700; 
      color: #0a84ff; 
      margin-bottom: 15px; 
      display: flex; 
      align-items: center; 
      gap: 10px;
    }
    .project-title::after { content: ""; flex-grow: 1; height: 1px; background: rgba(10, 132, 255, 0.3); }

    .cards { display: flex; flex-direction: column; gap: 12px; align-items: center; }
    .card { background: #1c1c1e; border-radius: 14px; padding: 18px; width: 100%; display: flex; align-items: center; gap: 15px; border: 1px solid #333; transition: 0.2s; cursor: pointer; }
    .card:active { transform: scale(0.96); background: #2c2c2e; }
    
    /* Popup e stili interni rimangono integrali */
    #popup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; z-index: 9999; backdrop-filter: blur(15px); }
    #popupHeader { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #333; background: #1c1c1e; }
    .btn-group { display: flex; gap: 10px; }
    .btn-group button { border: none; background: #3a3a3c; color: #fff; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    .btn-close { background: #ff3b30 !important; }
    pre { margin: 0; flex-grow: 1; overflow: hidden; display: flex; }
    #popupBody { background: #000; width: 100%; padding: 20px !important; font-family: "SF Mono", monospace; font-size: 11px; line-height: 1.5; overflow-y: auto !important; white-space: pre; }
  </style>
</head>
<body>

  <div class="vault-header">
    <h1>Sandro Project Vault</h1>
    <p>Archivio Codici Sorgenti</p>
  </div>

  <div class="project-section">
    <div class="project-title">üìÇ App Note Sandro</div>
    <div class="cards">
      <div class="card" onclick="openPopup('html')"><span>üìÑ</span><span>Struttura (HTML)</span></div>
      <div class="card" onclick="openPopup('css')"><span>üé®</span><span>Stile (CSS)</span></div>
      <div class="card" onclick="openPopup('js')"><span>‚ö°</span><span>Logica (JS)</span></div>
    </div>
  </div>

  <div id="popup">
    <div id="popupHeader">
      <div id="popupTitle" style="font-weight:bold; color:#0a84ff; font-size: 13px; text-transform: uppercase;">File</div>
      <div class="btn-group">
        <button onclick="azioneCopia()">üìã</button>
        <button onclick="azioneScarica()">‚¨áÔ∏è</button>
        <button onclick="chiudiPopup()" class="btn-close">‚úï</button>
      </div>
    </div>
    <pre><code id="popupBody"></code></pre>
  </div>

  <script>
    const archivio = {
      html: ``, // Qui incolla il tuo HTML completo
      css: `/* CODICE CSS INTEGRALE APP NOTE */`,   // Qui incolla il tuo CSS completo
      js: `// CODICE JS INTEGRALE APP NOTE`       // Qui incolla il tuo JS completo
    };

    function openPopup(tipo) {
      const p = document.getElementById('popup');
      const b = document.getElementById('popupBody');
      const t = document.getElementById('popupTitle');
      p.style.display = 'flex';
      t.textContent = "APP NOTE > " + tipo.toUpperCase();
      b.textContent = archivio[tipo];
      hljs.highlightElement(b);
    }
    function chiudiPopup() { document.getElementById('popup').style.display = 'none'; }
    function azioneCopia() { navigator.clipboard.writeText(document.getElementById('popupBody').textContent); alert("Copiato!"); }
    function azioneScarica() {
      const blob = new Blob([document.getElementById('popupBody').textContent], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "sandro_project_" + (Date.now()) + ".txt";
      a.click();
    }
  </script>
</body>
</html>
