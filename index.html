<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Archivio Codici</title>

<style>
body {
  font-family: -apple-system, system-ui, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f5f5f7;
}
h1 { margin-bottom: 20px; }

.cards {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
.card {
  background: white;
  border-radius: 14px;
  padding: 16px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  cursor: pointer;
  min-width: 160px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}
.card-title { font-weight: 600; }

/* Popup */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
#popupContent {
  background: #1e1e1e;
  color: #f5f5f5;
  width: 90%;
  max-width: 900px;
  max-height: 80vh;
  border-radius: 16px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 18px 40px rgba(0,0,0,0.45);
}
#popupHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
#popupBody {
  background: #111;
  border-radius: 10px;
  padding: 10px;
  overflow: auto;
  font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  font-size: 13px;
  white-space: pre;
}
#closePopup {
  border: none;
  background: transparent;
  color: #f5f5f5;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Archivio Codici</h1>

<div class="cards">
  <div class="card" onclick="openPopup('html')">
    <div class="card-title">HTML</div>
  </div>

  <div class="card" onclick="openPopup('css')">
    <div class="card-title">CSS</div>
  </div>

  <div class="card" onclick="openPopup('js')">
    <div class="card-title">JavaScript</div>
  </div>
</div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <div id="popupHeader">
      <div id="popupTitle"></div>
      <button id="closePopup">✕</button>
    </div>
    <pre id="popupBody"></pre>
  </div>
</div>

<script>
const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupBody = document.getElementById("popupBody");
const closePopupBtn = document.getElementById("closePopup");

// Codici provvisori (li sostituirò con i tuoi veri)
const codiceHTML = `<h1>Codice HTML originale</h1>`;
const codiceCSS = `body { background: #fafafa; }`;
const codiceJS = `console.log("Codice JS originale");`;

function openPopup(type) {
  popup.style.display = "flex";
  popupTitle.textContent = type.toUpperCase();

  if (type === "html") popupBody.textContent = codiceHTML;
  if (type === "css") popupBody.textContent = codiceCSS;
  if (type === "js") popupBody.textContent = codiceJS;
}

closePopupBtn.onclick = () => popup.style.display = "none";
popup.onclick = e => { if (e.target === popup) popup.style.display = "none"; };
</script>

</body>
</html>
