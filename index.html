<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sandro Desktop System</title>
    <style>
        :root { --black: #111; --green: #1b4d3e; --white: #fff; --gray: #f4f4f4; }
        * { box-sizing: border-box; -webkit-appearance: none; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        .clock { background: var(--black); color: #fff; text-align: center; padding: 12px; font-weight: bold; border-radius: 8px; margin-bottom: 25px; font-size: 22px; }
        
        .desktop { display: flex; justify-content: space-around; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        .folder { text-align: center; width: 45%; cursor: pointer; }
        .folder-icon { font-size: 40px; display: block; margin-bottom: 5px; }
        .folder-name { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #333; }

        .app-window { display: none; background: var(--white); border: 2px solid var(--black); padding: 20px; box-shadow: 6px 6px 0px var(--green); margin-top: 10px; }
        .active { display: block !important; }

        .stats-box { background: #222; color: #0f0; padding: 12px; border-radius: 4px; font-family: monospace; font-size: 11px; margin-bottom: 15px; }

        .btn-group { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .btn { flex: 1; min-width: 80px; padding: 12px; border: none; color: #fff; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 9px; text-transform: uppercase; text-align: center; }
        
        .btn-html { background: #e34c26 !important; } 
        .btn-css { background: #264de4 !important; }  
        .btn-js { background: #f7df1e !important; color: #000 !important; }   
        
        .btn-edit { background: #007bff !important; } /* Blu per Modifica/Editor */
        .btn-copy { background: #6f42c1 !important; } /* Viola per Copia */
        .btn-red { background: #d9534f !important; }
        .btn-black { background: var(--black) !important; width: 100%; margin-top: 20px; font-size: 12px; }
        .btn-green { background: var(--green) !important; width: 100%; margin-top: 10px; font-size: 12px; }

        .note-card { border: 2px solid #000; padding: 15px; margin-top: 15px; background: #fff; }
        input, textarea { width: 100%; border: 2px solid var(--black); padding: 12px; margin-bottom: 12px; font-family: monospace; }
        
        .footer-text { text-align: center; color: #999; font-size: 10px; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="clock" id="clk">00:00:00</div>

    <div class="desktop">
        <div class="folder" onclick="openApp('app-note')">
            <span class="folder-icon">üìÇ</span>
            <span class="folder-name">App Note Sandro</span>
        </div>
        <div class="folder" onclick="openApp('play-test')">
            <span class="folder-icon">üõ†Ô∏è</span>
            <span class="folder-name">Play Test</span>
        </div>
    </div>

    <div id="app-note" class="app-window">
        <h2>üìÇ ARCHIVIO CODICI</h2>
        <div class="stats-box">
            > MEMORIA: <span id="mem-val">0</span> KB<br>
            > NOTE: <span id="note-count">0</span>
        </div>

        <div id="notes-list">
            </div>

        <button class="btn btn-black" onclick="closeApps()">CHIUDI</button>
    </div>

    <div id="play-test" class="app-window">
        <h2>üõ†Ô∏è EDITOR / PLAY TEST</h2>
        <input type="text" id="p-title" placeholder="Titolo Progetto...">
        <textarea id="p-html" placeholder="HTML..." rows="4"></textarea>
        <textarea id="p-css" placeholder="CSS..." rows="3"></textarea>
        <textarea id="p-js" placeholder="JS..." rows="3"></textarea>
        <button class="btn btn-green" onclick="saveNew()">MEMORIZZA NELL'ARCHIVIO</button>
    </div>

    <div class="footer-text">Archivio Personale Sandro - 2026</div>

    <script>
        function updateClock() {
            document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH');
        }
        setInterval(updateClock, 1000); updateClock();

        let database = JSON.parse(localStorage.getItem('sandro_db')) || [{
            id: 'original',
            t: 'APP NOTE ORIGINALE',
            h: `<!DOCTYPE html>\n<html lang="it">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Note App</title>\n  <link rel="stylesheet" href="style.css">\n  <script src="https://accounts.google.com/gsi/client" async defer><\/script>\n</head>\n<body>\n  <div class="icon-bar">\n    <button id="themeToggle">‚òÄÔ∏è</button>\n    <button id="addNoteBtn">‚ûï</button>\n    <button id="categoriesBtn">üìÅ</button>\n    <button id="trashBtn">üóëÔ∏è</button>\n    <button id="settingsBtn">‚öôÔ∏è</button>\n  </div>\n  <div id="notesContainer"></div>\n</body>\n</html>`,
            c: `/* CSS Originale Sandro */`,
            j: `/* JS Originale Sandro */`
        }];

        function openApp(id) {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'app-note') renderNotes();
        }

        function closeApps() {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
        }

        function saveNew() {
            const t = document.getElementById('p-title').value || "Nuovo Progetto";
            const entry = {
                id: Date.now(),
                t: t.toUpperCase(),
                h: document.getElementById('p-html').value,
                c: document.getElementById('p-css').value,
                j: document.getElementById('p-js').value
            };
            database.push(entry);
            localStorage.setItem('sandro_db', JSON.stringify(database));
            alert("Salvato nell'Archivio!");
            openApp('app-note');
        }

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = database.map(n => `
                <div class="note-card">
                    <strong>üìÅ ${n.t}</strong>
                    <div class="btn-group">
                        <button class="btn btn-html" onclick="viewCode('${n.id}','h')">HTML</button>
                        <button class="btn btn-css" onclick="viewCode('${n.id}','c')">CSS</button>
                        <button class="btn btn-js" onclick="viewCode('${n.id}','j')">JS</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-copy" onclick="copyFull('${n.id}')">COPIA TUTTO</button>
                        <button class="btn btn-edit" onclick="loadToEditor('${n.id}')">COPIA NELL'EDITOR</button>
                    </div>
                    <button class="btn btn-red" style="width:100%; margin-top:5px; padding:8px;" onclick="deleteNote('${n.id}')">ELIMINA</button>
                </div>
            `).reverse().join('');
            
            document.getElementById('note-count').innerText = database.length;
            document.getElementById('mem-val').innerText = (JSON.stringify(database).length / 1024).toFixed(2);
        }

        function viewCode(id, type) {
            const item = database.find(x => x.id == id);
            alert("CODICE " + type.toUpperCase() + ":\n\n" + item[type]);
        }

        function loadToEditor(id) {
            const item = database.find(x => x.id == id);
            document.getElementById('p-title').value = item.t;
            document.getElementById('p-html').value = item.h;
            document.getElementById('p-css').value = item.c;
            document.getElementById('p-js').value = item.j;
            alert("Codice caricato nel Play Test! Ora puoi modificarlo.");
            openApp('play-test');
        }

        function copyFull(id) {
            const item = database.find(x => x.id == id);
            const full = `HTML:\n${item.h}\n\nCSS:\n${item.c}\n\nJS:\n${item.j}`;
            navigator.clipboard.writeText(full);
            alert("Tutti i codici copiati negli appunti!");
        }

        function deleteNote(id) {
            if(id === 'original') return alert("Impossibile eliminare il codice di sistema!");
            if(confirm("Vuoi eliminare questo progetto?")) {
                database = database.filter(x => x.id != id);
                localStorage.setItem('sandro_db', JSON.stringify(database));
                renderNotes();
            }
        }

        renderNotes();
    </script>
</body>
</html>
