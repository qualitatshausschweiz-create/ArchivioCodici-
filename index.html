
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio Codici Sandro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --primary: #6c5ce7;
      --exe: #e17055;
      --report: #00b894;
      --web: #0984e3;
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
    }

    /* HEADER CON TITOLO E 4 BOTTONI */
    .header-master {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }

    .top-buttons { display: flex; gap: 10px; }

    .btn-top {
      padding: 8px 14px; border: none; border-radius: 8px; cursor: pointer;
      font-weight: bold; color: white; font-size: 12px; transition: 0.2s;
    }
    .b-py { background: var(--primary); }
    .b-exe { background: var(--exe); }
    .b-rep { background: var(--report); }
    .b-web { background: var(--web); }
    .btn-top:hover { transform: translateY(-2px); filter: brightness(1.2); }

    /* CARDS */
    .cards { display: flex; gap: 12px; flex-wrap: wrap; }

    .card {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      min-width: 150px;
      transition: 0.15s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .card:hover { background: #252525; transform: translateY(-2px); }

    /* Popup Style */
    #popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      display: none; align-items: center; justify-content: center; z-index: 999;
    }

    #popupContent {
      background: #1e1e1e; color: #f5f5f5; width: 90%; max-width: 900px;
      max-height: 80vh; border-radius: 16px; padding: 16px; display: flex; flex-direction: column;
    }

    #popupHeader { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

    #popupHeader button {
      margin-left: 4px; border: none; background: #333; color: #fff;
      padding: 6px 10px; border-radius: 8px; cursor: pointer;
    }

    #popupBody {
      background: #0d0d0d; border-radius: 10px; padding: 16px;
      overflow: auto; font-size: 14px; font-family: "SF Mono", monospace;
    }
  </style>
</head>

<body>

  <div class="header-master">
    <h1>Archivio Codici Sandro</h1>
    <div class="top-buttons">
        <button class="btn-top b-py" onclick="quickCopy('python')">üêç PYTHON</button>
        <button class="btn-top b-exe" onclick="quickCopy('exe')">üì¶ EXE</button>
        <button class="btn-top b-rep" onclick="quickDownload()">üì• REPORT</button>
        <button class="btn-top b-web" onclick="quickCopy('webapp')">üåê WEB APP</button>
    </div>
  </div>

  <div class="cards">
    <div class="card" onclick="openPopup('html')"><span class="icon">üìÑ</span><span>HTML</span></div>
    <div class="card" onclick="openPopup('css')"><span class="icon">üé®</span><span>CSS</span></div>
    <div class="card" onclick="openPopup('js')"><span class="icon">‚ö°</span><span>JS</span></div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <div id="popupTitle" style="font-weight: bold; color: var(--web);"></div>
        <div>
          <button id="copyBtn">üìã</button>
          <button id="downloadBtn">‚¨áÔ∏è</button>
          <button onclick="closePopup()">‚úï</button>
        </div>
      </div>
      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
/* ===========================
   DATABASE CODICI
=========================== */
const database = {
  html: `&lt;!-- Struttura Note App --&gt;\n&lt;div class="icon-bar"&gt; ... &lt;/div&gt;`,
  css: `/* Stile Sandro App */\nbody { background: #0f0f0f; color: #fff; }`,
  js: `// Logica di sistema\nfunction saveNote() { console.log("Nota salvata!"); }`,
  python: `# Altea Utility V2.6\npassword = "ALTEA_PRO_2026"\nimport math`,
  exe: `pyinstaller --noconsole --onefile --icon=altea_logo.ico sandro_notes.py`,
  webapp: `&lt;!-- Codice Completo Web Dashboard Sandro --&gt;`
};

/* ===========================
   LOGICA POPUP & BOTTONI
=========================== */
const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupBody = document.getElementById("popupBody");

function openPopup(type) {
  popup.style.display = "flex";
  popupTitle.textContent = type.toUpperCase();
  popupBody.innerHTML = database[type];
  hljs.highlightElement(popupBody);
}

function closePopup() { popup.style.display = "none"; }

function quickCopy(type) {
  const text = database[type].replace(/&lt;/g, '<').replace(/&gt;/g, '>');
  navigator.clipboard.writeText(text);
  alert("Copiato: " + type.toUpperCase());
}

function quickDownload() {
    const blob = new Blob(["Report Archivio Sandro"], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "report_sandro.txt";
    a.click();
}

document.getElementById("copyBtn").onclick = () => {
  navigator.clipboard.writeText(popupBody.innerText);
  alert("Copiato!");
};

document.getElementById("downloadBtn").onclick = () => {
  const blob = new Blob([popupBody.innerText], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = popupTitle.textContent + ".txt";
  a.click();
};
  </script>
</body>
</html>
