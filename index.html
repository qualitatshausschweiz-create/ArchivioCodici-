<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS - Archivio PRO</title>
  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --glass: rgba(28, 28, 28, 0.9); --play: #00d2d3;
    }
    body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #050505; color: #fff; overflow-x: hidden; }
    
    .clock-container { text-align: center; margin-bottom: 25px; padding: 20px; background: rgba(255, 255, 255, 0.03); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); }
    #clock-time { font-size: 3rem; font-weight: 300; color: #fff; margin: 0; text-shadow: 0 0 20px rgba(9, 132, 227, 0.5); }
    #clock-date { font-size: 1rem; color: var(--web); text-transform: capitalize; margin-top: 5px; }

    /* BARRA DI RICERCA */
    .search-container { margin-bottom: 20px; display: flex; gap: 10px; }
    #searchBar { flex: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 12px; color: #fff; outline: none; }
    .btn-add-proj { background: var(--report); border: none; border-radius: 12px; padding: 0 15px; color: white; font-weight: bold; cursor: pointer; }

    .stats-bar { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; font-size: 0.75rem; color: #888; margin-bottom: 20px; display: flex; justify-content: space-between; border: 1px solid #222; }
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { background: var(--glass); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; backdrop-filter: blur(10px); transition: 0.3s; cursor: pointer; }
    
    #projectView, #editView, #playView { display: none; position: fixed; inset: 0; background: #050505; padding: 20px; flex-direction: column; z-index: 100; overflow-y: auto; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .btn-tool { padding: 12px 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
    
    textarea { width: 100%; flex-grow: 1; min-height: 350px; background: #000; color: #00ff00; border: 1px solid #333; border-radius: 15px; padding: 15px; font-family: monospace; font-size: 14px; margin: 15px 0; outline: none; }
    iframe { width: 100%; flex-grow: 1; background: #fff; border-radius: 20px; border: none; margin-top: 10px; }
    .icon-big { font-size: 2.8rem; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div id="homeView">
    <h1 style="color: #fff; margin-bottom: 15px;">Sandro OS</h1>
    
    <div class="clock-container">
        <div id="clock-time">00:00:00</div>
        <div id="clock-date">-- -- --</div>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Cerca progetto..." oninput="render()">
        <button class="btn-add-proj" onclick="creaNuovoProgetto()">‚ûï NUOVO</button>
    </div>

    <div class="stats-bar">
        <span id="memUsage">Memoria: 0 KB</span>
        <span id="projCount">Progetti: 0</span>
    </div>
    <div class="folder-grid" id="mainGrid"></div>
  </div>

  <div id="projectView">
    <button onclick="goHome()" style="background:none; border:none; color:#888; margin-bottom:15px; font-size: 1.1rem;">‚¨ÖÔ∏è Archivio</button>
    <h2 id="activeTitle" style="margin:0 0 20px 0; color: var(--folder);"></h2>
    <div class="toolbar">
        <button class="btn-tool" style="background:var(--play)" onclick="avviaPlay()">‚ñ∂Ô∏è TEST PLAY</button>
        <button class="btn-tool" style="background:var(--copy-btn)" onclick="copyAll()">üìã COPIA TUTTO</button>
        <button class="btn-tool" style="background:var(--danger)" onclick="eliminaProgetto()">üóëÔ∏è ELIMINA PROGETTO</button>
    </div>
    <div class="folder-grid">
      <div class="item-box" onclick="openEditor('html')"><span class="icon-big">üìÑ</span><strong>HTML</strong></div>
      <div class="item-box" onclick="openEditor('css')"><span class="icon-big">üé®</span><strong>CSS</strong></div>
      <div class="item-box" onclick="openEditor('js')"><span class="icon-big">‚ö°</span><strong>JS</strong></div>
    </div>
  </div>

  <div id="editView">
    <h2 id="editTitle"></h2>
    <textarea id="editorTextarea" spellcheck="false"></textarea>
    <div style="display:flex; gap:10px;">
        <button class="btn-tool" style="background:var(--report); flex:1;" onclick="salvaCodice()">‚úÖ SALVA</button>
        <button class="btn-tool" style="background:var(--danger); flex:1;" onclick="closeEditor()">‚ùå ANNULLA</button>
    </div>
  </div>

  <div id="playView">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
      <h2 style="margin:0; color:var(--play)">Sandbox</h2>
      <button class="btn-tool" style="background:var(--danger);" onclick="document.getElementById('playView').style.display='none'">ESCI</button>
    </div>
    <iframe id="playFrame"></iframe>
  </div>

  <script>
    // OROLOGIO
    function updateClock() {
        const now = new Date();
        document.getElementById('clock-time').textContent = now.toLocaleTimeString('it-IT');
        document.getElementById('clock-date').textContent = now.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
    }
    setInterval(updateClock, 1000); updateClock();

    // DATABASE E PERSISTENZA
    let database = JSON.parse(localStorage.getItem('sandro_os_db')) || { 
        "Note App Sandro": { html: "", css: "", js: "" } 
    };

    function salvaDB() {
        localStorage.setItem('sandro_os_db', JSON.stringify(database));
        render();
    }

    function render() {
        const grid = document.getElementById('mainGrid');
        const search = document.getElementById('searchBar').value.toLowerCase();
        grid.innerHTML = '';
        
        const filtered = Object.keys(database).filter(name => name.toLowerCase().includes(search));
        
        filtered.forEach(n => {
            grid.innerHTML += `<div class="item-box" onclick="openProj('${n}')"><span class="icon-big">üìÇ</span><strong>${n}</strong></div>`;
        });
        
        document.getElementById('projCount').textContent = `Progetti: ${Object.keys(database).length}`;
        const size = (JSON.stringify(database).length / 1024).toFixed(2);
        document.getElementById('memUsage').textContent = `Memoria: ${size} KB`;
    }

    function creaNuovoProgetto() {
        const nome = prompt("Nome del nuovo progetto:");
        if(nome && !database[nome]) {
            database[nome] = { html: "", css: "body { background: white; }", js: "// Scrivi qui" };
            salvaDB();
        }
    }

    function eliminaProgetto() {
        if(confirm(`Sei sicuro di voler eliminare definitivamente ${currentProj}?`)) {
            delete database[currentProj];
            salvaDB();
            goHome();
        }
    }

    // LOGICA EDITOR (UGUALE A PRIMA MA CON SALVADB)
    let currentProj = ""; let currentType = "";
    function openProj(n) { currentProj = n; document.getElementById('activeTitle').innerText = n; document.getElementById('projectView').style.display = 'flex'; }
    function goHome() { document.getElementById('projectView').style.display = 'none'; }
    function openEditor(type) { currentType = type; document.getElementById('editTitle').innerText = type.toUpperCase(); document.getElementById('editorTextarea').value = database[currentProj][type]; document.getElementById('editView').style.display = 'flex'; }
    function salvaCodice() { database[currentProj][currentType] = document.getElementById('editorTextarea').value; salvaDB(); closeEditor(); }
    function closeEditor() { document.getElementById('editView').style.display = 'none'; }
    function avviaPlay() {
        const p = database[currentProj];
        const code = `<!DOCTYPE html><html><head><style>${p.css}</style></head><body>${p.html}<script>${p.js}<\/script></body></html>`;
        document.getElementById('playView').style.display = 'flex';
        document.getElementById('playFrame').srcdoc = code;
    }
    render();
  </script>
</body>
</html>
