<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Archivio Codici</title>
    <style>
        :root {
            --bg: #f4f4f4;
            --box: #ffffff;
            --accent: #1b4d3e; /* Il tuo verde svizzero */
            --text: #111111;
        }

        * { 
            box-sizing: border-box; 
            -webkit-appearance: none; /* Fondamentale per bloccare lo stile Apple */
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text);
            /* Spazio in alto per non toccare l'orologio dell'iPhone */
            padding-top: env(safe-area-inset-top, 20px);
        }

        .header {
            background: var(--text);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .note-card {
            background: var(--box);
            border: 3px solid var(--text);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 8px 8px 0px var(--accent);
        }

        /* --- FIX BOTTONE: Piccolo e posizionato bene --- */
        .btn-archivio {
            display: block !important;
            width: 120px !important;    /* Molto stretto */
            height: 36px !important;    /* Molto basso */
            background: var(--text) !important;
            color: white !important;
            border: none !important;
            font-size: 12px !important;
            font-weight: bold !important;
            border-radius: 6px !important;
            margin: 10px auto !important;
            cursor: pointer;
        }

        .btn-green { background: var(--accent) !important; }

        /* Input che non attivano il "Salva" dell'iPhone */
        input, textarea {
            width: 100%;
            border: 2px solid var(--text);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px; /* Evita lo zoom automatico su iPhone */
        }

        /* --- SPAZIO DI SICUREZZA PER CHIUDERE PLAY --- */
        /* Questo crea il vuoto in fondo cos√¨ puoi fare lo swipe per chiudere l'app */
        .chiudi-app-spacer {
            height: 250px !important;
            display: block !important;
        }

        footer {
            text-align: center;
            font-size: 10px;
            padding: 20px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="header">ARCHIVIO CODICI & NOTE</div>

<div class="container">
    
    <div class="note-card">
        <h3>NUOVO CODICE</h3>
        <input type="text" placeholder="Titolo App/Progetto" autocomplete="off">
        <textarea placeholder="Incolla qui il codice o la nota..." rows="5" autocomplete="off"></textarea>
        <button type="button" class="btn-archivio btn-green">MEMORIZZA</button>
    </div>

    <div class="note-card">
        <h3>APP CBD SCHWEIZ</h3>
        <p style="font-family: monospace; font-size: 12px; background: #eee; padding: 10px;">
            Codice: 1234-ABCD-2026
        </p>
        <button type="button" class="btn-archivio">COPIA</button>
    </div>

    <div class="chiudi-app-spacer"></div>

    <footer>Sandro - Sistema Archivio Sicuro</footer>
</div>

<script>
    // Funzione per non ricaricare la pagina al click
    document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            console.log("Azione eseguita");
        });
    });
</script>

</body>
</html>
