<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sandro Desktop System</title>
    <style>
        :root { --black: #111; --green: #1b4d3e; --white: #fff; --gray: #f4f4f4; }
        * { box-sizing: border-box; -webkit-appearance: none; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        /* Orologio in alto (come da screenshot) */
        .clock { background: var(--black); color: #fff; text-align: center; padding: 12px; font-weight: bold; border-radius: 8px; margin-bottom: 25px; font-size: 22px; }
        
        /* Layout Home: Icone in alto */
        .desktop { display: flex; justify-content: space-around; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        .folder { text-align: center; width: 45%; cursor: pointer; transition: transform 0.1s; }
        .folder:active { transform: scale(0.95); }
        .folder-icon { font-size: 45px; display: block; margin-bottom: 5px; filter: grayscale(100%); opacity: 0.7; }
        .folder-name { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #333; }

        /* Finestra App (Stile bordi neri degli screenshot) */
        .app-window { display: none; background: var(--white); border: 2px solid var(--black); padding: 20px; box-shadow: 6px 6px 0px var(--green); margin-top: 10px; position: relative; }
        .active { display: block !important; }

        h2 { font-size: 18px; text-transform: uppercase; margin-top: 0; display: flex; align-items: center; gap: 10px; }

        /* Statistiche Matrix */
        .stats-box { background: #222; color: #0f0; padding: 12px; border-radius: 4px; font-family: monospace; font-size: 11px; margin-bottom: 15px; line-height: 1.4; }

        /* Input e Testo */
        input, textarea { width: 100%; border: 2px solid var(--black); padding: 12px; margin-bottom: 12px; font-family: monospace; font-size: 14px; background: #fff; }
        label { display: block; font-size: 10px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }

        /* Bottoni */
        .btn-group { display: flex; gap: 8px; margin-top: 5px; flex-wrap: wrap; }
        .btn { flex: 1; padding: 15px; border: none; color: #fff; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 12px; text-transform: uppercase; text-align: center; }
        
        .btn-html { background: #e34c26 !important; } 
        .btn-css { background: #264de4 !important; }  
        .btn-js { background: #f7df1e !important; color: #000 !important; }   
        .btn-green { background: var(--green) !important; }
        .btn-gray { background: #555 !important; }
        .btn-red { background: #d9534f !important; }
        .btn-black { background: var(--black) !important; width: 100%; margin-top: 20px; }

        .note-card { border: 1px solid #ddd; padding: 15px; margin-top: 15px; background: #fff; }
        
        .footer-text { text-align: center; color: #999; font-size: 10px; margin-top: 40px; }
        .spacer { height: 300px; }
    </style>
</head>
<body>

    <div class="clock" id="clk">00:00:00</div>

    <div class="desktop">
        <div class="folder" onclick="openApp('app-note')">
            <span class="folder-icon">üìÅ</span>
            <span class="folder-name">App Note Sandro</span>
        </div>
        <div class="folder" onclick="openApp('play-test')">
            <span class="folder-icon">üõ†Ô∏è</span>
            <span class="folder-name">Play Test</span>
        </div>
    </div>

    <div id="app-note" class="app-window">
        <h2>üìÅ ARCHIVIO CODICI NOTE</h2>
        
        <div class="stats-box">
            > MEMORIA: <span id="mem-val">0</span> KB<br>
            > NOTE SALVATE: <span id="note-count">0</span>
        </div>

        <div id="notes-list">
            </div>

        <button class="btn btn-black" onclick="closeApps()">CHIUDI</button>
    </div>

    <div id="play-test" class="app-window">
        <h2>üõ†Ô∏è NUOVO PROGETTO</h2>
        
        <label>Nome Progetto</label>
        <input type="text" id="p-title" placeholder="es. Shop Online" autocomplete="off">
        
        <label>Codice HTML</label>
        <textarea id="p-html" placeholder="Incolla HTML..." rows="3"></textarea>
        
        <label>Codice CSS</label>
        <textarea id="p-css" placeholder="Incolla CSS..." rows="3"></textarea>
        
        <label>Codice JS</label>
        <textarea id="p-js" placeholder="Incolla JS..." rows="3"></textarea>
        
        <div class="btn-group">
            <button class="btn btn-green" onclick="saveData()">MEMORIZZA</button>
            <button class="btn btn-gray" onclick="resetPlay()">RESET</button>
        </div>
    </div>

    <div class="footer-text">Archivio Personale Sandro - 2026</div>
    <div class="spacer"></div>

    <script>
        // Gestione Orologio it-CH
        function updateClock() {
            document.getElementById('clk').innerText = new Date().toLocaleTimeString('it-CH');
        }
        setInterval(updateClock, 1000); updateClock();

        // Database
        let database = JSON.parse(localStorage.getItem('sandro_db')) || [];

        // Navigazione
        function openApp(id) {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'app-note') renderNotes();
            window.scrollTo({top: 100, behavior: 'smooth'});
        }

        function closeApps() {
            document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
        }

        // Funzioni Play Test
        function saveData() {
            const t = document.getElementById('p-title').value;
            if(!t) { alert("Inserisci un nome!"); return; }

            const entry = {
                t: t,
                h: document.getElementById('p-html').value,
                c: document.getElementById('p-css').value,
                j: document.getElementById('p-js').value,
                id: Date.now()
            };

            database.push(entry);
            localStorage.setItem('sandro_db', JSON.stringify(database));
            alert("Progetto Memorizzato!");
            resetPlay();
            openApp('app-note');
        }

        function resetPlay() {
            ['p-title','p-html','p-css','p-js'].forEach(id => document.getElementById(id).value = '');
        }

        // Funzioni Archivio
        function deleteNote(id) {
            if(confirm("Eliminare definitivamente questo codice?")) {
                database = database.filter(n => n.id !== id);
                localStorage.setItem('sandro_db', JSON.stringify(database));
                renderNotes();
            }
        }

        function viewCode(id, type) {
            const item = database.find(n => n.id === id);
            const code = type === 'h' ? item.h : type === 'c' ? item.c : item.j;
            alert("CONTENUTO " + type.toUpperCase() + ":\n\n" + (code || "Vuoto"));
        }

        function renderNotes() {
            const list = document.getElementById('notes-list');
            if(database.length === 0) {
                list.innerHTML = "<p style='font-size:12px; color:#666; text-align:center;'>Nessun codice in memoria.</p>";
            } else {
                list.innerHTML = database.map(n => `
                    <div class="note-card">
                        <strong>üìÅ ${n.t}</strong>
                        <div class="btn-group" style="margin-top:10px;">
                            <button class="btn btn-html" onclick="viewCode(${n.id},'h')">HTML</button>
                            <button class="btn btn-css" onclick="viewCode(${n.id},'c')">CSS</button>
                            <button class="btn btn-js" onclick="viewCode(${n.id},'j')">JS</button>
                        </div>
                        <button class="btn btn-red" style="width:100%; margin-top:8px; padding:8px;" onclick="deleteNote(${n.id})">ELIMINA</button>
                    </div>
                `).reverse().join('');
            }
            
            // Stats
            document.getElementById('note-count').innerText = database.length;
            const size = (JSON.stringify(database).length / 1024).toFixed(2);
            document.getElementById('mem-val').innerText = size;
        }

        renderNotes();
    </script>
</body>
</html>
