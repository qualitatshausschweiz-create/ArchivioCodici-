<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Archivio Codici Pro</title>
    <style>
        :root {
            --black: #111111;
            --green: #1b4d3e;
            --white: #ffffff;
            --gray: #f4f4f4;
        }

        * { box-sizing: border-box; -webkit-appearance: none; }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--gray);
            margin: 0;
            padding: env(safe-area-inset-top, 20px) 15px 0 15px;
        }

        /* Orologio Svizzero */
        .clock-box {
            text-align: center;
            font-weight: 900;
            font-size: 24px;
            padding: 10px;
            background: var(--black);
            color: var(--white);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .main-card {
            background: var(--white);
            border: 3px solid var(--black);
            padding: 20px;
            box-shadow: 8px 8px 0px var(--green);
            margin-bottom: 30px;
        }

        h2 { font-size: 18px; margin-top: 0; text-transform: uppercase; }

        input, textarea {
            width: 100%;
            border: 2px solid var(--black);
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px; /* Impedisce lo zoom su iPhone */
        }

        /* BOTTONI PICCOLI E SICURI */
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

        .btn {
            display: inline-block !important;
            width: 100px !important; /* Molto piccoli per non attivare blocchi */
            height: 35px !important;
            border: none !important;
            font-weight: bold !important;
            font-size: 11px !important;
            cursor: pointer;
            border-radius: 4px !important;
            color: white !important;
            text-transform: uppercase;
        }

        .btn-save { background: var(--green) !important; }
        .btn-edit { background: var(--black) !important; }
        .btn-delete { background: #b22222 !important; }
        .btn-reset { background: #555 !important; }

        /* LISTA NOTE */
        .note-item {
            background: white;
            border: 2px solid #000;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        /* --- IL FIX PER CHIUDERE PLAY --- */
        .iphone-chiudi-fix {
            height: 300px !important; /* 300 pixel di vuoto totale */
            display: block !important;
            clear: both;
        }

        footer { text-align: center; padding: 20px; font-size: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="clock" class="clock-box">00:00:00</div>

    <div class="main-card">
        <h2>Nuovo Codice</h2>
        <input type="text" id="title" placeholder="Titolo App" autocomplete="off">
        <textarea id="code" placeholder="Incolla codice o nota..." rows="4" autocomplete="off"></textarea>
        
        <div class="btn-group">
            <button class="btn btn-save" onclick="saveNote()">Memorizza</button>
            <button class="btn btn-reset" onclick="resetForm()">Reset</button>
        </div>
    </div>

    <div id="notes-list">
        </div>

    <div class="iphone-chiudi-fix"></div>

    <footer>Archivio Personale Sandro - 2026</footer>

    <script>
        // Orologio
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('it-IT');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Logica Archivio
        let notes = JSON.parse(localStorage.getItem('my_codes')) || [];

        function saveNote() {
            const title = document.getElementById('title').value;
            const code = document.getElementById('code').value;
            if(!title || !code) return alert("Inserisci dati!");

            notes.push({ title, code, id: Date.now() });
            localStorage.setItem('my_codes', JSON.stringify(notes));
            renderNotes();
            resetForm();
        }

        function resetForm() {
            document.getElementById('title').value = '';
            document.getElementById('code').value = '';
        }

        function deleteNote(id) {
            notes = notes.filter(n => n.id !== id);
            localStorage.setItem('my_codes', JSON.stringify(notes));
            renderNotes();
        }

        function renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = notes.map(n => `
                <div class="note-item">
                    <strong>${n.title}</strong>
                    <pre style="font-size:11px; background:#f9f9f9; padding:5px; border:1px solid #ddd; overflow-x:auto;">${n.code}</pre>
                    <div class="btn-group" style="margin-top:10px;">
                        <button class="btn btn-delete" onclick="deleteNote(${n.id})">Elimina</button>
                    </div>
                </div>
            `).join('');
        }

        renderNotes();
    </script>
</body>
</html>
