<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio Codici</title>

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
    }

    h1 { margin-bottom: 20px; }

    .cards {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      min-width: 180px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      color: #fff;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }

    .icon {
      font-size: 26px;
    }

    /* Popup */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popupContent {
      background: #1e1e1e;
      color: #f5f5f5;
      width: 90%;
      max-width: 900px;
      max-height: 80vh;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    #popupHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #popupBody {
      background: #0d0d0d;
      border-radius: 10px;
      padding: 10px;
      overflow: auto;
      font-size: 14px;
      white-space: pre;
    }

    #closePopup {
      border: none;
      background: transparent;
      color: #f5f5f5;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Archivio Codici</h1>

  <div class="cards">
    <div class="card" onclick="openPopup('html')">
      <span class="icon">ðŸ“„</span>
      <span>HTML</span>
    </div>

    <div class="card" onclick="openPopup('css')">
      <span class="icon">ðŸŽ¨</span>
      <span>CSS</span>
    </div>

    <div class="card" onclick="openPopup('js')">
      <span class="icon">âš¡</span>
      <span>JavaScript</span>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <div id="popupTitle"></div>
        <button id="closePopup">âœ•</button>
      </div>
      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
    /* TUO HTML ORIGINALE, ESCAPED */
    const codiceHTML = `
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;it&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Note App&lt;/title&gt;
  &lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot;&gt;
  &lt;script src=&quot;https://accounts.google.com/gsi/client&quot; async defer&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div class=&quot;icon-bar&quot;&gt;
    &lt;button id=&quot;themeToggle&quot;&gt;â˜€ï¸&lt;/button&gt;
    &lt;button id=&quot;addNoteBtn&quot;&gt;âž•&lt;/button&gt;
    &lt;button id=&quot;categoriesBtn&quot;&gt;ðŸ“&lt;/button&gt;
    &lt;button id=&quot;trashBtn&quot;&gt;ðŸ—‘ï¸&lt;/button&gt;
    &lt;button id=&quot;settingsBtn&quot;&gt;âš™ï¸&lt;/button&gt;
  &lt;/div&gt;
  ... (continua tutto il tuo HTML escaped)
&lt;/body&gt;
&lt;/html&gt;
`;

    const codiceCSS = ``;
    const codiceJS = ``;

    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupBody = document.getElementById("popupBody");
    const closePopupBtn = document.getElementById("closePopup");

    function openPopup(type) {
      popup.style.display = "flex";
      popupTitle.textContent = type.toUpperCase();

      let codice = "";

      if (type === "html") {
        popupBody.className = "language-html";
        codice = codiceHTML;
      }
      if (type === "css") {
        popupBody.className = "language-css";
        codice = codiceCSS;
      }
      if (type === "js") {
        popupBody.className = "language-javascript";
        codice = codiceJS;
      }

      popupBody.innerText = codice;
      hljs.highlightElement(popupBody);
    }

    closePopupBtn.onclick = () => popup.style.display = "none";
    popup.onclick = e => { if (e.target === popup) popup.style.display = "none"; };
  </script>

</body>
</html>
