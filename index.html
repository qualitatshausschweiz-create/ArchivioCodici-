      js: `document.addEventListener("DOMContentLoaded", () => {
  const CLIENT_ID = "792122447047-u30lrb5oo1jjbnkibfh420ah0o95e3d8.apps.googleusercontent.com";
  const DRIVE_SCOPE = "https://www.googleapis.com/auth/drive.file";
  let accessToken = null;

  function getDriveToken(callback) {
    const tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID, scope: DRIVE_SCOPE,
      callback: (response) => { if (response.access_token) { accessToken = response.access_token; callback(); } else { alert("Errore token."); } }
    });
    tokenClient.requestAccessToken();
  }

  const themeToggle = document.getElementById("themeToggle");
  if (localStorage.getItem("theme") === "dark") { document.body.classList.add("dark"); themeToggle.textContent = "üåô"; }

  themeToggle.onclick = () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    themeToggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  };

  let notes = JSON.parse(localStorage.getItem("notes")) || [];
  let categories = JSON.parse(localStorage.getItem("categories")) || [{ name: "Lavoro", color: "#1e90ff" }, { name: "Idee", color: "#a55eea" }];
  let trash = JSON.parse(localStorage.getItem("trash")) || [];
  let appSettings = JSON.parse(localStorage.getItem("appSettings")) || { themeAuto: false, vibration: true, sort: "recenti", animations: true };

  const notesContainer = document.getElementById("notesContainer");

  function saveNotes() { localStorage.setItem("notes", JSON.stringify(notes)); }
  function renderNotes() {
    notesContainer.innerHTML = "";
    notes.forEach(n => {
      const div = document.createElement("div");
      div.className = "note";
      div.style.borderLeftColor = n.colore;
      div.innerHTML = "<h3>" + n.titolo + "</h3><p>" + n.testo + "</p><small>" + n.categoria + "</small>";
      notesContainer.appendChild(div);
    });
  }

  document.getElementById("addNoteBtn").onclick = () => {
    const p = document.getElementById("notePanel");
    p.classList.remove("hidden");
    setTimeout(() => p.classList.add("show"), 10);
  };

  document.querySelectorAll(".close").forEach(btn => {
    btn.onclick = () => {
      const p = btn.closest(".panel");
      p.classList.remove("show");
      setTimeout(() => p.classList.add("hidden"), 250);
    };
  });

  renderNotes();
});`
