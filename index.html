<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS - Archivio PRO</title>
  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --glass: rgba(28, 28, 28, 0.9); --undo: #fdcb6e; --play: #00d2d3;
    }
    body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #050505; color: #fff; }
    .stats-bar { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; font-size: 0.75rem; color: #888; margin-bottom: 20px; display: flex; justify-content: space-between; border: 1px solid #222; }
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { background: var(--glass); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; backdrop-filter: blur(10px); position: relative; }
    .btn-folder-action { position: absolute; top: 10px; background: none; border: none; font-size: 1.1rem; cursor: pointer; }
    .btn-del { right: 10px; color: var(--danger); }
    .btn-edit { left: 10px; color: var(--web); }
    #projectView, #editView, #playView { display: none; position: fixed; inset: 0; background: #050505; padding: 20px; flex-direction: column; z-index: 100; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .btn-tool { padding: 12px 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
    textarea { width: 100%; flex-grow: 1; background: #000; color: #00ff00; border: 1px solid #333; border-radius: 15px; padding: 15px; font-family: monospace; font-size: 16px; margin: 15px 0; }
    iframe { width: 100%; flex-grow: 1; background: #fff; border-radius: 20px; border: none; margin-top: 15px; }
    .icon-big { font-size: 2.8rem; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div id="homeView">
    <h1 style="color: var(--web);">Sandro Project OS</h1>
    <div class="stats-bar">
        <span id="memUsage">Memoria: 0 KB</span>
        <span id="projCount">Progetti: 0</span>
    </div>
    <div class="folder-grid" id="mainGrid"></div>
  </div>

  <div id="projectView">
    <button onclick="goHome()" style="background:none; border:none; color:#888; margin-bottom:15px;">‚¨ÖÔ∏è Indietro</button>
    <h2 id="activeTitle" style="margin:0 0 20px 0; color: var(--folder);"></h2>
    <div class="toolbar">
        <button class="btn-tool" style="background:var(--play)" onclick="avviaPlay()">‚ñ∂Ô∏è TEST PLAY</button>
        <button class="btn-tool" style="background:var(--copy-btn)" onclick="copyAll()">üìã COPIA TUTTO</button>
    </div>
    <div class="folder-grid">
      <div class="item-box" onclick="openEditor('html')"><span class="icon-big">üìÑ</span><strong>HTML</strong></div>
      <div class="item-box" onclick="openEditor('css')"><span class="icon-big">üé®</span><strong>CSS</strong></div>
      <div class="item-box" onclick="openEditor('js')"><span class="icon-big">‚ö°</span><strong>JS</strong></div>
    </div>
  </div>

  <div id="editView">
    <h2 id="editTitle"></h2>
    <textarea id="editorTextarea"></textarea>
    <div style="display:flex; gap:10px;">
        <button class="btn-tool" style="background:var(--report); flex:1;" onclick="salvaCodice()">‚úÖ SALVA</button>
        <button class="btn-tool" style="background:var(--danger); flex:1;" onclick="closeEditor()">‚ùå CHIUDI</button>
    </div>
  </div>

  <div id="playView">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 style="margin:0; color:var(--play)">Sandbox Play</h2>
      <button class="btn-tool" style="background:var(--danger);" onclick="document.getElementById('playView').style.display='none'">CHIUDI</button>
    </div>
    <iframe id="playFrame"></iframe>
  </div>

  <script>
    let database = { 
        "Codici Note app Sandro": { 
            html: `<div class="icon-bar">
  <button id="themeToggle">‚òÄÔ∏è</button>
  <button id="addNoteBtn">‚ûï</button>
  <button id="categoriesBtn">üìÅ</button>
  <button id="trashBtn">üóëÔ∏è</button>
  <button id="settingsBtn">‚öôÔ∏è</button>
</div>
<div id="notesContainer"></div>
<div id="notePanel" class="panel hidden">
  <div class="panel-content">
    <input id="noteTitle" placeholder="Titolo">
    <textarea id="noteText" placeholder="Testo"></textarea>
    <div id="categoryButtons" class="category-buttons"></div>
    <div id="notePalette" class="palette"></div>
    <button id="saveNoteBtn" class="save">Salva</button>
    <button id="closeNotePanel" class="close">Chiudi</button>
  </div>
</div>
<div id="categoryPanel" class="panel hidden">
  <div class="panel-content">
    <input id="newCategoryName" placeholder="Nome categoria">
    <div id="categoryPalette" class="palette"></div>
    <input type="color" id="categoryColorPicker">
    <button id="saveCategoryBtn" class="save">Salva categoria</button>
    <div id="categoryList"></div>
    <button id="closeCategoryPanel" class="close">Chiudi</button>
  </div>
</div>
<div id="trashPanel" class="panel hidden">
  <div class="panel-content">
    <div id="trashList"></div>
    <button id="closeTrashPanel" class="close">Chiudi</button>
  </div>
</div>
<div id="settingsPanel" class="panel hidden">
  <div class="panel-content settings-box">
    <h2>Impostazioni ‚öôÔ∏è</h2>
    <button id="closeSettingsPanel" class="close">Chiudi</button>
  </div>
</div>`,
            css: `/* CSS INTEGRALE SANDRO */
body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); }
:root { --bg: #ffffff; --text: #000000; }
.dark { --bg: #111111; --text: #ffffff; }
.icon-bar { display: flex; justify-content: space-around; padding: 15px; border-bottom: 1px solid #ccc; background: var(--bg); }
.icon-bar button { font-size: 24px; background: none; border: none; cursor: pointer; }
.panel { position: fixed; left: 0; bottom: 0; width: 100%; height: 80%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: flex-end; z-index: 1000; opacity: 0; backdrop-filter: blur(8px); transition: opacity 0.3s; }
.panel.show { opacity: 1; }
.hidden { display: none !important; }
.panel-content { width: 100%; background: var(--bg); color: var(--text); padding: 25px; border-radius: 25px 25px 0 0; animation: slideUp 0.3s; }
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
.save { background: #34c759; color: white; border: none; padding: 10px; border-radius: 10px; margin-top: 10px; width: 100%; }
.close { background: #ff3b30; color: white; border: none; padding: 10px; border-radius: 10px; margin-top: 5px; width: 100%; }
.note { background: #f9f9f9; padding: 15px; margin: 10px; border-radius: 12px; color: #000; border-left: 8px solid orange; }`,
            js: `/* JS INTEGRALE CORRETTO */
document.addEventListener("DOMContentLoaded", () => {
  const openPanel = (p) => { p.classList.remove("hidden"); setTimeout(() => p.classList.add("show"), 10); };
  const closePanel = (p) => { p.classList.remove("show"); setTimeout(() => p.classList.add("hidden"), 300); };

  // Note
  document.getElementById("addNoteBtn").onclick = () => openPanel(document.getElementById("notePanel"));
  document.getElementById("closeNotePanel").onclick = () => closePanel(document.getElementById("notePanel"));

  // Categorie
  document.getElementById("categoriesBtn").onclick = () => openPanel(document.getElementById("categoryPanel"));
  document.getElementById("closeCategoryPanel").onclick = () => closePanel(document.getElementById("categoryPanel"));

  // Cestino
  document.getElementById("trashBtn").onclick = () => openPanel(document.getElementById("trashPanel"));
  document.getElementById("closeTrashPanel").onclick = () => closePanel(document.getElementById("trashPanel"));

  // Settings
  document.getElementById("settingsBtn").onclick = () => openPanel(document.getElementById("settingsPanel"));
  document.getElementById("closeSettingsPanel").onclick = () => closePanel(document.getElementById("settingsPanel"));

  // Salva Nota
  document.getElementById("saveNoteBtn").onclick = () => {
    const t = document.getElementById("noteTitle").value;
    const txt = document.getElementById("noteText").value;
    if(t || txt) {
       const n = document.createElement("div"); n.className = "note";
       n.innerHTML = "<h3>"+t+"</h3><p>"+txt+"</p>";
       document.getElementById("notesContainer").appendChild(n);
       closePanel(document.getElementById("notePanel"));
       document.getElementById("noteTitle").value = "";
       document.getElementById("noteText").value = "";
    }
  };

  // Tema
  document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark");
  };
});`
        }
    };

    let currentProj = ""; let currentType = "";
    function render() {
        const grid = document.getElementById('mainGrid'); grid.innerHTML = '';
        Object.keys(database).forEach(n => {
            grid.innerHTML += `<div class="item-box" onclick="openProj('${n}')"><span class="icon-big">üìÇ</span><strong>${n}</strong></div>`;
        });
        updateStats();
    }
    function openProj(n) { currentProj = n; document.getElementById('activeTitle').innerText = n; document.getElementById('projectView').style.display = 'flex'; }
    function goHome() { document.getElementById('projectView').style.display = 'none'; render(); }
    function openEditor(type) {
        currentType = type;
        document.getElementById('editTitle').innerText = "MODIFICA " + type.toUpperCase();
        document.getElementById('editorTextarea').value = database[currentProj][type];
        document.getElementById('editView').style.display = 'flex';
    }
    function salvaCodice() { database[currentProj][currentType] = document.getElementById('editorTextarea').value; updateStats(); closeEditor(); }
    function closeEditor() { document.getElementById('editView').style.display = 'none'; }
    function avviaPlay() {
        const p = database[currentProj];
        const code = "<html><head><style>"+p.css+"</style></head><body>"+p.html+"<script>"+p.js+"<\/script></body></html>";
        document.getElementById('playView').style.display = 'flex';
        document.getElementById('playFrame').srcdoc = code;
    }
    function updateStats() {
        const size = (JSON.stringify(database).length / 1024).toFixed(2);
        document.getElementById('memUsage').textContent = 'Memoria: ' + size + ' KB';
        document.getElementById('projCount').textContent = 'Progetti: ' + Object.keys(database).length;
    }
    render();
  </script>
</body>
</html>
