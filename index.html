<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Archivio Note - iOS Fix</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #000; color: #fff; }
    h1 { text-align: center; font-size: 22px; margin-bottom: 30px; }
    
    .cards { display: flex; flex-direction: column; gap: 15px; align-items: center; }
    .card { 
      background: #1c1c1e; border-radius: 12px; padding: 20px; width: 90%;
      display: flex; align-items: center; gap: 15px; border: 1px solid #333;
    }
    .card:active { background: #2c2c2e; }

    /* Popup iPhone Style */
    #popup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; z-index: 9999; }
    #popupHeader { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 15px; border-bottom: 1px solid #333; background: #1c1c1e;
    }
    
    .btn-group { display: flex; gap: 12px; }
    .btn-group button { 
      border: none; background: #3a3a3c; color: #fff; width: 45px; height: 45px;
      border-radius: 10px; font-size: 20px; display: flex; align-items: center; justify-content: center;
    }
    .btn-close { background: #ff3b30 !important; }

    /* Correzione SCROLL VERTICALE */
    pre { margin: 0; flex-grow: 1; overflow: hidden; display: flex; }
    #popupBody { 
      background: #000; width: 100%; padding: 20px !important;
      font-family: "Menlo", monospace; font-size: 13px; line-height: 1.5;
      overflow-y: scroll !important; /* Forza scroll verticale */
      -webkit-overflow-scrolling: touch; /* Scroll fluido iOS */
      white-space: pre-wrap; /* Manda a capo se troppo lungo */
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Archivio Progetto Note</h1>

  <div class="cards">
    <div class="card" onclick="openPopup('html')"><span>üìÑ</span><span>CODICE HTML</span></div>
    <div class="card" onclick="openPopup('css')"><span>üé®</span><span>CODICE CSS</span></div>
    <div class="card" onclick="openPopup('js')"><span>‚ö°</span><span>CODICE JS</span></div>
  </div>

  <div id="popup">
    <div id="popupHeader">
      <div id="popupTitle" style="font-weight:bold; color:#0a84ff;">FILE</div>
      <div class="btn-group">
        <button onclick="copiaCodice()">üìã</button>
        <button onclick="scaricaCodice()">‚¨áÔ∏è</button>
        <button onclick="apriEditor()">üìù</button> 
        <button onclick="chiudiPopup()" class="btn-close">‚úï</button>
      </div>
    </div>
    <pre><code id="popupBody"></code></pre>
  </div>

  <script>
    const archivio = {
      html: `\n<!DOCTYPE html>\n<html lang="it">\n<head>\n  <meta charset="UTF-8">\n  <title>Note App</title>\n  <link rel="stylesheet" href="style.css">\n  <script src="https://accounts.google.com/gsi/client" async defer><\/script>\n</head>\n<body>\n  <div class="icon-bar">\n    <button id="themeToggle">‚òÄÔ∏è</button>\n    <button id="addNoteBtn">‚ûï</button>\n    <button id="categoriesBtn">üìÅ</button>\n    <button id="trashBtn">üóëÔ∏è</button>\n    <button id="settingsBtn">‚öôÔ∏è</button>\n  </div>\n  <div id="notesContainer"></div>\n  <script src="script.js"><\/script>\n</body>\n</html>`,

      css: `/* CODICE CSS COMPLETO */\n:root { --bg: #f2f2f7; --card: #ffffff; --text: #000000; }\nbody.dark { --bg: #000; --card: #1c1c1e; --text: #fff; }\nbody { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }\n.panel { position: fixed; bottom: 0; width: 100%; height: 80%; background: var(--card); transform: translateY(100%); transition: 0.3s; }\n.panel.show { transform: translateY(0); }`,

      js: `/* CODICE JS COMPLETO */\ndocument.addEventListener("DOMContentLoaded", () => {\n  const CLIENT_ID = "792122447047-u30lrb5oo1jjbnkibfh420ah0o95e3d8.apps.googleusercontent.com";\n  console.log("App pronta");\n  // Funzioni Drive...\n});`
    };

    let corrente = '';

    function openPopup(tipo) {
      corrente = tipo;
      const popup = document.getElementById('popup');
      const body = document.getElementById('popupBody');
      popup.style.display = 'flex';
      body.textContent = archivio[tipo];
      body.className = tipo === 'html' ? 'language-xml' : tipo === 'css' ? 'language-css' : 'language-javascript';
      hljs.highlightElement(body);
    }

    function chiudiPopup() { document.getElementById('popup').style.display = 'none'; }

    function copiaCodice() {
      navigator.clipboard.writeText(archivio[corrente]);
      alert("Copiato!");
    }

    function scaricaCodice() {
      const blob = new Blob([archivio[corrente]], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "codice." + (corrente === 'js' ? 'js' : corrente);
      a.click();
    }

    function apriEditor() {
      const win = window.open("");
      win.document.write('<pre style="white-space:pre-wrap; font-family:monospace;">' + archivio[corrente] + '</pre>');
    }
  </script>
</body>
</html>
