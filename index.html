<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    :root { --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --gray-btn: #2d2d2d; --glass: rgba(28, 28, 28, 0.9); --undo: #fdcb6e; --export: #636e72; --play: #00d2d3; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 20px; background: #050505; color: #fff; -webkit-tap-highlight-color: transparent; }
    .stats-bar { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; font-size: 0.75rem; color: #888; margin-bottom: 20px; display: flex; justify-content: space-between; }
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { background: var(--glass); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; backdrop-filter: blur(10px); transition: 0.2s; position: relative; }
    #projectView { display: none; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .btn-tool { padding: 12px 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
    #playView { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; z-index: 1000; padding: 20px; }
    #playFrame { background: #111; border-radius: 15px; flex-grow: 1; border: 1px solid #333; margin-top: 15px; }
    #popup { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; z-index: 1000; padding: 20px; }
    #popupBody { background: #080808; border-radius: 15px; padding: 15px; overflow: auto; font-family: monospace; flex-grow: 1; white-space: pre; border: 1px solid #222; margin-top: 15px;}
  </style>
</head>
<body>
  <div id="homeView">
    <h1>Sandro Project OS</h1>
    <div class="stats-bar"><span id="memUsage">Memoria: 0 KB</span><span id="projCount">Progetti: 0</span></div>
    <div class="folder-grid" id="mainFolderGrid"></div>
  </div>

  <div id="projectView">
    <button onclick="goHome()" style="background:none; border:none; color:#888; margin-bottom:15px; font-size:1rem;">‚¨ÖÔ∏è Torna ai Progetti</button>
    <h2 id="activeProjectTitle" style="margin:0 0 20px 0;"></h2>
    <div class="toolbar">
        <button class="btn-tool" style="background:var(--play)" onclick="avviaPlay()">‚ñ∂Ô∏è PLAY</button>
        <button class="btn-tool" style="background:var(--export)" onclick="esportaDatabase()">üíæ BACKUP</button>
    </div>
    <div class="folder-grid">
      <div class="item-box" onclick="viewCode('html')">üìÑ<br><strong>HTML</strong></div>
      <div class="item-box" onclick="viewCode('css')">üé®<br><strong>CSS</strong></div>
      <div class="item-box" onclick="viewCode('js')">‚ö°<br><strong>JS</strong></div>
    </div>
  </div>

  <div id="playView">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 style="margin:0; color:var(--play)">Sandbox Live</h2>
      <button class="btn-tool" style="background:var(--danger); padding:10px 20px;" onclick="chiudiPlay()">CHIUDI</button>
    </div>
    <iframe id="playFrame"></iframe>
  </div>

  <div id="popup">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 id="popupTitle" style="margin:0; color:var(--web)"></h2>
      <button class="btn-tool" style="background:var(--danger); padding:10px 20px;" onclick="closePopup()">CHIUDI</button>
    </div>
    <pre><code id="popupBody"></code></pre>
  </div>

  <script>
    // TEST PRE-CARICATO
    let database = {
      "Test Contatore": { 
        html: "<div style='text-align:center; padding:50px;'><h1>CONTATORE</h1><div id='d' style='font-size:80px; color:#00d2d3; margin:20px;'>0</div><button id='b' style='padding:20px 40px; font-size:20px; background:#00d2d3; border:none; border-radius:15px; font-weight:bold;'>AGGIUNGI +1</button></div>", 
        css: "body { background: #050505; color: white; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }", 
        js: "let n=0; document.getElementById('b').onclick=()=>{ n++; document.getElementById('d').innerText=n; }", 
        note: "Test sandbox" 
      },
      "App Note Sandro": { html: "", css: "", js: "", note: "" }
    };

    let cartellaAttiva = "";
    function avviaPlay() {
        const p = database[cartellaAttiva];
        const full = `<html><head><style>${p.css}</style></head><body>${p.html}<script>${p.js}<\/script></body></html>`;
        document.getElementById('playView').style.display = 'flex';
        document.getElementById('playFrame').srcdoc = full;
    }
    function chiudiPlay() { document.getElementById('playView').style.display = 'none'; document.getElementById('playFrame').srcdoc = ""; }
    
    function renderHome() {
      const grid = document.getElementById('mainFolderGrid'); grid.innerHTML = '';
      Object.keys(database).forEach(nome => {
        grid.innerHTML += `<div class="item-box" onclick="openProject('${nome}')"><span style="font-size:2.8rem; display:block; margin-bottom:10px;">üìÇ</span><strong style="color: var(--folder);">${nome}</strong></div>`;
      });
      updateStats();
    }

    function openProject(n) { 
        cartellaAttiva = n; 
        document.getElementById('homeView').style.display='none'; 
        document.getElementById('projectView').style.display='block'; 
        document.getElementById('activeProjectTitle').innerText=n; 
    }
    function goHome() { document.getElementById('homeView').style.display='block'; document.getElementById('projectView').style.display='none'; }
    function viewCode(t) { 
        document.getElementById('popup').style.display = 'flex';
        document.getElementById('popupTitle').textContent = t.toUpperCase();
        document.getElementById('popupBody').textContent = database[cartellaAttiva][t] || "// Vuoto";
        hljs.highlightAll();
    }
    function closePopup() { document.getElementById('popup').style.display = "none"; }
    function updateStats() {
        const sizeKB = (JSON.stringify(database).length / 1024).toFixed(2);
        document.getElementById('memUsage').textContent = `Memoria: ${sizeKB} KB`;
        document.getElementById('projCount').textContent = `Progetti: ${Object.keys(database).length}`;
    }
    function esportaDatabase() { alert("Backup generato!"); }

    renderHome();
  </script>
</body>
</html>
