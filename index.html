<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sandro Project OS - Gold Edition</title>
  <style>
    :root {
      --copy-btn: #6c5ce7; --report: #00b894; --web: #0984e3; --folder: #fdcb6e; --danger: #ff7675; --glass: rgba(28, 28, 28, 0.9); --play: #00d2d3; --accent: #f39c12;
    }
    body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #000; color: #fff; overflow-x: hidden; }
    
    /* OROLOGIO E DATA */
    .clock-container { text-align: center; margin-bottom: 25px; padding: 20px; background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); }
    #clock-time { font-size: 3.2rem; font-weight: 200; color: #fff; margin: 0; text-shadow: 0 0 20px var(--web); }
    #clock-date { font-size: 1rem; color: var(--web); text-transform: capitalize; margin-top: 5px; opacity: 0.8; }

    /* CONTROLLI RICERCA */
    .search-container { margin-bottom: 20px; display: flex; gap: 10px; }
    #searchBar { flex: 1; background: #151515; border: 1px solid #333; padding: 14px; border-radius: 15px; color: #fff; outline: none; transition: 0.3s; }
    #searchBar:focus { border-color: var(--web); }
    .btn-main { background: var(--web); border: none; border-radius: 15px; padding: 0 20px; color: white; font-weight: bold; cursor: pointer; }

    .stats-bar { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 12px; font-size: 0.75rem; color: #777; margin-bottom: 20px; display: flex; justify-content: space-between; border: 1px solid #222; }
    
    /* GRIGLIA PROGETTI */
    .folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .item-box { background: var(--glass); border-radius: 22px; padding: 30px 15px; text-align: center; border: 1px solid #222; backdrop-filter: blur(15px); transition: 0.3s; cursor: pointer; position: relative; }
    .item-box:active { transform: scale(0.95); }
    .item-box::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--web); border-radius: 4px 4px 0 0; }

    /* VISTE SISTEMA */
    #projectView, #editView, #playView { display: none; position: fixed; inset: 0; background: #000; padding: 20px; flex-direction: column; z-index: 100; overflow-y: auto; }
    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .btn-tool { padding: 12px 16px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
    
    /* EDITOR */
    textarea { width: 100%; flex-grow: 1; min-height: 400px; background: #080808; color: #00ff9d; border: 1px solid #222; border-radius: 15px; padding: 15px; font-family: 'Consolas', monospace; font-size: 14px; margin: 15px 0; outline: none; line-height: 1.5; }
    
    /* NOTIFICHE */
    #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--report); padding: 10px 20px; border-radius: 10px; font-size: 13px; font-weight: bold; display: none; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

    .icon-big { font-size: 3rem; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div id="homeView">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h1 style="margin:0; font-weight:800;">SANDRO <span style="color:var(--web)">OS</span></h1>
        <span style="color:var(--report); font-size:12px;">‚óè Online</span>
    </div>
    
    <div class="clock-container">
        <div id="clock-time">00:00:00</div>
        <div id="clock-date">-- -- --</div>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Cerca progetto..." oninput="render()">
        <button class="btn-main" onclick="creaNuovoProgetto()">‚ûï NUOVO</button>
    </div>

    <div class="stats-bar">
        <span id="projCount">Progetti: 0</span>
        <span id="memUsage">0 KB</span>
    </div>
    
    <div class="folder-grid" id="mainGrid"></div>
  </div>

  <div id="projectView">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <button onclick="goHome()" style="background:none; border:none; color:var(--web); font-weight:bold;">‚¨Ö INDIETRO</button>
        <button onclick="eliminaProgetto()" style="color:var(--danger); border:none; background:none; font-size:12px;">ELIMINA</button>
    </div>
    <h2 id="activeTitle" style="margin:20px 0;"></h2>
    <div class="toolbar">
        <button class="btn-tool" style="background:var(--play); flex:1;" onclick="avviaPlay()">‚ñ∂ AVVIA APP</button>
        <button class="btn-tool" style="background:var(--copy-btn);" onclick="copyAll()">üìã COPY JSON</button>
    </div>
    <div class="folder-grid">
      <div class="item-box" onclick="openEditor('html')"><span class="icon-big">üìÑ</span><strong>HTML</strong></div>
      <div class="item-box" onclick="openEditor('css')"><span class="icon-big">üé®</span><strong>CSS</strong></div>
      <div class="item-box" onclick="openEditor('js')"><span class="icon-big">‚ö°</span><strong>JS</strong></div>
    </div>
  </div>

  <div id="editView">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="editTitle" style="margin:0; color:var(--web)"></h2>
        <button class="btn-tool" style="background:var(--report);" onclick="salvaCodice()">SALVA ‚úÖ</button>
    </div>
    <textarea id="editorTextarea" spellcheck="false"></textarea>
    <button class="btn-tool" style="background:var(--danger); width:100%;" onclick="closeEditor()">CHIUDI EDITOR</button>
  </div>

  <div id="playView">
    <div style="display:flex; justify-content:space-between; align-items:center; padding:10px;">
      <h2 style="margin:0; color:var(--play); font-size:14px;">Preview</h2>
      <button onclick="document.getElementById('playView').style.display='none'" style="background:none; border:none; color:var(--danger); font-weight:bold;">CHIUDI X</button>
    </div>
    <iframe id="playFrame"></iframe>
  </div>

  <div id="toast">Operazione completata!</div>

  <script>
    // SISTEMA OROLOGIO
    function updateClock() {
        const now = new Date();
        document.getElementById('clock-time').textContent = now.toLocaleTimeString('it-IT');
        document.getElementById('clock-date').textContent = now.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
    }
    setInterval(updateClock, 1000); updateClock();

    // NOTIFICHE
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 2000);
    }

    // DATABASE
    let database = JSON.parse(localStorage.getItem('sandro_db_v3')) || { 
        "Sito Test Sandro": { 
            html: "\n<h1 id='saluto'>Ciao Sandro!</h1>\n<button onclick='cambia()'>Cliccami</button>", 
            css: "body { background: #0f172a; color: white; text-align: center; padding: 50px; font-family: sans-serif; }\nbutton { padding: 15px 30px; border-radius: 10px; border: none; background: #38bdf8; color: white; font-weight: bold; margin-top: 20px; }", 
            js: "function cambia() { document.getElementById('saluto').innerText = 'Funziona alla grande! üöÄ'; }" 
        } 
    };

    function salvaDB() { localStorage.setItem('sandro_db_v3', JSON.stringify(database)); render(); }

    function render() {
        const grid = document.getElementById('mainGrid');
        const search = document.getElementById('searchBar').value.toLowerCase();
        grid.innerHTML = '';
        const filtered = Object.keys(database).filter(name => name.toLowerCase().includes(search));
        filtered.forEach(n => {
            grid.innerHTML += `<div class="item-box" onclick="openProj('${n}')"><span class="icon-big">üìÇ</span><strong>${n}</strong></div>`;
        });
        document.getElementById('projCount').textContent = `Progetti: ${Object.keys(database).length}`;
        const size = (JSON.stringify(database).length / 1024).toFixed(2);
        document.getElementById('memUsage').textContent = `${size} KB`;
    }

    function creaNuovoProgetto() {
        const nome = prompt("Nome progetto:");
        if(nome && !database[nome]) {
            database[nome] = { 
                html: "", 
                css: "/* Stile dell'app */", 
                js: "// Logica dell'app" 
            };
            salvaDB(); showToast("Progetto creato!");
        }
    }

    let currentProj = ""; let currentType = "";
    function openProj(n) { currentProj = n; document.getElementById('activeTitle').innerText = n; document.getElementById('projectView').style.display = 'flex'; }
    function goHome() { document.getElementById('projectView').style.display = 'none'; }
    function openEditor(type) { currentType = type; document.getElementById('editTitle').innerText = type.toUpperCase(); document.getElementById('editorTextarea').value = database[currentProj][type]; document.getElementById('editView').style.display = 'flex'; }
    function salvaCodice() { database[currentProj][currentType] = document.getElementById('editorTextarea').value; salvaDB(); showToast("Codice Salvato!"); }
    function closeEditor() { document.getElementById('editView').style.display = 'none'; }
    function avviaPlay() {
        const p = database[currentProj];
        const code = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>${p.css}</style></head><body>${p.html}<script>${p.js}<\/script></body></html>`;
        document.getElementById('playView').style.display = 'flex';
        document.getElementById('playFrame').srcdoc = code;
    }
    function eliminaProgetto() { if(confirm("Eliminare definitivamente?")) { delete database[currentProj]; salvaDB(); goHome(); showToast("Eliminato."); } }
    function copyAll() { navigator.clipboard.writeText(JSON.stringify(database[currentProj])); showToast("Copiato in memoria!"); }

    render();
  </script>
</body>
</html>
