<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio Codici Sandro - Master 2026</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --copy-btn: #6c5ce7;
      --report: #00b894;
      --web: #0984e3;
      --gray-btn: #333;
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0; padding: 20px; background: #0f0f0f; color: #fff;
    }

    /* HEADER CON TITOLO E TOOLBAR AGGIORNATA */
    .header-master {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px;
    }

    .toolbar { display: flex; gap: 8px; }

    .btn-tool {
      padding: 8px 14px; border: none; border-radius: 8px; cursor: pointer;
      font-weight: bold; color: white; font-size: 11px; transition: 0.2s;
      display: flex; align-items: center; gap: 5px;
    }

    /* Bottoni Principali */
    .b-copy { background: var(--copy-btn); } /* Nuovo Tasto Copia */
    .b-rep  { background: var(--report); }
    .b-web  { background: var(--web); }
    
    /* Bottoni Utility */
    .b-util { background: var(--gray-btn); }

    .btn-tool:hover { transform: translateY(-2px); filter: brightness(1.2); }

    /* CARDS */
    .cards { display: flex; gap: 12px; flex-wrap: wrap; }
    .card {
      background: #1c1c1c; border-radius: 14px; padding: 16px 20px;
      cursor: pointer; transition: 0.15s; display: flex; align-items: center;
      gap: 10px; border: 1px solid #333; min-width: 140px;
    }
    .card:hover { border-color: var(--copy-btn); background: #252525; }

    /* POPUP */
    #popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      display: none; align-items: center; justify-content: center; z-index: 999;
    }
    #popupContent {
      background: #1e1e1e; width: 90%; max-width: 950px;
      max-height: 85vh; border-radius: 16px; padding: 20px; display: flex; flex-direction: column;
    }
    #popupHeader { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    #popupBody { background: #0d0d0d; border-radius: 10px; padding: 15px; overflow: auto; font-family: monospace; }
  </style>
</head>
<body>

  <div class="header-master">
    <h1>Archivio Codici Sandro</h1>
    <div class="toolbar">
        <button class="btn-tool b-copy" onclick="copyFullArchive()">üìã COPIA TUTTO</button>
        <button class="btn-tool b-rep" onclick="quickDownload()">üìä REPORT</button>
        <button class="btn-tool b-web" onclick="quickCopy('webapp')">üåê WEB APP</button>
        
        <button class="btn-tool b-util" onclick="openEditor()">‚úèÔ∏è EDITOR</button>
        <button class="btn-tool b-util" onclick="downloadCurrent()">‚¨áÔ∏è SAVE</button>
        <button class="btn-tool b-util" onclick="openTextarea()">üìù TXT</button>
    </div>
  </div>

  <div class="cards">
    <div class="card" onclick="openPopup('html')"><span>üìÑ</span><span>HTML</span></div>
    <div class="card" onclick="openPopup('css')"><span>üé®</span><span>CSS</span></div>
    <div class="card" onclick="openPopup('js')"><span>‚ö°</span><span>JS</span></div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupHeader">
        <h2 id="popupTitle" style="margin:0; color: var(--web);"></h2>
        <button class="btn-tool" style="background:#cc0000" onclick="closePopup()">‚úï</button>
      </div>
      <pre><code id="popupBody"></code></pre>
    </div>
  </div>

  <script>
    const database = {
      html: `&lt;!-- App Note Sandro --&gt;\n&lt;div class="main"&gt;...&lt;/div&gt;`,
      css: `/* Style Master */\nbody { background: #000; }`,
      js: `// Logic 2026\nfunction altea() { alert('Active'); }`,
      webapp: `&lt;!-- Full WebApp Code Sandro --&gt;`
    };

    let currentType = 'html';

    function openPopup(type) {
      currentType = type;
      document.getElementById("popup").style.display = "flex";
      document.getElementById("popupTitle").textContent = type.toUpperCase();
      const body = document.getElementById("popupBody");
      body.innerHTML = database[type];
      hljs.highlightElement(body);
    }

    function closePopup() { document.getElementById("popup").style.display = "none"; }

    function copyFullArchive() {
      const fullContent = JSON.stringify(database, null, 2);
      navigator.clipboard.writeText(fullContent);
      alert("‚úÖ Intero database copiato negli appunti!");
    }

    function quickCopy(type) {
      const text = database[type].replace(/&lt;/g, '<').replace(/&gt;/g, '>');
      navigator.clipboard.writeText(text);
      alert("Copiato: " + type.toUpperCase());
    }

    function quickDownload() {
      const blob = new Blob(["Report Archivio Sandro 2026"], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "report_sandro.txt";
      a.click();
    }

    function openEditor() {
      const win = window.open("", "_blank");
      win.document.write(`<textarea style="width:100%;height:100%;font-family:monospace;">${database[currentType]}</textarea>`);
    }

    function downloadCurrent() {
      const blob = new Blob([database[currentType]], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = currentType + "_sandro.txt";
      a.click();
    }

    function openTextarea() {
      alert("Modalit√† TXT attiva per: " + currentType.toUpperCase());
    }
  </script>
</body>
</html>
