<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archivio Codici</title>
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>
  <h1>Archivio Codici</h1>

  <form id="form">
    <input type="text" id="titolo" placeholder="Titolo" required />
    <input type="text" id="descrizione" placeholder="Descrizione" required />
    <input type="url" id="link" placeholder="Link GitHub" required />
    <button type="submit">Salva</button>
  </form>

  <div id="archivio"></div>

  <script src="../JS/script.js"></script>
</body>
</html>
