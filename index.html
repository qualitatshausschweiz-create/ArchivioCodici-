<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Codici</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: linear-gradient(180deg, #f2f2f7, #e5e5ea);
            margin: 0;
            padding: 30px 20px;
            color: #1c1c1e;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #000;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 22px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.55);
            border-radius: 22px;
            padding: 22px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,0.4);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.18);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup-content {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-btn {
            background: #ff3b30;
            color: white;
            padding: 8px 14px;
            border-radius: 10px;
            border: none;
            float: right;
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <h1>Archivio Codici</h1>

    <div class="grid">

        <div class="card" onclick="openPopup('modello1')">
            <div class="card-title">Html Sacro</div>
        </div>

        <div class="card" onclick="openPopup('modello2')">
            <div class="card-title">Modello 2</div>
        </div>

        <div class="card" onclick="openPopup('modello3')">
            <div class="card-title">Modello 3</div>
        </div>

    </div>

    <!-- POPUP -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">Chiudi</button>
            <div id="popup-body"></div>
        </div>
    </div>

    <script>
        const modelli = {
            modello1: `
                <h2>Modello 1</h2>
                <p>Questo è il primo modello di esempio.</p>
            `,
            modello2: `
                <h2>Modello 2</h2>
                <p>Questo è il secondo modello di esempio.</p>
            `,
            modello3: `
                <h2>Modello 3</h2>
                <p>Questo è il terzo modello di esempio.</p>
            `
        };

        function openPopup(nome) {
            document.getElementById("popup-body").innerHTML = modelli[nome];
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
